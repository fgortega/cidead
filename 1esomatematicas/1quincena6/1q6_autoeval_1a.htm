   <param name="G_127" value="espacio='text1' tipo='texto' color='grisObscuro' dibujar-si='(sol1a#0)&amp;(sol1a#s1a)' expresi&oacute;n='[290,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\f1\fs24\cf0 La razon es{\*\mjaformula{\expr s1a\decimals 2\fixed0}}\par Nos indica que el n\u186  de chicos\par es{\*\mjaformula{\expr s1a\decimals 2\fixed0}}veces el n\u186  de chicas\cf1\f2\fs24\par \par \par \par \par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_128" value="espacio='text2' tipo='texto' color='grisObscuro' dibujar-si='(resp2#0)*(sol2#2)' expresi&oacute;n='[180,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs24 La edad de una persona y su peso \b\ul no\b0\ulnone  son \par magnitudes directamente proporcionales.\par A doble, triple, ... edad \b\ul no \b0\ulnone corresponde doble,\par triple,... peso.\par \par \par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_129" value="espacio='text3' tipo='texto' color='grisObscuro' dibujar-si='(resp#0)*(sol3#1)*(s3#0)' expresi&oacute;n='[150,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24\u191 Producto de medios = producto de extremos?\f2\fs24\par \par    \f1\fs24      \u191 {\*\mjaformula{\expr a3\decimals 2\fixed0}}\u183 {\*\mjaformula{\expr d3\decimals 2\fixed0}}={\*\mjaformula{\expr b3\decimals 2\fixed0}}\u183 {\*\mjaformula{\expr c3\decimals 2\fixed0}}?\par \par                         \u191  {\*\mjaformula{\expr a3*d3\decimals 2\fixed0}}={\*\mjaformula{\expr b3*c3\decimals 2\fixed0}} ?\par \par No se cumple por tanto no forman proporci\u243 n\f2\fs24\par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_130" value="espacio='text3' tipo='texto' color='grisObscuro' dibujar-si='(resp#0)*(sol3#1)*(s3=0)' expresi&oacute;n='[150,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24\u191 Producto de medios = producto de extremos?\f2\fs24\par \par  \f1\fs24           \u191 {\*\mjaformula{\expr a3\decimals 2\fixed0}}\u183 {\*\mjaformula{\expr d3\decimals 2\fixed0}}={\*\mjaformula{\expr b3\decimals 2\fixed0}}\u183 {\*\mjaformula{\expr c3\decimals 2\fixed0}}?\par \par                         \u191 {\*\mjaformula{\expr a3*d3\decimals 2\fixed0}}={\*\mjaformula{\expr b3*c3\decimals 2\fixed0}}?\par \par Se cumple por tanto si forman proporci\u243 n\f2\fs24\par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_131" value="espacio='text4' tipo='texto' color='grisObscuro' dibujar-si='(sol4#0)&amp;(sol4#s4)' expresi&oacute;n='[270,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 El cuarto proporcional es:\par x ={\*\mjaformula{\fraction{\num{\expr b\decimals 2\fixed0}\u183 {\expr c\decimals 2\fixed0}}{\den{\expr a\decimals 2\fixed0}}}}={\*\mjaformula{\fraction{\num{\expr b*c\decimals 2\fixed0}}{\den{\expr a\decimals 2\fixed0}}}}={\*\mjaformula{\expr b*c/a\decimals 2\fixed0}}\f2\fs24\par \par \par \par \par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_132" value="espacio='text5' tipo='texto' color='grisObscuro' dibujar-si='(sol5#0)&amp;(sol5#s5)' expresi&oacute;n='[50,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red64\green64\blue64;}\f1\fs24\par Dividimos para calcular el precio de un DVD : {\*\mjaformula{\fraction{\num{\expr b5\decimals 2\fixed0}}{\den{\expr a5\decimals 2\fixed0}}}}={\*\mjaformula{\expr b5/a5\decimals 2\fixed0}}\u8364   costar\u225 \cf0  \cf1 un DVD\par \par \par Multiplicando\cf0 : \cf1  {\*\mjaformula{\expr c5\decimals 2\fixed0}}\u183 {\*\mjaformula{\expr b5/a5\decimals 2\fixed0}}={\*\mjaformula{\expr c5*b5/a5\decimals 2\fixed0}}\u8364  costar\u225 n los{\*\mjaformula{\expr c5\decimals 2\fixed0}}DVDs\par \par \f2\fs24\par \par \par \par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_133" value="espacio='text6' tipo='texto' color='grisObscuro' dibujar-si='(sol6#0)&amp;(sol6#s6)' expresi&oacute;n='[60,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs24 LLamamos x = euros que costar\u225 n\par Planteamos la regla de tres\par \par                           \fs20\i\ul n\u186  DVDs\ulnone                        \ul euros\fs24\i0\ulnone\par Dato:                      {\*\mjaformula{\expr a6\decimals 2\fixed0}}   \f4\fs24 -------&gt; \f1\fs24   {\*\mjaformula{\expr b6\decimals 2\fixed0}}\par Pregunta:              {\*\mjaformula{\expr c6\decimals 2\fixed0}}   \f4\fs24 -------&gt;\f1\fs24        x\par \par Planteamos la proporci\u243 n: {\*\mjaformula{\fraction{\num{\expr a6\decimals 2\fixed0}}{\den{\expr b6\decimals 2\fixed0}}}}={\*\mjaformula{\fraction{\num{\expr c6\decimals 2\fixed0}}{\den x}}}\par \par Resolvemos:  {\*\mjaformula{\expr a6\decimals 2\fixed0}}\u183 x ={\*\mjaformula{\expr b6\decimals 2\fixed0}}\u183 {\*\mjaformula{\expr c6\decimals 2\fixed0}}     \u8658     {\*\mjaformula{\expr a6\decimals 2\fixed0}}\u183 x ={\*\mjaformula{\expr b6*c6\decimals 2\fixed0}}      \u8658     x ={\*\mjaformula{\fraction{\num{\expr b6*c6\decimals 2\fixed0}}{\den{\expr a6\decimals 2\fixed0}}}}={\*\mjaformula{\expr b6*c6/a6\decimals 2\fixed0}}\u8364  costar\u225 n \par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_134" value="espacio='text7' tipo='texto' color='grisObscuro' dibujar-si='(sol7#0)&amp;(sol7#s7)' expresi&oacute;n='[200,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 Hemos de calcular el{\*\mjaformula{\expr a7\decimals 2\fixed0}}% de{\*\mjaformula{\expr b7\decimals 2\fixed0}}\par \par {\*\mjaformula{\fraction{\num{\expr a7\decimals 2\fixed0}}{\den 100}}}\u183 {\*\mjaformula{\expr b7\decimals 2\fixed0}}={\*\mjaformula{\expr a7*b7/100\decimals 2\fixed0}}\u225 rboles se plantaron  en abril\par \par \par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_135" value="espacio='text8' tipo='texto' color='grisObscuro' dibujar-si='(sol8#0)&amp;(sol8#s8)' expresi&oacute;n='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs24 Ll\u225 mamos x = porcentaje pagado\fs20\i\par \par                           \ul euros\ulnone                       \ul porcentaje\fs24\i0\ulnone\par Dato:                {\*\mjaformula{\expr a8\decimals 2\fixed0}}  \f4\fs24  ------&gt;\f1\fs24     100%\par Pregunta:        {\*\mjaformula{\expr b8\decimals 2\fixed0}}   \f4\fs24  ------&gt;\f1\fs24      x\par \par Planteamos la proporci\u243 n: {\*\mjaformula{\fraction{\num{\expr a8\decimals 2\fixed0}}{\den{\expr b8\decimals 2\fixed0}}}}={\*\mjaformula{\fraction{\num 100}{\den x}}}\par \par Resolvemos: {\*\mjaformula{\expr a8\decimals 2\fixed0}}\u183 x = 100\u183 {\*\mjaformula{\expr b8\decimals 2\fixed0}} \u8658  {\*\mjaformula{\expr a8\decimals 2\fixed0}}\u183 x ={\*\mjaformula{\expr 100*b8\decimals 2\fixed0}} \u8658  x ={\*\mjaformula{\fraction{\num{\expr 100*b8\decimals 2\fixed0}}{\den{\expr a8\decimals 2\fixed0}}}}={\*\mjaformula{\expr b8*100/a8\decimals 2\fixed0}}% hemos pagado\par Por tanto nos han aplicado un{\*\mjaformula{\expr 100-b8*100/a8\decimals 2\fixed0}}% de descuento.\par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_136" value="espacio='text9' tipo='texto' color='grisObscuro' dibujar-si='(sol9#0)&amp;(sol9#s9)' expresi&oacute;n='[70,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24 Ll\u225 mamos x = total de plazas del avi\u243 n\par \par                        \fs20\i\ul porcentaje \fs24\i0\ulnone                        \fs20\i\ul n\u186  plazas\fs24\i0\ulnone\par Dato:                 {\*\mjaformula{\expr b9\decimals 2\fixed0}}%     \f3\fs24 ------&gt; \f1\fs24   {\*\mjaformula{\expr c9\decimals 2\fixed0}}\par Pregunta:         100%       \f3\fs24 ------&gt; \f1\fs24      x\par \par Planteamos la proporci\u243 n: {\*\mjaformula{\fraction{\num{\expr b9\decimals 2\fixed0}}{\den 100}}}={\*\mjaformula{\fraction{\num{\expr c9\decimals 2\fixed0}}{\den x}}}\par \par Resolvemos:    {\*\mjaformula{\expr b9\decimals 2\fixed0}}\u183  x = 100\u183 {\*\mjaformula{\expr c9\decimals 2\fixed0}}      \u8658      {\*\mjaformula{\expr b9\decimals 2\fixed0}}\u183 x ={\*\mjaformula{\expr 100*c9\decimals 2\fixed0}}   \par \par \u8658   x ={\*\mjaformula{\fraction{\num{\expr 100*c9\decimals 2\fixed0}}{\den{\expr b9\decimals 2\fixed0}}}}      \u8658   x ={\*\mjaformula{\expr c9*100/b9\decimals 2\fixed0}}plazas tiene el avi\u243 n en total\f3\fs24\par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_137" value="espacio='text10' tipo='texto' color='grisObscuro' dibujar-si='(sol10#0)&amp;(sol10#s10)' expresi&oacute;n='[100,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 C\u225 lculo del descuento:  {\*\mjaformula{\expr a10\decimals 2\fixed0}}% de{\*\mjaformula{\expr b10\decimals 2\fixed0}}\par \par                                             {\*\mjaformula{\fraction{\num{\expr a10\decimals 2\fixed0}}{\den 100}}}\u183 {\*\mjaformula{\expr b10\decimals 2\fixed0}}={\*\mjaformula{\expr a10*b10/100\decimals 2\fixed0}}\u8364   nos descuentan\par \par Precio final  =  precio inicial  -  descuento\f2\fs24\par \par \f1\fs24                       =  {\*\mjaformula{\expr b10\decimals 2\fixed0}}-{\*\mjaformula{\expr c10\decimals 2\fixed0}}={\*\mjaformula{\expr b10-c10\decimals 2\fixed0}}\u8364   pagaremos\par \f2\fs24\par \par }' fuente='SansSerif,PLAIN,12' fijo='no'">
</ajs>
              </div>
