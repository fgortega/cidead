   <param name="G_11" value="espacio='text' tipo='texto' color='006500' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=4)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue144;\red0\green101\blue0;}\cf0\f1\fs24 Un motorista tarda {\*\mjaformula{\expr b\decimals 2\fixed0}}horas en recorrer\cf1  \cf0{\*\mjaformula{\expr a\decimals 2\fixed0}}km. Si  mantiene la velocidad \par \par constante \u191 cu\u225 nto tardar\u225  en recorrer {\*\mjaformula{\expr c\decimals 2\fixed0}}km?\cf1\f2\fs24\par }' fuente='SansSerif,PLAIN,12' fijo='no'">

   <param name="G_13" value="espacio='text' tipo='texto' color='006500' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue144;\red0\green101\blue0;}\cf0\f1\fs24 Con {\*\mjaformula{\expr b\decimals 2\fixed0}}kg de harina se elaboran {\*\mjaformula{\expr a\decimals 2\fixed0}}kg de pan.\par \par \u191 Cu\u225 ntos kg de harina se necesitan para fabricar {\*\mjaformula{\expr c\decimals 2\fixed0}}kg de pan?  \cf1\f2\fs24\par }' fuente='SansSerif,PLAIN,12' fijo='no'">

   <param name="G_15" value="espacio='text' tipo='texto' color='006500' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=8)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue144;\red0\green101\blue0;}\cf0\f1\fs24 La escala de un mapa es 1:{\*\mjaformula{\expr b\decimals 2\fixed0}}  La distancia en el mapa de dos \par \par ciudades es{\*\mjaformula{\expr c\decimals 2\fixed0}}cm. \u191 Qu\u233  distancia las separa en la realidad?\cf1\f2\fs24\par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_16" value="espacio='text' tipo='texto' color='006500' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=9)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue144;\red0\green101\blue0;}\cf0\f1\fs24 Si {\*\mjaformula{\expr a\decimals 2\fixed0}}gallinas consumen{\*\mjaformula{\expr b\decimals 2\fixed0}}kg de pienso.\par \par \u191 Cu\u225 nto pienso consumir\u225 n{\*\mjaformula{\expr c\decimals 2\fixed0}}gallinas? \cf1\f2\fs24\par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_17" value="espacio='text' tipo='texto' color='006500' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=10)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue144;\red0\green101\blue0;}\cf0\f1\fs24 La receta adjunta es para{\*\mjaformula{\expr a\decimals 2\fixed0}}personas.\par \par \u191 Cu\u225 nto arroz necesitar\u225 s si preparas este plato para{\*\mjaformula{\expr c\decimals 2\fixed0}}personas? \cf1\f2\fs24\par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_18" value="espacio='solu' tipo='texto' color='rojo' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=1)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue144;\red255\green0\blue0;}\f1\fs24\cf0  Llamamos    \b x  =  n\u186  Kg peras  compr\u243 \b0\par \par                            \i\ul Coste \ulnone                                                    \ul kg peras\i0\ulnone\par                                             \fs20            se compran\fs24\par Dato :             {\*\mjaformula Con {\expr a}\u8364 }         \f6\fs24 ------------&amp;gt;  \f1\fs24      {\*\mjaformula{\expr b\decimals 0\fixed0} kg} \par Pregunta:      {\*\mjaformula Con {\expr c}\u8364 }         \f6\fs24 ------------&amp;gt; \f1\fs24          {\*\mjaformula x  kg}\b\par \par \par {\*\mjaformula{\fraction{\num{\expr a}}{\den{\expr c}}}={\fraction{\num{\expr b}}{\den x}}     \u8658     {\expr a}x={\expr b*c}      \u8658      x={\fraction{\num{\expr b*c}}{\den{\expr a}}}={\expr b*c/a}kg de peras compr\u243  }\f7\fs32  \cf1\par \par \par \par \par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_19" value="espacio='solu' tipo='texto' color='rojo' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue144;\red255\green0\blue0;}\f1\fs24\cf0  Llamamos    \b x  =  euros ganar\u225 \b0\par \par                            \i\ul Horas \ulnone                                                    \ul euros\i0\ulnone\par                                             \fs20                    ganar\u225 \fs24\par Dato :             {\*\mjaformula Con {\expr b} h  }         \f6\fs24 ------------&amp;gt;  \f1\fs24      {\*\mjaformula{\expr a\decimals 0\fixed0} } \par Pregunta:      {\*\mjaformula Con {\expr c} h}         \f6\fs24  ------------&amp;gt; \f1\fs24          \b x\par \par \par {\*\mjaformula{\fraction{\num{\expr b}}{\den{\expr c}}}={\fraction{\num{\expr a}}{\den x}}     \u8658     {\expr b}x={\expr a*c}      \u8658      x={\fraction{\num{\expr a*c}}{\den{\expr b}}}={\expr a*c/b} euros ganar\u225  }\f7\fs32  \cf1\par \par \par \par \par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_20" value="espacio='solu' tipo='texto' color='rojo' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=3)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue144;\red255\green0\blue0;}\f1\fs24\cf0  Llamamos    \b x  =  yin-zu  nos dar\u225 n\b0\par \par                               \i\ul Euros \ulnone                                          \ul  Yin-zu\i0\ulnone\par                                             \fs20          equivalen a \fs24\par Dato :             Si  {\*\mjaformula{\expr b\decimals 2\fixed0}} \u8364   \f6\fs24    ------------&gt;  \f1\fs24    1 yin-zu\par Pregunta:       {\*\mjaformula{\expr c\decimals 2\fixed0}} \u8364          \f6\fs24 ------------&gt; \f1\fs24          \b  x\par \par \par {\*\mjaformula{\fraction{\num{\expr b\decimals 2\fixed0}}{\den{\expr c}}}={\fraction{\num 1}{\den x}}     \u8658     {\expr b}x={\expr c}      \u8658      x={\fraction{\num{\expr c}}{\den{\expr b}}}={\expr c/b} yin-zu nos dar\u225 n}\f7\fs32  \cf1\par \par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_21" value="espacio='solu' tipo='texto' color='rojo' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=4)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue144;\red255\green0\blue0;}\f1\fs24\cf0  Llamamos    \b x  =  horas tardar\u225 \b0\par \par                       \i\ul Km recorridos \ulnone                                          \ul Tiempo\i0\ulnone\par                                             \fs20                tardar\u225 \fs24\par Dato :             {\*\mjaformula{\expr a} } Km        \f6\fs24 ------------&gt;  \f1\fs24      {\*\mjaformula{\expr b\decimals 0\fixed0} } horas\par Pregunta:      {\*\mjaformula{\expr c} } Km       \f6\fs24 ------------&gt; \f1\fs24          \b x  \b0 horas\b\par \par \par {\*\mjaformula{\fraction{\num{\expr a}}{\den{\expr c}}}={\fraction{\num{\expr b}}{\den x}}     \u8658     {\expr a}x={\expr b*c}      \u8658      x={\fraction{\num{\expr b*c}}{\den{\expr a}}}={\expr b*c/a}  horas tardar\u225  }\f7\fs32  \cf1\par \par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_22" value="espacio='solu' tipo='texto' color='rojo' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=5)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue144;\red255\green0\blue0;}\f1\fs24\cf0  Llamamos    \b x  =  folios se gastar\u225 n\b0\par \par                              \i\ul D\u237 as \ulnone                                                    \ul Folios gastados\i0\ulnone\par                                             \fs20               se gastar\u225 n\fs24\par Dato :            En {\*\mjaformula{\expr a} } d\u237 as       \f6\fs24 ------------&gt;  \f1\fs24      {\*\mjaformula{\expr b\decimals 0\fixed0} } folios\par Pregunta:     En {\*\mjaformula{\expr c} } d\u237 as      \f6\fs24 ------------&gt; \f1\fs24          \b x  \b0 folios\b\par \par \par {\*\mjaformula{\fraction{\num{\expr a}}{\den{\expr c}}}={\fraction{\num{\expr b}}{\den x}}     \u8658     {\expr a}x={\expr b*c}      \u8658      x={\fraction{\num{\expr b*c}}{\den{\expr a}}}={\expr b*c/a} folios se gastar\u225 n }\f7\fs32  \cf1\par \par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_23" value="espacio='solu' tipo='texto' color='rojo' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue144;\red255\green0\blue0;}\f1\fs24\cf0  Llamamos    \b x  =  Kg de harina se necesitar\u225 n\b0\par \par                              \i\ul Kg de pan \ulnone                                            \ul Kg de harina\i0\ulnone\par                                             \fs20              se necesitar\u225 n\fs24\par Dato :            Para {\*\mjaformula{\expr a} } Kg        \f6\fs24 ------------&gt;  \f1\fs24    {\*\mjaformula{\expr b\decimals 0\fixed0} } kg\par Pregunta:     Para {\*\mjaformula{\expr c} } Kg     \f6\fs24 ------------&gt; \f1\fs24          \b x  \b0 kg\b\par \par \par {\*\mjaformula{\fraction{\num{\expr a}}{\den{\expr c}}}={\fraction{\num{\expr b}}{\den x}}     \u8658     {\expr a}x={\expr b*c}      \u8658      x={\fraction{\num{\expr b*c}}{\den{\expr a}}}={\expr b*c/a} Kg de harina }\f7\fs32\cf1\par  \cf0\f2\fs24                                                                                 se necesitar\u225 n\cf1\f7\fs32                                                                                                                        \cf0\f2\fs24      se necesitar\u225 n\cf1\f7\fs32\par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_24" value="espacio='solu' tipo='texto' color='rojo' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=7)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue144;\red255\green0\blue0;}\f1\fs24\cf0  Llamamos    \b x  =  gr de sal habr\u225  \b0\par \par                       \i\ul litros de agua \ulnone                                          \ul gr de sal\i0\ulnone\par                                             \fs20                contienen\fs24\par Dato :            {\*\mjaformula{\expr a} } litros        \f6\fs24 ------------&gt;  \f1\fs24    {\*\mjaformula{\expr b\decimals 0\fixed0} } gr\par Pregunta:     {\*\mjaformula{\expr c} } litros     \f6\fs24  ------------&gt; \f1\fs24          \b x  \b0 gr\b\par \par \par {\*\mjaformula{\fraction{\num{\expr a}}{\den{\expr c}}}={\fraction{\num{\expr b}}{\den x}}     \u8658     {\expr a}x={\expr b*c}      \u8658      x={\fraction{\num{\expr b*c}}{\den{\expr a}}}={\expr b*c/a} gr de sal habr\u225  }\f7\fs32\cf1\par  \cf0\f2\fs24                                                                                 \cf1\f7\fs32                                                                                                                        \cf0\f2\fs24      se necesitar\u225 n\cf1\f7\fs32\par \par}' fuente='Arial,PLAIN,12' fijo='no'">
