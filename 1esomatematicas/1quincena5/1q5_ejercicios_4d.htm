   <param name="G_03" value="espacio='text' tipo='texto' dibujar-si='item=0' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue144;\red0\green0\blue255;}\cf0\f1\fs24\b Resuelve estos ejercicios en tu cuaderno. \par Para ver el proceso y la soluci\u243 n es necesario que pongas aqu\u237  tu respuesta\cf1\f2\fs24\b0 .\par}' fuente='SansSerif,BOLD,12' fijo='s&iacute;'">
   <param name="G_04" value="espacio='text' tipo='texto' color='negro' dibujar-si='(ay=1)*emp' expresi&oacute;n='[10,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Expresa la fracci\u243 n del cuadrado que ocupa cada pieza \par de este tangram.\par \par }' fuente='SansSerif,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_05" value="espacio='text' tipo='texto' color='negro' dibujar-si='(p=1)*(ay=2)' expresi&oacute;n='[pxt-5,pyt-20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 La familia de Oscar gasta{\*\mjaformula{\fraction{\num{\expr aa1\decimals 0\fixed0}}{\den{\expr bb1\decimals 0\fixed0}}}}de su presupuesto en vivienda y{\*\mjaformula{\fraction{\num{\expr cc1\decimals 0\fixed0}}{\den{\expr dd1\decimals 0\fixed0}}}}en\par alimentaci\u243 n. \u191 Qu\u233  fracci\u243 n del presupuesto le queda para otros gastos?\par Sus ingresos mensuales son{\*\mjaformula{\expr ee1\decimals 0\fixed0}}euros. \par \u191 Cu\u225 nto pagan por la vivienda?\fs32\par \par }' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_06" value="espacio='uno' tipo='texto' dibujar-si='(p=1)*(ay=2)' expresi&oacute;n='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Para otros gastos\par \par sueldo \par menos vivienda \par menos alimentaci\u243 n\f2\fs24\par }' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_07" value="espacio='text' tipo='texto' color='990000' dibujar-si='(p=1)*(ay=2)*p11*p12*p13' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red153\green0\blue0;}\f1\fs32\cf0 La fracci\u243 n de sueldo que puede dedicar a otros gastos \par es  1-{\*\mjaformula{\fraction{\num{\expr aa1\decimals 2\fixed0}}{\den{\expr bb1\decimals 2\fixed0}}}}-{\*\mjaformula{\fraction{\num{\expr cc1\decimals 2\fixed0}}{\den{\expr dd1\decimals 2\fixed0}}}}={\*\mjaformula{\fraction{\num{\expr mcm\decimals 2\fixed0}}{\den{\expr mcm\decimals 2\fixed0}}}}-{\*\mjaformula{\fraction{\num{\expr aa1*mcm/bb1\decimals 2\fixed0}}{\den{\expr mcm\decimals 2\fixed0}}}}-{\*\mjaformula{\fraction{\num{\expr cc1*mcm/dd1\decimals 2\fixed0}}{\den{\expr mcm\decimals 2\fixed0}}}}=\b{\*\mjaformula{\fraction{\num{\expr mcm-aa1*mcm/bb1-cc1*mcm/dd1\decimals 2\fixed0}}{\den{\expr mcm\decimals 2\fixed0}}}}\b0\par \par \par \par El gasto mensual en vivienda es{\*\mjaformula{\fraction{\num{\expr aa1\decimals 2\fixed0}}{\den{\expr bb1\decimals 2\fixed0}}}}de{\*\mjaformula{\expr ee1\decimals 2\fixed0}}\par lo que equivale a \b{\*\mjaformula{\expr ee1*(aa1/bb1)\decimals 2\fixed0}}euros\b0\par  \cf1\fs28\par \par }' fuente='SansSerif,PLAIN,16' fijo='no'">
   <param name="G_08" value="espacio='text' tipo='texto' color='negro' dibujar-si='(p=2)*(ay=2)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Un ciclista tiene que recorrer{\*\mjaformula{\expr c2*b2\decimals 0\fixed0}}km que separan dos pueblos.\par Si ha recorrido{\*\mjaformula{\fraction{\num{\expr a2\decimals 0\fixed0}}{\den{\expr b2\decimals 0\fixed0}}}} \u191 Cu\u225 ntos km le faltan todav\u237 a?\fs32\par }' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_09" value="espacio='uno' tipo='texto' dibujar-si='(p=2)*(ay=2)' expresi&oacute;n='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs40 Le falta \par \par el total menos\par lo recorrido.\fs28\par \par \par }' fuente='SansSerif,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='text' tipo='texto' color='990000' dibujar-si='(p=2)*(ay=2)*p2' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs32 Ha recorrido{\*\mjaformula{\fraction{\num{\expr a2\decimals 2\fixed0}}{\den{\expr b2\decimals 2\fixed0}}}}de{\*\mjaformula{\expr b2*c2\decimals 2\fixed0}}km\par \par Le faltan{\*\mjaformula{\fraction{\num{\expr b2-a2\decimals 2\fixed0}}{\den{\expr b2\decimals 2\fixed0}}}}de{\*\mjaformula{\expr b2*c2\decimals 2\fixed0}}km, \par \par  {\*\mjaformula{\fraction{\num{\expr b2-a2\decimals 2\fixed0}}{\den{\expr b2\decimals 2\fixed0}}}} \u183  {\*\mjaformula{\expr b2*c2\decimals 2\fixed0}}\b  = {\*\mjaformula{\expr (b2-a2)*c2\decimals 2\fixed0}}km\cf1\f3\fs24\b0\par }' fuente='SansSerif,PLAIN,16' fijo='no'">
   <param name="G_11" value="espacio='text' tipo='texto' color='negro' dibujar-si='(p=3)*(ay=2)' expresi&oacute;n='[pxt,pyt-5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Cada paso de Eva mide aproximadamente{\*\mjaformula{\fraction{\num{\expr a3\decimals 0\fixed0}}{\den{\expr b3\decimals 0\fixed0}}}}de metro. \par \u191 Cu\u225 ntos pasos dar\u225  para recorrer{\*\mjaformula{\expr c3\decimals 0\fixed0}}km?\fs32\par }' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_12" value="espacio='uno' tipo='texto' dibujar-si='(p=3)*(ay=2)' expresi&oacute;n='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs36 Expresa el recorrido \par en m\par \par Div\u237 delo entre los\par metros de cada paso\fs28\par \par }' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_13" value="espacio='text' tipo='texto' color='negro' dibujar-si='(p=3)*(ay=2)*p3' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs32 Hay que dividir los metros que recorre entre{\*\mjaformula{\fraction{\num{\expr a3\decimals 0\fixed0}}{\den{\expr b3\decimals 2\fixed0}}}}de m \par que avanza con cada paso \par \par {\*\mjaformula{\fraction{\num{\expr c3\decimals 2\fixed0} \u183 1000}{\den{\fraction{\num{\expr a3\decimals 2\fixed0}}{\den{\expr b3\decimals 2\fixed0}}}}}}={\*\mjaformula{\expr c3*1000\decimals 2\fixed0}\u183 {\fraction{\num{\expr b3\decimals 2\fixed0}}{\den{\expr a3\decimals 2\fixed0}}}}= \fs28\b{\*\mjaformula\f3\fs32\b{\expr (c3*1000*b3)/a3\decimals 0\fixed0}\b0}\fs32 pasos\b0\par }' fuente='SansSerif,PLAIN,16' fijo='no'">
   <param name="G_14" value="espacio='text' tipo='texto' color='negro' dibujar-si='(p=4)*(ay=2)' expresi&oacute;n='[pxt,pyt-10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Una empresa quiere embotellar{\*\mjaformula{\expr c4\decimals 0\fixed0}}litros de zumo de naranja. \par Si cada botella tiene una capacidad de{\*\mjaformula{\fraction{\num{\expr a4\decimals 0\fixed0}}{\den{\expr b4\decimals 0\fixed0}}}}de litro, \u191 cu\u225 ntas botellas\par necesitar\u225 \fs32 ?\par }' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_15" value="espacio='uno' tipo='texto' dibujar-si='(p=4)*(ay=2)' expresi&oacute;n='[20,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red153\green0\blue0;\red0\green0\blue255;}\f1\fs36 Dividir es\par multiplicar por\par el inverso\cf0\fs44\par \fs36\par \fs44{\*\mjaformula{\fraction{\num\cf1 a\cf0}{\den{\fraction{\num b}{\den c}}}}}\cf1\fs36 = a\u183 \fs44\cf0{\*\mjaformula{\fraction{\num c}{\den b}}}\cf1\fs28\par }' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_16" value="espacio='text' tipo='texto' color='negro' dibujar-si='(p=4)*(ay=2)*p4' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;}{\colortbl\red153\green0\blue0;\red0\green0\blue0;}\f1\fs32 El n\u250 mero de botellas que se necesitan es \fs44\cf0\par {\*\mjaformula{\fraction{\num\cf1  {\expr c4\decimals 2\fixed0}\cf0  }{\den{\fraction{\num{\expr a4\decimals 2\fixed0}}{\den{\expr b4\decimals 2\fixed0}}}}}}\cf1\fs40 =\fs36{\*\mjaformula\f1\fs32{\expr c4\decimals 2\fixed0}\u183 \fs28}\fs40\cf0{\*\mjaformula{\fraction{\num{\expr b4\decimals 2\fixed0}}{\den{\expr a4\decimals 2\fixed0}}}}\cf1\fs36 ={\*\mjaformula{\expr c4*b4/a4\decimals 2\fixed0}}\fs28\b botellas\b0\par }' fuente='SansSerif,PLAIN,16' fijo='no'">
   <param name="G_17" value="espacio='text' tipo='texto' color='negro' dibujar-si='(p=5)*(ay=2)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 La relaci\u243 n entre lo ancho y lo alto de una pantalla tradicional \par es{\*\mjaformula{\fraction{\num 4}{\den 3}}}. Calcula lo que deber\u237 a medir de alto una pantalla cuya \par anchura es{\*\mjaformula{\expr c5\decimals 0\fixed0}}cm.\fs32\par }' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_18" value="espacio='uno' tipo='texto' dibujar-si='(p=5)*(ay=2)' expresi&oacute;n='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32\b Dos rect\u225 ngulos semejantes,\par sus lados son proporcionales.\par \par Forma la proporci\u243 n y \par halla el t\u233 rmino desconocido.\fs28\b0\par \par }' fuente='SansSerif,BOLD,16' fijo='s&iacute;'">
   <param name="G_19" value="espacio='text' tipo='pol&iacute;gono' color='negro' dibujar-si='(p=5)*(ay=2)*p5' expresi&oacute;n='(-2,1)(-0,1)(-0,2.5)(-2,2.5)(-2,1)' relleno='blanco'">
   <param name="G_20" value="espacio='text' tipo='pol&iacute;gono' color='negro' dibujar-si='(p=5)*(ay=2)*p5' expresi&oacute;n='(-4,1)(-3,1)(-3,1.75)(-4,1.75)(-4,1)' relleno='blanco'">
   <param name="G_21" value="espacio='text' tipo='punto' color='negro' dibujar-si='(p=5)*(ay=2)*p5' expresi&oacute;n='(0.1,1.7)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 x\f2\fs24\par}' fuente='SansSerif,PLAIN,14' decimales='0' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_22" value="espacio='text' tipo='punto' color='negro' dibujar-si='(p=5)*(ay=2)*p5' expresi&oacute;n='(-3.5,-0.2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs36\b{\*\mjaformula{\fraction{\num ancho}{\den alto}}}        {\*\mjaformula{\fraction{\num 4}{\den 3}}}\b0  = \b{\*\mjaformula{\fraction{\num{\expr c5\decimals 0\fixed1}}{\den x}}}\b0\par \par x = 3 \u183  {\*\mjaformula{\expr c5\decimals 0\fixed1}} : 4 = {\*\mjaformula\f3\fs24{\expr 3*c5/4\decimals 0\fixed1}} cm\f3\fs24   \f2\fs36 de alto\f3\fs24\par}' fuente='SansSerif,BOLD,18' decimales='0' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_23" value="espacio='text' tipo='punto' color='negro' dibujar-si='(p=5)*(ay=2)*p5' expresi&oacute;n='(-1,0.7)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28{\*\mjaformula{\expr c5\decimals 0\fixed1}}\f2\fs24\par}' fuente='SansSerif,PLAIN,14' decimales='0' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_24" value="espacio='text' tipo='punto' color='negro' dibujar-si='(p=5)*(ay=2)*p5' expresi&oacute;n='(-2.9,1.3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 3\f2\fs24\par}' fuente='SansSerif,PLAIN,14' decimales='0' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_25" value="espacio='text' tipo='punto' color='negro' dibujar-si='(p=5)*(ay=2)*p5' expresi&oacute;n='(-3.5,0.7)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 4\f2\fs24\par}' fuente='SansSerif,PLAIN,14' decimales='0' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_26" value="espacio='text' tipo='texto' color='negro' dibujar-si='(p=6)*(ay=2)' expresi&oacute;n='[10,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 En una bolsa de {\*\mjaformula{\expr c6\decimals 0\fixed0}} bolas, las bolas blancas son {\*\mjaformula{\fraction{\num 1}{\den{\expr b6\decimals 0\fixed0}}}} de ellas. \par Sin sacar ninguna, \u191 cu\u225 ntas bolas blancas debo a\u241 adir para \par conseguir que las blancas sean la mitad?\fs32\par}' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_27" value="espacio='uno' tipo='texto' dibujar-si='(p=6)*(ay=2)' expresi&oacute;n='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs36 Calcula primero \par cu\u225 ntas bolas \par no son blancas\fs28\par }' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_28" value="espacio='text' tipo='texto' color='negro' dibujar-si='(p=6)*(ay=2)*p6' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Al principio las bolas blancas son {\*\mjaformula{\fraction{\num 1}{\den{\expr b6\decimals 2\fixed0}}}}\u183 {\*\mjaformula{\expr c6\decimals 2\fixed0}}={\*\mjaformula{\expr c6/b6\decimals 2\fixed0}}\par \par Las bolas no blancas son {\*\mjaformula{\expr c6\decimals 2\fixed0}}-{\*\mjaformula{\expr c6/b6\decimals 2\fixed0}}={\*\mjaformula{\expr c6-(c6/b6)\decimals 2\fixed0}}  \par \par \par \par Para que las blancas sean tambi\u233 n{\*\mjaformula{\expr c6-(c6/b6)\decimals 2\fixed0}} \par \par debemos a\u241 adir {\*\mjaformula{\expr c6-(c6/b6)\decimals 2\fixed0}}-{\*\mjaformula{\expr c6/b6\decimals 2\fixed0}}=\b{\*\mjaformula{\expr c6-2*c6/b6\decimals 2\fixed0}}bolas blancas\b0\par }' fuente='SansSerif,PLAIN,14' fijo='no'">
   <param name="G_29" value="espacio='text' tipo='texto' color='negro' dibujar-si='(p=7)*(ay=2)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Un coche lleva circulando{\*\mjaformula{\expr c7*a7\decimals 0\fixed0}}minutos, en los cuales ha recorrido \par {\*\mjaformula{\fraction{\num{\expr a7\decimals 0\fixed0}}{\den{\expr b7\decimals 0\fixed0}}}}de su trayecto. \u191 Cu\u225 nto tiempo emplear\u225  en recorrer todo el \par trayecto, yendo siempre a la misma velocidad?\fs32\par }' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_30" value="espacio='text' tipo='punto' color='negro' dibujar-si='(p=7)*(ay=2)*p7' expresi&oacute;n='(-3.5,1.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs32 Multiplico por la fracci\u243 n inversa.\par \par En recorrer todo el trayecto emplearar\u225 :\par \par  {\*\mjaformula{\fraction{\num{\expr b7\decimals 0\fixed1}}{\den{\expr a7\decimals 0\fixed1}}}} \u183  {\*\mjaformula{\expr c7*a7\decimals 0\fixed1}} = \b{\*\mjaformula{\expr c7*b7\decimals 0\fixed1}}\f3\fs24\b0  \f2\fs32\b minutos\f3\fs24\b0\par}' fuente='Arial,PLAIN,16' decimales='0' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_31" value="espacio='uno' tipo='texto' dibujar-si='(p=7)*(ay=2)' expresi&oacute;n='[5,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red144\green0\blue0;\red0\green0\blue255;\red141\green0\blue0;}\f1\fs36 Haz un esquema o piensa:\par \par Si lo que tengo es\fs40\cf0{\*\mjaformula\f1\fs36{\fraction{\num a}{\den b}}\fs32}\fs36\cf1 del total,\par el total es\fs40\cf2{\*\mjaformula{\fraction{\num b}{\den a}}}\cf1\fs36 de lo que tengo\fs32\par }' fuente='SansSerif,PLAIN,18' decimales='0' fijo='no'">
   <param name="G_32" value="espacio='text' tipo='texto' color='negro' dibujar-si='(p=8)*(ay=2)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Una pelota, al caer al suelo rebota hasta los{\*\mjaformula{\fraction{\num{\expr a8\decimals 0\fixed0}}{\den{\expr b8\decimals 0\fixed0}}}}de la altura desde \par la que se la suelta.  Si se la  deja caer desde{\*\mjaformula{\expr c8\decimals 0\fixed0}}cent\u237 metros. \par \u191 A qu\u233  altura llegar\u225  tras el tercer bote?\fs32\par }' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_33" value="espacio='uno' tipo='texto' dibujar-si='(p=8)*(ay=2)' expresi&oacute;n='[10,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs36\par Tres veces rebota\fs32\par \par \par }' fuente='SansSerif,PLAIN,18' decimales='0' fijo='no'">
