   <param name="G_02" value="tipo='pol&iacute;gono' fondo='s&iacute;' color='ffffd9' expresi&oacute;n='(-2.55,3.9)(-2.55,-3.9)(2.65,-3.9)(2.65,3.9)(-2.55,3.9)' relleno='ffffd1'">

   <param name="G_04" value="tipo='punto' fondo='s&iacute;' color='negro' expresi&oacute;n='(-7.7,3.6)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs24\b Las fracciones \b0 expresan cantidades referi- \par das a cosas partidas en partes iguales. \par                                            son  {\*\mjaformula{\fraction{\num 3}{\den 4}}}\par}' fuente='SansSerif,BOLD,12' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_05" value="tipo='punto' fondo='s&iacute;' color='negro' expresi&oacute;n='(-7.7,1.6)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24\b El numerador \b0 indica las partes que tenemos.\par \b El denominador \b0 indica las partes en que \par dividimos a la unidad.\f3\fs24\par}' fuente='SansSerif,BOLD,12' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_06" value="tipo='arco' fondo='s&iacute;' centro='(-6,2.5)' radio='0.4' fin='270' fijo='s&iacute;' relleno='amarillo'">
   <param name="G_07" value="tipo='segmento' fondo='s&iacute;' expresi&oacute;n='(-6,2.1)(-6,2.9)' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_08" value="tipo='segmento' fondo='s&iacute;' expresi&oacute;n='(-6.4,2.5)(-5.6,2.5)' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_09" value="tipo='punto' fondo='s&iacute;' color='negro' expresi&oacute;n='(-7.7,0.4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24 Una \b fracci\u243 n representa un valor\b0 , es el \par resultado de  la divisi\u243 n del numerador \par entre el denominador.\par {\*\mjaformula{\fraction{\num 3}{\den 4}} = 3 : 4 = 0.75}\par Para pasar \b de fracci\u243 n a n\u250 mero decimal\b0\par se hace la divisi\u243 n.\f3\fs24\par \par \par}' fuente='Arial,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_10" value="tipo='punto' fondo='s&iacute;' color='negro' expresi&oacute;n='(-7.7,-2.2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24 Para pasar \b de n\u250 mero decimal a fracci\u243 n\b0\par ponemos de numerador el n\u250 mero sin la \par coma y de denominador el 1 con tantos 0 \par como cifras decimales tuviera el n\u250 mero.\par {\*\mjaformula 0.035 ={\fraction{\num 35}{\den 1000}}}\f3\fs24\par \par}' fuente='SansSerif,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_11" value="tipo='punto' fondo='s&iacute;' color='negro' expresi&oacute;n='(-2.45,3.6)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;}\f1\fs24\b Fracciones equivalentes \b0 son las que \par expresan un mismo valor. \par Llamamos \b fracci\u243 n irreducible \b0 a la m\u225 s \par simple de todas las equivalentes. \par {\*\mjaformula{\fraction{\num 21}{\den 12}} = {\fraction{\num 70}{\den 40}} ={\fraction{\num 28}{\den 16}} =\cf0{\fraction{\num\cf0 7\cf1}{\den\cf0 4\cf1}}\cf1  ={\fraction{\num 14}{\den 8}} = ... ...}\b   \f3\fs24\b0\par}' fuente='SansSerif,BOLD,12' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_12" value="tipo='punto' fondo='s&iacute;' color='negro' expresi&oacute;n='(-2.45,1.6)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24\b N\u250 mero racional \b0 es todo valor que puede \par ser expresado mediante una fracci\u243 n. \par Todas las fracciones equivalentes entre \par s\u237   son el mismo n\u250 mero racional.\f3\fs24\par}' fuente='SansSerif,BOLD,12' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_13" value="tipo='punto' fondo='s&iacute;' color='negro' expresi&oacute;n='(-2.45,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24 Para \b simplificar una fracci\u243 n \b0 se divide su \par numerador y su denominador por el mismo \par n\u250 mero.\f3\fs24\par \f1\fs24{\*\mjaformula{\fraction{\num 84}{\den 18}} = {\fraction{\num 84 : 6}{\den 18 : 6}} = {\fraction{\num 14}{\den 3}}}\f3\fs24                    \par}' fuente='SansSerif,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_14" value="tipo='punto' fondo='s&iacute;' color='negro' expresi&oacute;n='(-2.45,-1.7)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24 Para \b sumar y restar\b0  fracciones deben tener \par el \b mismo denominador.\f3\fs24\b0\par}' fuente='SansSerif,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_15" value="tipo='punto' fondo='s&iacute;' color='negro' expresi&oacute;n='(-2.45,-2.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24 Para \b pasar a com\u250 n denominador \b0 se busca \par el m\u237 nimo com\u250 n m\u250 ltiplo de los denomina-\par dores y se pone de denominador de todas.\par {\*\mjaformula\f3\fs24{\fraction{\num 5}{\den 4}} -{\fraction{\num 1}{\den 6}} ={\fraction{\num}{\den 12}} - {\fraction{\num}{\den 12}}}         m.c.m(4 , 6) = 12\f3\fs24\par}' fuente='SansSerif,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_16" value="tipo='punto' fondo='s&iacute;' color='negro' expresi&oacute;n='(2.8,3.6)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 Cada numerador se halla dividiendo el \par m.c.m. por el denominador de su fracci\u243 n \par y multiplic\u225 ndolo por el numerador.\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_17" value="tipo='punto' fondo='s&iacute;' color='negro' expresi&oacute;n='(2.8,2.3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24{\*\mjaformula 12 : 4 = 3}              {\*\mjaformula 12 : 6 = 2}             \par {\*\mjaformula 3 \u183  5 = 15}             {\*\mjaformula 2 \u183  1 = 2}\f2\fs24\par}' fuente='SansSerif,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_18" value="tipo='punto' fondo='s&iacute;' color='negro' expresi&oacute;n='(2.8,1.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 Finalmente se suman o restan los\par numeradores y se pone el mismo \par denominador.\par {\*\mjaformula{\fraction{\num 5}{\den 4}} -{\fraction{\num 1}{\den 6}} ={\fraction{\num 15}{\den 12}} -{\fraction{\num 2}{\den 12}} ={\fraction{\num 13}{\den 12}}}\f2\fs24\par \par}' fuente='SansSerif,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_19" value="tipo='punto' fondo='s&iacute;' color='negro' expresi&oacute;n='(2.8,-0.3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;}\f1\fs24 La \b multiplicaci\u243 n \b0 de fracciones se hace \par directamente.\par {\*\mjaformula\f3\fs24{\fraction{\num 9}{\den 7}}\f1\fs24  \u183 {\fraction{\num 3}{\den 8}} ={\fraction{\num 27\f4\fs22}{\den 56}}\f3\fs24}\f3\fs24\par}' fuente='SansSerif,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_20" value="tipo='punto' fondo='s&iacute;' color='negro' expresi&oacute;n='(2.8,-1.7)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24 La \b fracci\u243 n inversa\b0  de {\*\mjaformula{\matrix\rows 1\columns 1{\element{\fraction{\num 7}{\den 2}}}} es ={\fraction{\num 2}{\den 7}}}\f3\fs24\par}' fuente='SansSerif,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_21" value="tipo='punto' fondo='s&iacute;' color='negro' expresi&oacute;n='(2.8,-2.8)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24 Para \b dividir \b0 una fracci\u243 n por otra se la  \par multiplica por la inversa.\par {\*\mjaformula{\fraction{\num 3}{\den 4}} : {\fraction{\num 2}{\den 5}}  = {\fraction{\num 3}{\den 4}} \u183  {\fraction{\num 5}{\den 2}}  = {\fraction{\num 15}{\den 8}}}\f3\fs24\par}' fuente='SansSerif,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0'">
</ajs>
