   <param name="G_14" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item=12)&amp;(ay=1)' expresi&oacute;n='[18,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Si m es la mediatriz del segmento AB y D es un punto de la\par recta m \u191 cu\u225 l es la distancia de D a A, sabiendo que la\par distancia de D a B es {\*\mjaformula{\expr d12\decimals 2\fixed0}}?\par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_15" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=12)&amp;(ay=1)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 La mediatriz de un segmento AB es una recta en la que todos\par sus puntos se encuentran a la misma distancia de los dos extremos\par A y B del segmento.\par \par Por lo tanto si la distancia de D a B es {\*\mjaformula{\expr d12\decimals 2\fixed0}} entonces la distancia\par de D a A ser\u225  la misma:\par \par d(D,A) = d(D,B) = {\*\mjaformula{\expr d12\decimals 2\fixed0}}\par}' fuente='Arial,PLAIN,14' fijo='no'">

   <param name="G_32" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item=14)&amp;(ay=1)' expresi&oacute;n='[18,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Dado un \u225 ngulo de amplitud {\*\mjaformula{\expr ang14\decimals 0\fixed0}}\u186  \u191 cu\u225 l es la amplitud de su\par complementario? \u191 Y la de su suplementario?\par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_33" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=14)&amp;(ay=1)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Dos \u225 ngulos son complementarios si su suma equivale a un \u225 ngulo\par recto. As\u237  que, si llamamos \u946  al complementario de nuestro \u225 ngulo \u945 ,\par tenemos que:\par \par \u945  + \u946  = 90\u186   y por lo tanto  \u946  = 90\u186  - \u945  = 90\u186  - {\*\mjaformula{\expr ang14\decimals 0\fixed0}}\u186   = {\*\mjaformula{\expr 90-ang14\decimals 0\fixed0}}\u186 \par \par \par Dos \u225 ngulos son suplementarios si su suma equivale a un \u225 ngulo\par llano. Si llamamos \u947  al suplementario del \u225 ngulo \u945 , tenemos que:\par \par \u945  + \u947  = 180\u186   y por lo tanto  \u947  = 180\u186  - \u945  = 180\u186  - {\*\mjaformula{\expr ang14\decimals 0\fixed0}}\u186   = {\*\mjaformula{\expr 180-ang14\decimals 0\fixed0}}\u186 \par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_34" value="espacio='expl' tipo='texto' color='azul' dibujar-si='(item=14)&amp;(ay=1)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 Dos \u225 ngulos son complementarios\par si su suma equivale a un recto.\par \par Dos \u225 ngulos son suplementarios\par si su suma equivale a un llano.\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">

   <param name="G_41" value="espacio='expl' tipo='segmento' color='azul' dibujar-si='(item=14)&amp;(ay=1)' expresi&oacute;n='(0.5,-1.5)(1.5,-1.5)' fijo='s&iacute;' tama&ntilde;o='0'">

   <param name="G_43" value="espacio='expl' tipo='segmento' color='azul' dibujar-si='(item=14)&amp;(ay=1)' expresi&oacute;n='(0.5,-1.5)(0.5,-0.5)' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_44" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item=15)&amp;(ay=1)' expresi&oacute;n='[18,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32\u191 De qu\u233  amplitud son los cuatro \u225 ngulos que se obtienen\par al trazar la recta bisectriz de un \u225 ngulo de {\*\mjaformula{\expr 2*ang15\decimals 0\fixed0}}\u186 ?\par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_45" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=15)&amp;(ay=1)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 La bisectriz divide al \u225 ngulo en dos partes iguales, con lo que\par se obtienen dos \u225 ngulos de {\*\mjaformula{\fraction{\num{\expr 2*ang15\decimals 0\fixed0}\u186 }{\den 2}}} = {\*\mjaformula{\expr ang15\decimals 0\fixed0}}\u186 \par \par Como el plano completo tiene una amplitud de 360\u186  y tenemos\par un \u225 ngulo de {\*\mjaformula{\expr 2*ang15\decimals 0\fixed0}}\u186 , el \u225 ngulo que falta para completar el plano\par tendr\u225  amplitud 360\u186  -  {\*\mjaformula{\expr 2*ang15\decimals 0\fixed0}}\u186  =  {\*\mjaformula{\expr 360-2*ang15\decimals 0\fixed0}}\u186 .\par \par Este \u225 ngulo tambi\u233 n queda dividido por la misma bisectriz, as\u237  que\par obtenemos otros dos \u225 ngulos de {\*\mjaformula{\fraction{\num\f2\fs26{\expr 360-2*ang15\decimals 0\fixed0}\u186 }{\den 2}}} = {\*\mjaformula{\expr 180-ang15\decimals 0\fixed0}}\u186  de manera que\par el plano queda dividido en cuatro \u225 ngulos, dos de {\*\mjaformula{\expr ang15\decimals 0\fixed0}}\u186  y otros\par dos de {\*\mjaformula{\expr 180-ang15\decimals 0\fixed0}}\u186 .\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_46" value="espacio='expl' tipo='texto' color='azul' dibujar-si='(item=15)&amp;(ay=1)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 La bisectriz divide un \u225 ngulo en\par dos partes iguales.\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_47" value="espacio='expl' tipo='ecuaci&oacute;n' color='azul' dibujar-si='(item=15)&amp;(ay=1)' expresi&oacute;n='x^2+(y+1)^2=1'">

   <param name="G_52" value="espacio='expl' tipo='relleno' color='naranja' dibujar-si='(item=15)&amp;(ay=1)' expresi&oacute;n='(0.5*cos(pi/8),0.5*sen(pi/8)-1)'">

   <param name="G_54" value="espacio='expl' tipo='relleno' color='naranja' dibujar-si='(item=15)&amp;(ay=1)' expresi&oacute;n='(-0.5*cos(pi/8),-0.5*sen(pi/8)-1)'">
   <param name="G_55" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item=21)&amp;(ay=2)' expresi&oacute;n='[18,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Realiza la siguiente operaci\u243 n con \u225 ngulos:\par {\*\mjaformula{\expr ang211\decimals 0\fixed0}}\u186  + {\*\mjaformula{\expr ang212\decimals 0\fixed0}}\u186  - {\*\mjaformula{\expr ang213\decimals 0\fixed0}}\u186 \par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_56" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=21)&amp;(ay=2)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Las operaciones con \u225 ngulos se realizan de la misma manera\par que las operaciones en general con n\u250 meros.\par \par Por lo tanto el resultado ser\u225 :\par \par {\*\mjaformula{\expr ang211\decimals 0\fixed0}}\u186  + {\*\mjaformula{\expr ang212\decimals 0\fixed0}}\u186  - {\*\mjaformula{\expr ang213\decimals 0\fixed0}}\u186  = {\*\mjaformula{\expr ang211+ang212-ang213\decimals 0\fixed0}}\u186 \par \par \par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_57" value="espacio='expl' tipo='texto' color='azul' dibujar-si='(item=21)&amp;(ay=2)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 Las operaciones con \u225 ngulos se\par realizan utilizando las mismas\par reglas de c\u225 lcula usadas para las\par operaciones num\u233 ricas, en general.\par \par Respetaremos por lo tanto la\par prioridad de las operaciones.\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_58" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item=22)&amp;(ay=2)' expresi&oacute;n='[18,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Realiza la siguiente operaci\u243 n con \u225 ngulos:\par {\*\mjaformula{\expr n221\decimals 0\fixed0}} \u183 {\*\mjaformula}{\*\mjaformula{\expr ang221\decimals 0\fixed0}}\u186  + {\*\mjaformula{\expr n222\decimals 0\fixed0}} \u183 {\*\mjaformula}{\*\mjaformula{\expr ang222\decimals 0\fixed0}}\u186 \par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_59" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=22)&amp;(ay=2)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Las operaciones con \u225 ngulos se realizan de la misma manera\par que las operaciones en general con n\u250 meros.\par \par Por lo tanto el resultado ser\u225 :\par \par {\*\mjaformula{\expr n221\decimals 0\fixed0}} \u183 {\*\mjaformula}{\*\mjaformula{\expr ang221\decimals 0\fixed0}}\u186  + {\*\mjaformula{\expr n222\decimals 0\fixed0}} \u183 {\*\mjaformula}{\*\mjaformula{\expr ang222\decimals 0\fixed0}}\u186  = {\*\mjaformula{\expr n221*ang221\decimals 0\fixed0}}\u186  + {\*\mjaformula{\expr n222*ang222\decimals 0\fixed0}}\u186  = {\*\mjaformula{\expr n221*ang221+n222*ang222\decimals 0\fixed0}}\u186 \par \par \par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_60" value="espacio='expl' tipo='texto' color='azul' dibujar-si='(item=22)&amp;(ay=2)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 Las operaciones con \u225 ngulos se\par realizan utilizando las mismas\par reglas de c\u225 lcula usadas para las\par operaciones num\u233 ricas, en general.\par \par Respetaremos por lo tanto la\par prioridad de las operaciones.\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_61" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item=23)&amp;(ay=2)' expresi&oacute;n='[18,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Realiza la siguiente divisi\u243 n:\par {\*\mjaformula{\expr ang23*n23\decimals 0\fixed0}}\u186  : {\*\mjaformula{\expr n23\decimals 0\fixed0}}\par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">

27/n27)\decimals 0\fixed0}}\u186  {\*\mjaformula{\expr ent((min27+60*(grad27%n27))/n27)\decimals 0\fixed0}}&squot; {\*\mjaformula{\expr ((min27+60*(grad27%n27))%n27*60+seg27)/n27\decimals 2\fixed0}}&squot;&squot;\par}' fuente='Arial,PLAIN,14' fijo='no'">
