   <param name="G_31" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=10)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue204;\red153\green0\blue0;}\cf0\f1\fs24 Planta a la que llega  = planta de la que sale - bajada\par \par Planta a la que llega  = \b{\*\mjaformula{\expr a\decimals 2\fixed0}}  -  {\*\mjaformula{\expr b1\decimals 2\fixed0}} =\par                                        = {\*\mjaformula{\expr a-b1\decimals 2\fixed0}}\par \par Ha llegado al s\u243 tano  {\*\mjaformula{\expr abs(a-b1)\decimals 2\fixed0}}\par \par \par \par \par                                                                             \cf1\fs28\b0\par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_32" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=11)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue204;\red153\green0\blue0;}\cf0\f1\fs24 Planta inicial  =  planta a la que llega - subida\b\par Planta inicial  =  {\*\mjaformula{\expr -a+b1\decimals 2\fixed0}}  -  {\*\mjaformula{\expr b1\decimals 2\fixed0}}\par                           =  {\*\mjaformula{\expr -a\decimals 2\fixed0}}  \par \par El ascensor sali\u243  del s\u243 tano  {\*\mjaformula{\expr a\decimals 2\fixed0}}\par \par                                                    \cf1\fs28\b0\par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_33" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=12)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue204;\red153\green0\blue0;}\cf0\f1\fs24 Planta inicial  =  planta a la que llega  + descenso \b\par Planta inicial  =  {\*\mjaformula{\expr a-b1\decimals 2\fixed0}}   +  {\*\mjaformula{\expr b1\decimals 2\fixed0}}\par                           =  {\*\mjaformula{\expr a\decimals 2\fixed0}}  \par \par El ascensor sali\u243  de la planta   {\*\mjaformula{\expr a\decimals 2\fixed0}}\par \par \par \par                                                                             \cf1\fs28\b0\par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_34" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=13)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue204;\red153\green0\blue0;}\cf0\f1\fs24 N\u186  plantas de separaci\u243 n  =  planta del piso -  planta del garaje\b\par N\u186  plantas de separaci\u243 n  =   {\*\mjaformula{\expr a\decimals 2\fixed0}}  - ({\*\mjaformula\f2\fs24\b{\expr s\decimals 2\fixed0}\fs28\b0})\par                                                 =    {\*\mjaformula{\expr a\decimals 2\fixed0}}  + {\*\mjaformula{\expr -s\decimals 2\fixed0}}   =  {\*\mjaformula{\expr a-s\decimals 2\fixed0}}\fs28\b0\par \b\par \par \fs24 Entre la vivienda y la plaza de garaje hay  {\*\mjaformula{\expr a-s\decimals 2\fixed0}}  plantas de separaci\u243 n\par                                                                   \fs28\par \par \par                                                                             \cf1\b0\par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_35" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=14)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue144;\red0\green0\blue0;}\cf0\f1\fs24 El saldo de la cartilla de ahorros de Elena es hoy  {\*\mjaformula{\expr -a\decimals 0\fixed0}} \u8364  .\par Le ingresan {\*\mjaformula{\expr b1\decimals 0\fixed0}}  \u8364   \u191 Cu\u225 l es el saldo ahora?\cf1\fs32\par \par \par}' fuente='Arial,PLAIN,12' decimales='0' fijo='no'">
   <param name="G_36" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=15)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue144;\red0\green0\blue0;}\cf0\f1\fs24 El saldo de la cartilla de ahorros de Elena es hoy  {\*\mjaformula{\expr a\decimals 0\fixed0}} \u8364  .\par Le cargan una factura de  {\*\mjaformula{\expr b1\decimals 0\fixed0}}  \u8364   \u191 Cu\u225 l es el saldo ahora?\cf1\fs32\par \cf0\fs24\par \par \cf1\fs32\par \par \par}' fuente='Arial,PLAIN,12' decimales='0' fijo='no'">
   <param name="G_37" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=16)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue144;\red0\green0\blue0;}\cf0\f1\fs24 Elena hace un ingreso de {\*\mjaformula{\expr b1\decimals 0\fixed0}}\u8364  en su libreta de ahorros.Tras el \par ingreso el saldo es de  {\*\mjaformula{\expr -a+b1\decimals 0\fixed0}}  \u8364 . \u191 Cu\u225 nto dinero hab\u237 a antes del ingreso? \fs32\cf1\par \par \par \par}' fuente='Arial,PLAIN,12' decimales='0' fijo='no'">
   <param name="G_38" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=17)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue144;\red0\green0\blue0;}\cf0\f1\fs24 A Elena le cargan en su libreta de una factura de {\*\mjaformula{\expr b1\decimals 0\fixed0}}\u8364 .Tras el cobro \par el saldo es de  {\*\mjaformula{\expr a-b1\decimals 0\fixed0}}  \u8364 . \u191 Cu\u225 nto dinero hab\u237 a antes del cobro? \par \par \cf1\fs32\par \par \par \par}' fuente='Arial,PLAIN,12' decimales='0' fijo='no'">
   <param name="G_39" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=18)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue144;\red0\green0\blue0;}\cf0\f1\fs24 Elena ten\u237 a ayer en su cartilla  {\*\mjaformula{\expr -a\decimals 0\fixed0}} \u8364   y hoy tiene {\*\mjaformula{\expr c\decimals 0\fixed0}} \u8364 . Desde ayer \par \u191 ha ingresado o ha gastado dinero?   \u191 Qu\u233  cantidad?\cf1\fs32\par \par \par}' fuente='Arial,PLAIN,12' decimales='0' fijo='no'">
   <param name="G_40" value="espacio='res' tipo='texto' color='azul' dibujar-si='(apli=18)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28\par}' fuente='Times New Roman,PLAIN,12' fijo='s&iacute;'">
   <param name="G_41" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=14)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue204;\red153\green0\blue0;}\cf0\f1\fs24 Saldo actual  = saldo anterior + ingreso\b\par Saldo actual =  {\*\mjaformula{\expr -a\decimals 2\fixed0}} + {\*\mjaformula{\expr b1\decimals 2\fixed0}}\par                         =  {\*\mjaformula{\expr -a+b1\decimals 2\fixed0}}\par \par \par Elena \ul tiene \ulnone ahora {\*\mjaformula{\expr -a+b1\decimals 2\fixed0}}  \u8364 \cf1  \cf0   \cf1\fs28\b0\par \par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_42" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=15)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue204;\red153\green0\blue0;}\cf0\f1\fs24 Saldo actual  = saldo anterior - factura\b\par Saldo actual =  {\*\mjaformula{\expr a\decimals 2\fixed0}} - {\*\mjaformula{\expr b1\decimals 2\fixed0}}\par                         =  {\*\mjaformula{\expr a-b1\decimals 2\fixed0}}\par \par \par Elena \ul debe\ulnone   ahora {\*\mjaformula{\expr abs(a-b1)\decimals 2\fixed0}}  \u8364 \cf1  \cf0   \par \par \cf1\fs28\b0\par \par \par \par \par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_43" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=16)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue204;\red153\green0\blue0;}\cf0\f1\fs24 Saldo anterior    =    saldo actual - ingreso\b\par Saldo anterior   =    {\*\mjaformula{\expr -a+b1\decimals 2\fixed0}} - {\*\mjaformula{\expr b1\decimals 2\fixed0}}   =\par                               =    {\*\mjaformula{\expr -a\decimals 2\fixed0}}\par                          \par \par El saldo \ul antes del ingreso \ulnone era de {\*\mjaformula{\expr -a\decimals 2\fixed0}}  \u8364 , es decir, Elena \ul deb\u237 a\ulnone  {\*\mjaformula{\expr a\decimals 2\fixed0}} \u8364 .\par  \cf1\fs28\b0\par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_44" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=17)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue204;\red153\green0\blue0;}\cf0\f1\fs24 Saldo anterior    =    saldo actual + cobro\b\par Saldo anterior   =    {\*\mjaformula{\expr a-b1\decimals 2\fixed0}} + {\*\mjaformula{\expr b1\decimals 2\fixed0}}   =\par                               =    {\*\mjaformula{\expr a\decimals 2\fixed0}}\par                          \par \par El saldo \ul antes del cobro \ulnone era de {\*\mjaformula{\expr a\decimals 2\fixed0}}  \u8364 , es decir, Elena \ul ten\u237 a\ulnone  {\*\mjaformula{\expr a\decimals 2\fixed0}} \u8364 .\par  \cf1\fs28\b0\par \par \cf0\fs24\b\par \par \cf1\fs28\b0\par \par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_45" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=18)*(c+a&lt;0)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue204;\red153\green0\blue0;}\cf0\f1\fs24 Cambio de saldo   =  saldo de hoy  - saldo de ayer\b\par Cambio de saldo   =  {\*\mjaformula{\expr c\decimals 2\fixed0}}  -  ({\*\mjaformula{\expr -a\decimals 2\fixed0}})\par                                   =  {\*\mjaformula{\expr c\decimals 2\fixed0}}   +  {\*\mjaformula{\expr a\decimals 2\fixed0}}   =  {\*\mjaformula{\expr c+a\decimals 2\fixed0}}\par \par Elena \ul ha gastado\ulnone   {\*\mjaformula{\expr abs(c+a)\decimals 2\fixed0}}  \u8364 \cf1\fs28\b0\par \par \par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_46" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=18)*(c+a&gt;0)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue204;\red153\green0\blue0;}\cf0\f1\fs24 Cambio de saldo   =  saldo de hoy  - saldo de ayer\b\par Cambio de saldo   =  {\*\mjaformula{\expr c\decimals 2\fixed0}}  -  ({\*\mjaformula{\expr -a\decimals 2\fixed0}})\par                                   =  {\*\mjaformula{\expr c\decimals 2\fixed0}}   +  {\*\mjaformula{\expr a\decimals 2\fixed0}}   =  {\*\mjaformula{\expr c+a\decimals 2\fixed0}}\par \par Elena \ul ha ingresado\ulnone   {\*\mjaformula{\expr c+a\decimals 2\fixed0}}  \u8364 \cf1\fs28\b0\par \par \par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_47" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=19)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue144;\red0\green0\blue0;}\cf0\f1\fs24  Ana gana {\*\mjaformula{\expr a\decimals 0\fixed0}} \u8364   cada noche que hace de canguro.\par \u191 Cu\u225 nto ganar\u225  al cabo de {\*\mjaformula{\expr b\decimals 0\fixed0}} noches?\cf1\fs32\par \par \par \par}' fuente='Arial,PLAIN,12' decimales='0' fijo='no'">
   <param name="G_48" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=20)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue144;\red0\green0\blue0;}\cf0\f1\fs24  Ana no ha podido trabajar de canguro y dice que ha dejado de ganar \par {\*\mjaformula{\expr a*b\decimals 0\fixed0}} \u8364  . Si por cada noche que trabaja gana {\*\mjaformula{\expr a\decimals 0\fixed0}} \u8364   \u191 Cu\u225 ntas noches\par ha dejado de trabajar? \cf1\fs32\par \par \par}' fuente='Arial,PLAIN,12' decimales='0' fijo='no'">
   <param name="G_49" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=21)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue144;\red0\green0\blue0;}\cf0\f1\fs24  Luisa ho ha podido trabajar durante {\*\mjaformula{\expr b\decimals 0\fixed0}}  d\u237 as. Si gana \par  {\*\mjaformula{\expr a\decimals 0\fixed0}}  \u8364  /d\u237 a. \u191 cu\u225 nto dinero ha dejado de ganar? \cf1\fs32\par \par \par}' fuente='Arial,PLAIN,12' decimales='0' fijo='no'">
   <param name="G_50" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=19)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue204;\red153\green0\blue0;}\cf0\f1\fs24 Dinero ganado   = dinero gana por noche \u183  n\u186  de noches trabajadas\b\par Dinero ganado   = {\*\mjaformula{\expr a\decimals 2\fixed0}}\u183  {\*\mjaformula{\expr b\decimals 2\fixed0}}  =\par                               = {\*\mjaformula{\expr a*b\decimals 2\fixed0}}\par \par  Ana ha ganado {\*\mjaformula{\expr a*b\decimals 2\fixed0}} \cf1\fs28\b0  \cf0\fs24\b\u8364 \cf1\fs28\b0\par \par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_51" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=20)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue204;\red153\green0\blue0;}\cf0\f1\fs24 N\u170  noches no trabajadas = Dinero total perdido : dinero perdido por noche \par N\u170  noches no trabajadas =\b  ({\*\mjaformula -{\expr a*b\decimals 2\fixed0}}) :  ({\*\mjaformula -{\expr a\decimals 2\fixed0}} )\par                                                = {\*\mjaformula{\expr b\decimals 2\fixed0}} \par \par \par Ana ha dejado de trabajar  {\*\mjaformula{\expr b\decimals 2\fixed0}}  noches \cf1  \cf0   \cf1\fs28\b0\par \par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_52" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=21)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue204;\red153\green0\blue0;}\cf0\f1\fs24\b Dinero perdido  =  dinero perdido  al d\u237 a \u183  n\u186  d\u237 as no trabajados\par Dinero perdido  = (-{\*\mjaformula{\expr a\decimals 2\fixed0}} ) \u183 {\*\mjaformula  {\expr b\decimals 2\fixed0}}  =\par                               =  {\*\mjaformula{\expr -a*b\decimals 2\fixed0}}\par \par \par Ana ha \ul dejado de ganar\ulnone  {\*\mjaformula{\expr a*b\decimals 2\fixed0}}  \u8364 \cf1  \cf0   \cf1\fs28\b0\par \par \par \par \par}' fuente='Arial,BOLD,12' fijo='no'">
   <param name="G_53" value="espacio='text' tipo='imagen' dibujar-si='emp=0' expresi&oacute;n='(1.2,1.6)' archivo='imagenes3/rascacielos.jpg'">
   <param name="G_54" value="espacio='text' tipo='imagen' dibujar-si='emp=0' expresi&oacute;n='(-5,1.6)' archivo='imagenes3/termometro.jpg'">
   <param name="G_55" value="espacio='text' tipo='imagen' dibujar-si='emp=0' expresi&oacute;n='(-3.4,1.6)' archivo='imagenes3/ventanilla.jpg'">
   <param name="G_56" value="espacio='text' tipo='imagen' dibujar-si='emp=0' expresi&oacute;n='(-2.6,-1.5)' archivo='imagenes3/calendario.jpg'">
   <param name="G_57" value="espacio='res' tipo='texto' color='rojo' dibujar-si='emp=0' expresi&oacute;n='[20,118]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue204;\red255\green0\blue0;}\cf0\f1\fs24\b En muchas situaciones de \par nuestro alrededor aparecen\par problemas relacionados con \par los n\u250 meros enteros:\par temperaturas, fechas,\par saldos de la libreta de ahorros, \par ascensores, \par ganancias y p\u233 rdidas de dinero\par etc\cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
</ajs>
              </div>
              <div align="justify"></div></td>
          </tr>
        </table>
      </td>
