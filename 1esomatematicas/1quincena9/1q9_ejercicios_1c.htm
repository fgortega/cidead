   <param name="A_03" value="id='empezar' evento='s&iacute;' condici&oacute;n='(h=0)' acci&oacute;n='calcular' par&aacute;metro='ay1=0\nitem=item+1\naaa=fabc()\nhh=0\nh=1' par&aacute;metro.fuente='Monospaced,PLAIN,12' ejecuci&oacute;n='siempre' pos_mensajes='centro'">
   <param name="A_04" value="id='Condiciones_iniciales' algoritmo='s&iacute;' evaluar='una-sola-vez' inicio='pxdt=200;pydt=250-10;nitem=1000' hacer='pxs=0;pys=110;pxst=20;h=11;ay=1;pxt=10;pyt=10;;'">
   <param name="G_01" value="espacio='E1' tipo='pol&iacute;gono' color='ff7000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)' coord_abs='s&iacute;' expresi&oacute;n='(0,3)(737,3)(737,94)(0,94)(0,3)' relleno='ffeebb'">
   <param name="G_02" value="espacio='text' tipo='texto' dibujar-si='item=0' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue144;\red0\green0\blue255;}\f1\fs24\b\cf0 Elige el tipo de ejercicio que prefieras.\cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_03" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=1)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Se tiene que embaldosar el patio interior de un edificio con baldosas\par cuadradas de{\*\mjaformula{\expr bal\decimals 0\fixed1}}cm de lado. El patio es rectangular y sus medidas\par son{\*\mjaformula{\expr b1\decimals 0\fixed1} m por {\expr b2\decimals 0\fixed1}}m. \u191 Cu\u225 ntas baldosas se necesitar\u225 n?\fs32\par }' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_04" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=1)' expresi&oacute;n='[pxst,pys-4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs28\par Calculamos el \u225 rea de una baldosa:\par {\*\mjaformula A{\subix baldosa}}= ({\*\mjaformula{\expr bal\decimals 0\fixed0}} cm){\*\mjaformula\f2\fs32{\supix 2}\fs28} ={\*\mjaformula{\expr bal^2\decimals 0\fixed0}}{\*\mjaformula\f1\fs28 cm{\supix 2}}\par Debemos calcular el \u225 rea del patio que ser\u225 :\par {\*\mjaformula A{\subix patio}}= ancho \u183  largo ={\*\mjaformula{\expr b1}}m \u183 {\*\mjaformula{\expr b2\decimals 0\fixed1}}m ={\*\mjaformula{\expr b1*b2}}{\*\mjaformula m{\supix 2}}\par que en{\*\mjaformula cm{\supix 2}}son {\*\mjaformula{\expr b1*b2*10000}}{\*\mjaformula cm{\supix 2}}\f3\fs32\i{\*\mjaformula{\subix}}\f1\fs28\i0\par El n\u250 mero de baldosas que se necesitar\u225 n ser\u225  de:\par \fs30{\*\mjaformula{\fraction{\num\u225 rea patio}{\den\u225 rea baldosa}}}\fs28 =\fs30{\*\mjaformula{\fraction{\num{\expr b1*b2*10000}cm{\supix 2}}{\den{\expr bal*bal}cm{\supix 2}}}}\fs28 ={\*\mjaformula{\expr (b1*b2*10000)/(bal*bal)\decimals 0\fixed0}}baldosas\fs20\par \par }' fuente='SansSerif,PLAIN,14' fijo='no'">
   <param name="G_05" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28  Una vela triangular de una barca se ha estropeado y hay que \par  sustituirla por otra. Para confeccionar la nueva vela nos cobran\par  {\*\mjaformula{\expr p1\decimals 0\fixed1}}\u8364  por{\*\mjaformula m{\supix 2}} . \u191 Cu\u225 nto costar\u225   esa nueva vela si debe tener\par  {\*\mjaformula{\expr v1\decimals 0\fixed1}}m de alto por{\*\mjaformula{\expr v2\decimals 0\fixed1}}m de base?\fs32\par \par }' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_06" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs28\par El \u225 rea de la vela, al ser un tri\u225 ngulo, es:\par {\*\mjaformula A{\subix vela}}=\fs30{\*\mjaformula{\fraction{\num base \u183  altura}{\den 2}}}\fs28 =\fs30{\*\mjaformula{\fraction{\num{\expr v1} m \u183  {\expr v2} m}{\den 2}}}\fs28 ={\*\mjaformula{\expr v1*v2/2}}{\*\mjaformula m{\supix 2}}\par La vela nos costar\u225 :\par {\*\mjaformula{\expr p1}}{\*\mjaformula{\fraction{\num\u8364 }{\den m{\supix 2}}}}\u183 {\*\mjaformula{\expr v1*v2/2}}{\*\mjaformula m{\supix 2}}={\*\mjaformula{\expr v1*v2*p1/2}}\u8364 \par   \fs32\par }' fuente='SansSerif,PLAIN,14' fijo='no'">
   <param name="G_07" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=3)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Un rollo de tela de{\*\mjaformula{\expr at\decimals 0\fixed1}}m de ancho se ha usado para cortar{\*\mjaformula{\expr np\decimals 0\fixed1}}  \par pa\u241 uelos cuadrados de{\*\mjaformula{\expr lp\decimals 0\fixed1}}cm de lado. \u191 Qu\u233  longitud de tela \par hab\u237 a en el rollo, si no ha faltado ni sobrado tela?\fs24\par }' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_08" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=3)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs28  \par El \u225 rea de un pa\u241 uelo es de:\par Ap = ({\*\mjaformula{\expr lp\decimals 0\fixed1}}cm){\*\mjaformula{\supix 2} }={\*\mjaformula{\expr lp^2\decimals 2\fixed0}}{\*\mjaformula cm{\supix 2}}\par \par El \u225 rea total de tela que se ha necesitado para los pa\u241 uelos es\par At ={\*\mjaformula{\expr lp^2\decimals 0\fixed1}}{\*\mjaformula cm{\supix 2}}\u183 {\*\mjaformula{\expr np\decimals 0\fixed1}}={\*\mjaformula{\expr np*lp^2\decimals 0\fixed1}}{\*\mjaformula cm{\supix 2}}\par El rollo tiene una altura de{\*\mjaformula{\expr at\decimals 0\fixed1}}m ={\*\mjaformula{\expr at*100\decimals 0\fixed1}}cm\par La longitud del rollo de tela ser\u225 :\par L =\fs30{\*\mjaformula{\fraction{\num\u225 rea total}{\den altura rollo}}}\fs28 =\fs30{\*\mjaformula{\fraction{\num{\expr lp^2*np\decimals 0\fixed1} cm{\supix 2}}{\den{\expr at*100\decimals 0\fixed1} cm}}}\fs28 ={\*\mjaformula{\expr lp^2*np/(100*at)\decimals 0\fixed1}}cm ={\*\mjaformula{\expr lp^2*np/(10000*at)\decimals 2\fixed0}}m\par \par \fs32\par }' fuente='SansSerif,PLAIN,14' fijo='no'">
   <param name="G_09" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=4)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Hemos fabricado una cometa, cuya forma es la de un rombo cuyas\par diagonales miden{\*\mjaformula{\expr co1\decimals 0\fixed1}}cm y{\*\mjaformula{\expr co2\decimals 0\fixed1}}cm respectivamente. Para ello \par se ha usado una l\u225 mina pl\u225 stica rectangular cuya longitud y anchura  \par son las de la cometa. Calcula el \u225 rea de la cometa y la de la l\u225 mina.\fs32\par }' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_10" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=4)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs28  \par La cometa tiene forma de rombo por lo que su \u225 rea sera:\par \par {\*\mjaformula A{\subix cometa}}=\fs30{\*\mjaformula{\fraction{\num D1 \u183  D2}{\den 2}}}\fs28 =\fs30{\*\mjaformula{\fraction{\num{\expr co1\decimals 0\fixed1} cm \u183 {\expr co2\decimals 0\fixed1} cm}{\den 2}}}\fs28 =\par = \fs30{\*\mjaformula{\fraction{\num{\expr co1*co2\decimals 0\fixed1} cm{\supix 2}}{\den 2}}}\fs28 ={\*\mjaformula{\expr co1*co2/2\decimals 1\fixed1} cm{\supix 2}}={\*\mjaformula{\expr co1*co2/20000\decimals 2\fixed1}}{\*\mjaformula m{\supix 2}}\par \par La l\u225 mina rectangular tendr\u225  un \u225 rea igual al doble de la anterior:\par \par {\*\mjaformula A{\subix l\u225 mina}} = 2 \u183 {\*\mjaformula A{\subix cometa}} = 2 \u183 {\*\mjaformula{\expr co1*co2/2\decimals 1\fixed1} cm{\supix 2}}={\*\mjaformula{\expr co1*co2\decimals 2\fixed0}}{\*\mjaformula cm{\supix 2}}={\*\mjaformula{\expr co1*co2/10000\decimals 2\fixed1}}{\*\mjaformula m{\supix 2}}\fs32\par \par \par }' fuente='SansSerif,PLAIN,14' fijo='no'">
   <param name="G_11" value="tipo='imagen' dibujar-si='((ay=1)|(ay1=1))&amp;(item&gt;0)' expresi&oacute;n='(-7.75,1)' archivo='./imagenes9/baldosas.png'">
   <param name="G_12" value="tipo='imagen' dibujar-si='((ay=2)|(ay1=2))&amp;(item&gt;0)' expresi&oacute;n='(-7,1)' archivo='./imagenes9/barca_a_vela.png'">
   <param name="G_13" value="tipo='imagen' dibujar-si='((ay=3)|(ay1=3))&amp;(item&gt;0)' expresi&oacute;n='(-7.75,1)' archivo='./imagenes9/panyos.png'">
   <param name="G_14" value="tipo='imagen' dibujar-si='((ay=4)|(ay1=4))&amp;(item&gt;0)' expresi&oacute;n='(-7,1.5)' archivo='./imagenes9/cometa.png'">

</ajs>
