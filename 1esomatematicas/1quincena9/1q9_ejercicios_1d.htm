   <param name="G_02" value="espacio='text' tipo='texto' color='azul' dibujar-si='item=0' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue144;\red0\green0\blue255;}\f1\fs24\b\cf0 Elige el tipo de ejercicio que prefieras.\cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_03" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=1)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Una empresa fabrica sombrillas para la playa. Para ello usa tela \par cortada en forma de pol\u237 gono regular. Calcula la cantidad de tela \par que necesitar\u225  para poder fabricar{\*\mjaformula{\expr nsom\decimals 0\fixed0}}sombrillas de{\*\mjaformula{\expr N\decimals 0\fixed0}}lados \par si sabemos que el lado mide{\*\mjaformula{\expr lado1\decimals 0\fixed0}}cm y su apotema es{\*\mjaformula{\expr ap\decimals 2\fixed0}}cm.\fs32\par }' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_04" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=1)' expresi&oacute;n='[pxst,pys-4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs28\par El per\u237 metro de una sombrilla es:\par p = longitud lado \u183  n\u186  de lados ={\*\mjaformula{\expr N\decimals 0\fixed0}}\u183 {\*\mjaformula{\expr lado1\decimals 0\fixed0}}cm ={\*\mjaformula{\expr N*lado1\decimals 0\fixed0}}cm\par \par El \u225 rea de la tela necesaria para una sombrilla es:\par a =\fs30{\*\mjaformula{\fraction{\num per\u237 metro \u183  apotema}{\den 2}}}\fs28 =\fs30{\*\mjaformula{\fraction{\num{\expr N*lado1\decimals 0\fixed0}cm \u183 {\expr ap\decimals 2\fixed0}cm}{\den 2}}}\fs28 ={\*\mjaformula{\expr N*lado1*ap/2\decimals 2\fixed0}}{\*\mjaformula cm{\supix 2}}\par Para las{\*\mjaformula{\expr nsom\decimals 0\fixed0}}sombrillas se necesitar\u225 n:\par {\*\mjaformula{\expr nsom\decimals 0\fixed0}}\u183 {\*\mjaformula{\expr N*lado1*ap/2\decimals 2\fixed0}}{\*\mjaformula\f3\fs32 cm{\supix 2}}={\*\mjaformula{\expr N*lado1*ap/20000\decimals 2\fixed0}}{\*\mjaformula m{\supix 2}}de tela\fs32  \par }' fuente='SansSerif,PLAIN,14' fijo='no'">

   <param name="G_06" value="espacio='presolu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 DATOS:\par \par El lado del hex\u225 gono es igual al del dodec\u225 gono y \par mide{\*\mjaformula{\expr lado2\decimals 0\fixed0}}cm\par \par La apotema del hex\u225 gono mide{\*\mjaformula{\expr apohexa\decimals 2\fixed0}}cm\par \par La apotema del dodec\u225 gono mide{\*\mjaformula{\expr apodode\decimals 2\fixed0}}cm\par \par \par  \fs32\par \par }' fuente='SansSerif,PLAIN,14' fijo='no'">
   <param name="G_07" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[pxst-10,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs28 El \u225 rea de la corona poligonal es la diferencia entre el \u225 rea\par del dodec\u225 gono y el \u225 rea del hex\u225 gono.\par Como \u225 rea pol\u237 gono regular =\fs30{\*\mjaformula{\fraction{\num per\u237 metro \u183  apotema}{\den 2}}}\fs28\par las \u225 reas del dodec\u225 gono y del hex\u225 gono ser\u225 n:\par \par Ad =\fs30{\*\mjaformula{\fraction{\num 12\u183 {\expr lado2\decimals 0\fixed0} \u183  {\expr apodode\decimals 2\fixed0}}{\den 2}}}\fs28 =\fs30{\*\mjaformula{\fraction{\num{\expr 12*lado2*apodode\decimals 2\fixed0}}{\den 2}}}\fs28{\*\mjaformula cm{\supix 2}}={\*\mjaformula{\expr 6*apodode*lado2\decimals 2\fixed0}}{\*\mjaformula cm{\supix 2}}\par Ah ={\*\mjaformula{\fraction{\num 6\u183 {\expr lado2\decimals 2\fixed0} \u183  {\expr apohexa\decimals 2\fixed0}}{\den 2}}}={\*\mjaformula{\fraction{\num{\expr 6*lado2*apohexa\decimals 2\fixed0}}{\den 2}}}{\*\mjaformula cm{\supix 2}}={\*\mjaformula{\expr 3*lado2*apohexa\decimals 2\fixed0}}{\*\mjaformula cm{\supix 2}} \par \u193 rea de la corona = Ad-Ah ={\*\mjaformula{\expr 6*lado2*apodode\decimals 2\fixed0}}{\*\mjaformula cm{\supix 2}}-{\*\mjaformula{\expr 3*lado2*apohexa\decimals 2\fixed0}}{\*\mjaformula cm{\supix 2}}=\par ={\*\mjaformula{\expr 3*lado2*(2*apodode-apohexa)\decimals 2\fixed0}}{\*\mjaformula cm{\supix 2}}\fs32\par }' fuente='SansSerif,PLAIN,14' fijo='no'">
   <param name="G_08" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=3)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 La torre de una antigua fortificaci\u243 n es de planta hexagonal. Se ha\par medido el \u225 rea de la planta inferior obteni\u233 ndose un resulltado de\par {\*\mjaformula{\expr sup\decimals 2\fixed0}}{\*\mjaformula m{\supix 2}.} Si cada una de sus paredes mide{\*\mjaformula{\expr ancho4\decimals 0\fixed0}}m de anchura,\par \u191 cu\u225 nto mide la apotema de la planta de dicha torre? \fs24\par }' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_09" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=3)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28  \par El per\u237 metro de la torre es igual a: 6 \u183  ancho de pared =\par = 6 \u183  {\*\mjaformula{\expr ancho4\decimals 0\fixed0}} m = {\*\mjaformula{\expr 6*ancho4\decimals 0\fixed0}} m\par Como la superficie de la planta de la torre es de {\*\mjaformula{\expr sup\decimals 2\fixed0}} m{\*\mjaformula{\supix 2}}\par entonces bastar\u225  dividir esa superf\u237 cie entre el ancho de la\par pared y multiplicar ese resultado por 2: \par apotema = {\*\mjaformula{\fraction{\num 2 \u183  \u225 rea}{\den per\u237 metro}}} = {\*\mjaformula{\fraction{\num 2 \u183 {\expr sup\decimals 2\fixed0}  m{\supix 2}}{\den{\expr 6*ancho4\decimals 2\fixed0} m}}} = {\*\mjaformula{\fraction{\num{\expr 2*sup\decimals 2\fixed0}}{\den{\expr 6*ancho4\decimals 0\fixed0}}} m} = {\*\mjaformula{\expr 2*sup/(6*ancho4)\decimals 2\fixed0}} m\fs32\par \par \par \par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_10" value="espacio='E1' tipo='imagen' dibujar-si='((ay=1)|(ay1=1))&amp;(item&gt;0)' expresi&oacute;n='(-7,1.5)' archivo='./imagenes9/sombrilla.png'">
   <param name="G_11" value="espacio='E1' tipo='imagen' dibujar-si='((ay=2)|(ay1=2))&amp;(item&gt;0)' expresi&oacute;n='(-7.5,1)' archivo='./imagenes9/mosaico.png'">
   <param name="G_12" value="espacio='E1' tipo='imagen' dibujar-si='((ay=3)|(ay1=3))&amp;(item&gt;0)' expresi&oacute;n='(-7.5,1.3)' archivo='./imagenes9/torre.png'">

</ajs>
              </div></td>
          </tr>
