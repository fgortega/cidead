   <param name="G_113" value="espacio='text1' tipo='texto' color='grisObscuro' dibujar-si='(sol1#0)&amp;(sol1#s1)' expresi&oacute;n='[300,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24\b\u161 Observa bien los lados\par del tri\u225 ngulo!\f2\fs24\b0\par \par \par}' fuente='Arial,BOLD,12' fijo='no'">
   <param name="G_114" value="espacio='text2' tipo='texto' color='grisObscuro' dibujar-si='(sol2#0)&amp;(sol2#s2)' expresi&oacute;n='[300,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs24\b Debes repasar los\par nombres de las rectas\par y puntos notables de\par un tri\u225 ngulo, as\u237  como\par sus correspondencias.\b0\par}' fuente='Arial,BOLD,12' fijo='no'">
   <param name="G_115" value="espacio='text3' tipo='texto' color='grisObscuro' dibujar-si='(sol3#0)&amp;(sol3#s3)' expresi&oacute;n='[300,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24\b Recuerda c\u243 mo se\par clasifican los cuadril\u225 teros\par (f\u237 jate en el paralelismo\par entre lados, la igualdad o no\par entre \u225 ngulos,...)\f2\fs24\b0\par}' fuente='Arial,BOLD,12' fijo='no'">
   <param name="G_116" value="espacio='text4' tipo='texto' color='grisObscuro' dibujar-si='(sol4#vacia)&amp;(sol4#s4)' expresi&oacute;n='[300,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 Recuerda que el per\u237 metro\par de un pol\u237 gono es la suma\par de las longitudes de sus\par lados.\par \par En el caso representado\par \par p= {\*\mjaformula{\expr peri4\decimals 2\fixed0}} cm \f2\fs24\par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_117" value="espacio='text5' tipo='texto' color='grisObscuro' dibujar-si='(sol5#vacia)&amp;(sol5#s5)' expresi&oacute;n='[300,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 El \u225 rea del tri\u225 ngulo es:\par \par A = {\*\mjaformula{\fraction{\num base \u183  altura}{\den 2}} =}\par \par = {\*\mjaformula{\fraction{\num{\expr b*(tipo1#0)+Lt1*(tipo1=0)\decimals 2\fixed0}cm \u183  {\expr h*(tipo1#0)+he*(tipo1=0)\decimals 2\fixed0}cm}{\den 2}}} =\par \par = {\*\mjaformula{\fraction{\num{\expr 2*s5\decimals 2\fixed0}}{\den 2}}} = {\*\mjaformula{\expr s5\decimals 2\fixed0}} cm\f2\fs24{\*\mjaformula{\supix 2}}\par \par }' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_118" value="espacio='text6' tipo='texto' color='grisObscuro' dibujar-si='(sol6#vacia)&amp;(sol6#s6)&amp;(tipo3=0)' expresi&oacute;n='[285,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs24 Como el cuadril\u225 tero es un\par cuadrado su \u225 rea es :\par A ={\*\mjaformula lado{\supix 2}}=\par = {\*\mjaformula{\expr b3\decimals 2\fixed0}{\supix 2}} = {\*\mjaformula{\expr b3^2\decimals 2\fixed0}}{\*\mjaformula cm{\supix 2}}\par \fs48\par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_119" value="espacio='text7' tipo='texto' color='grisObscuro' dibujar-si='(sol7#vacia)&amp;(sol7#s7)' expresi&oacute;n='[280,105]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs24 El per\u237 metro del pol\u237 gono es:\par p = n\u186  de lados \u183  lado\par {\*\mjaformula{\expr N7\decimals 2\fixed0}}\u183 {\*\mjaformula{\expr L7\decimals 2\fixed0}}cm ={\*\mjaformula{\expr N7*L7\decimals 2\fixed0}}cm\par y por tanto el \u225 rea es :\par A={\*\mjaformula{\fraction{\num per\u237 metro \u183  apotema}{\den 2}}}= \par A ={\*\mjaformula{\fraction{\num{\expr N7*L7\decimals 2\fixed0} cm\u183 {\expr ap7\decimals 2\fixed0}cm}{\den 2}}}=\par ={\*\mjaformula{\fraction{\num{\expr L7*N7*ap7\decimals 2\fixed0}}{\den 2}} cm{\supix 2}}={\*\mjaformula{\expr area7\decimals 2\fixed0}}{\*\mjaformula cm{\supix 2}}\fs32\par }' fuente='SansSerif,PLAIN,12' fijo='no'">

   <param name="G_121" value="espacio='text9' tipo='texto' color='grisObscuro' dibujar-si='(sol9#vacia)&amp;(sol9#s9)' expresi&oacute;n='[280,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 El per\u237 metro de la tapa es:\par {\*\mjaformula{\expr N9\decimals 2\fixed0}}\u183 {\*\mjaformula{\expr L9\decimals 2\fixed0}}cm ={\*\mjaformula{\expr N9*L9\decimals 2\fixed0}}cm\par Dado que el \u225 rea es :\par A={\*\mjaformula{\fraction{\num per\u237 metro \u183  apotema}{\den 2}}}\par entonces la apotema de la tapa \par ser\u225 :\par ap ={\*\mjaformula{\fraction{\num 2 \u183  Area}{\den per\u237 metro}}}={\*\mjaformula{\fraction{\num 2 \u183  {\expr area9\decimals 2\fixed0}}{\den{\expr N9*L9\decimals 2\fixed0}}}}=\par       ={\*\mjaformula{\fraction{\num{\expr area9*2\decimals 2\fixed0}}{\den{\expr N9*L9\decimals 2\fixed0}}} = {\expr 2*area9/(N9*L9)\decimals 2\fixed0} cm}\f2\fs24\par }' fuente='SansSerif,PLAIN,12' fijo='no'">
