   <param name="G_17" value="espacio='text' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=3)' color='negro' expresi&oacute;n='[pxt,pyt-10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs24 En el tri\u225 ngulo de Pascal cada t\u233 rmino se calcula sumando los dos \par superiores y cada fila nos da los coeficientes de (1+x){\*\mjaformula{\supix N\u250 mero de fila}}\par Halla la fila \b{\*\mjaformula\f2\fs24\b{\expr exp\decimals 0\fixed0}\b0} \b0 del tri\u225 ngulo y calcula el coeficiente de grado \b{\*\mjaformula\f2\fs24\b{\expr gr\decimals 0\fixed0}\b0}\b0  de (1+x)\b{\*\mjaformula{\supix{\expr exp\decimals 0\fixed0}}}\b0\par     \par \par \par  \par \par}' fuente='SansSerif,PLAIN,12' decimales='0' fijo='no'">
   <param name="G_18" value="espacio='solu' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=3)' color='negro' expresi&oacute;n='[pxst-30,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;}\f1\fs28 La fila {\*\mjaformula{\expr exp\decimals 0\fixed0}}del tri\u225 ngulo de Pascal es\par \par \par \par \par El coeficiente de grado {\*\mjaformula{\expr gr\decimals 0\fixed0}} de (1+x){\*\mjaformula{\supix{\expr exp\decimals 0\fixed0}}} es\b\cf0  {\*\mjaformula\f2\fs28\b{\expr c(exp,gr)\decimals 0\fixed0}\fs24\b0}\cf1\fs36\b0\par   \fs24\par \par  \par \par}' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_19" value="espacio='solu' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=3)' color='negro' expresi&oacute;n='[pxst-30+40*s,pys+32]' familia='s' s.intervalo='[0,exp]' s.pasos='exp' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b{\*\mjaformula{\expr c(exp,s)\decimals 0\fixed0}}\par \fs24\b0 gr {\*\mjaformula{\expr s\decimals 0\fixed0}}\par \par  \par \par}' fuente='SansSerif,BOLD,14' decimales='0' fijo='no'">
   <param name="G_20" value="espacio='solu' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=3)' color='(0,0,1-min(1,abs(gr-s)),0)' expresi&oacute;n='[pxst-30+40*gr,pys+32]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b{\*\mjaformula{\expr c(exp,gr)\decimals 0\fixed0}}\fs24\b0\par \par  \par \par}' fuente='SansSerif,BOLD,14' decimales='0' fijo='no'">
   <param name="G_21" value="espacio='text' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=4)' color='negro' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28 Aplicando las identidades notables, simplifica la fracci\u243 n: \fs36\par     {\*\mjaformula{\fraction{\num x{\supix 2}+{\expr 2*a\decimals 0\fixed0}x+{\expr a^2\decimals 0\fixed0}}{\den{\expr b\decimals 0\fixed0}x+{\expr b*a\decimals 0\fixed0}}}}\f3\fs24\par \par \par  \par \par}' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_22" value="espacio='text' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=5)' color='negro' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28 Aplicando las identidades notables, simplifica la fracci\u243 n: \fs36\par     {\*\mjaformula{\fraction{\num{\expr b\decimals 0\fixed0}x{\supix 2}-{\expr b*a^2\decimals 0\fixed0}}{\den x{\supix 2}-{\expr 2*a\decimals 0\fixed0}x+{\expr a^2\decimals 0\fixed0}}}}\f3\fs24\par \par \par  \par \par}' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_23" value="espacio='text' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=6)' color='negro' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs28 Aplicando las identidades notables, simplifica la fracci\u243 n: \fs36\par     {\*\mjaformula{\fraction{\num{\expr c^2\decimals 0\fixed0}x{\supix 2}\f3\fs32 +{\expr 2*c*a\decimals 0\fixed0}x+{\expr a^2\decimals 0\fixed0}}{\den{\expr b*c^2\decimals 0\fixed0}\f3\fs32 x{\supix 2}-{\expr b*a^2\decimals 0\fixed0}}}}\f4\fs24\par \par \par  \par \par}' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_24" value="espacio='solu' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=4)' color='negro' expresi&oacute;n='[pxst-30,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs36{\*\mjaformula{\fraction{\num\f2\fs32 x{\supix\f3\fs22 2}+{\expr 2*a\decimals 0\fixed0}x+{\expr a^2\decimals 0\fixed0}}{\den{\expr b\decimals 0\fixed0}x+{\expr b*a\decimals 0\fixed0}}}}={\*\mjaformula{\fraction{\num\f2\fs32 (x+{\expr a\decimals 0\fixed0}){\supix\f3\fs22 2}}{\den{\expr b\decimals 0\fixed0}\f2\fs32 (x+{\expr a\decimals 0\fixed0})}}}=\par \par \par \par                                         \b ={\*\mjaformula{\fraction{\num\f2\fs32 x+{\expr a\decimals 0\fixed0}}{\den{\expr b\decimals 0\fixed0}}}}\fs24\b0\par \par \par  \par \par}' fuente='SansSerif,PLAIN,18' decimales='0' fijo='no'">
   <param name="G_25" value="espacio='solu' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=5)' color='negro' expresi&oacute;n='[pxst-30,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs36{\*\mjaformula{\fraction{\num{\expr b\decimals 0\fixed0}x{\supix 2}-{\expr b*a^2\decimals 0\fixed0}}{\den x{\supix 2}-{\expr 2*a\decimals 0\fixed0}x+{\expr a^2\decimals 0\fixed0}}}}={\*\mjaformula{\fraction{\num{\expr b\decimals 0\fixed0}(x{\supix 2}-{\expr a^2\decimals 0\fixed0})}{\den\f2\fs32 (x-{\expr a\decimals 0\fixed0}){\supix\f3\fs22 2}}}}={\*\mjaformula{\fraction{\num{\expr b\decimals 0\fixed0}(x+{\expr a\decimals 0\fixed0})(x-{\expr a\decimals 0\fixed0})}{\den (x-{\expr a\decimals 0\fixed0}\f2\fs32 ){\supix\f3\fs22 2}}}}\par \par \par \par                                         \b ={\*\mjaformula{\fraction{\num{\expr b\decimals 0\fixed0}(x+{\expr a\decimals 0\fixed0})}{\den x-{\expr a\decimals 0\fixed0}}}}\fs24\b0\par \par \par  \par \par}' fuente='SansSerif,PLAIN,18' decimales='0' fijo='no'">
   <param name="G_26" value="espacio='solu' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=6)' color='negro' expresi&oacute;n='[pxst-30,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs36{\*\mjaformula{\fraction{\num{\expr c^2\decimals 0\fixed0}x{\supix 2}+{\expr 2*c*a\decimals 0\fixed0}x+{\expr a^2\decimals 0\fixed0}}{\den{\expr b*c^2\decimals 0\fixed0}x{\supix 2}-{\expr b*a^2\decimals 0\fixed0}}}}={\*\mjaformula{\fraction{\num ({\expr c\decimals 0\fixed0}x+{\expr a\decimals 0\fixed0}){\supix 2}}{\den{\expr b\decimals 0\fixed0}({\expr c^2\decimals 0\fixed0}x{\supix 2}-{\expr a^2\decimals 0\fixed0})}}}=\par \par {\*\mjaformula{\fraction{\num ({\expr c\decimals 0\fixed0}x+{\expr a\decimals 0\fixed0}){\supix 2}}{\den{\expr b\decimals 0\fixed0}({\expr c\decimals 0\fixed0}x+{\expr a\decimals 0\fixed0})({\expr c\decimals 0\fixed0}x-{\expr a\decimals 0\fixed0})}}}=\par \par                                         \b ={\*\mjaformula{\fraction{\num{\expr c\decimals 0\fixed0}x+{\expr a\decimals 0\fixed0}}{\den{\expr b\decimals 0\fixed0}\f3\fs32\b ({\expr c\decimals 0\fixed0}x-{\expr a\decimals 0\fixed0})}}}\fs24\b0\par \par \par  \par \par}' fuente='SansSerif,PLAIN,18' decimales='0' fijo='no'">
