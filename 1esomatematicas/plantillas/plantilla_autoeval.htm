   <param name="G_132" value="espacio='text1' tipo='texto' dibujar-si='(sol1a#0)&amp;(sol1b#0)&amp;(sol1c#0)&amp;(sol1d#0)&amp;((p(sol1a)#p(s1a))|(p(sol1b)#p(s1b))|(p(sol1c)#p(s1c))|(p(sol1d)#p(s1d)))' color='grisObscuro' expresi&oacute;n='[150,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\f1\fs24\cf0 Sacamos factor com\u250 n P(x) y calculamos P(x)\u183 (Q(x)+R(x))\par Los coeficientes de Q(x)+R(x) son   {\*\mjaformula{\expr c1+1\decimals 2\fixed0}}   {\*\mjaformula{\expr e1\decimals 2\fixed0}}   {\*\mjaformula{\expr -d1\decimals 2\fixed0}}\par Hacemos la multiplicaci\u243 n\par                     {\*\mjaformula{\expr c1+1\decimals 2\fixed0}}   {\*\mjaformula{\expr e1\decimals 2\fixed0}}   {\*\mjaformula{\expr -d1\decimals 2\fixed0}}\par                           {\*\mjaformula{\expr a1\decimals 2\fixed0}}   {\*\mjaformula{\expr b1\decimals 2\fixed0}}\fs16\par ______________________________________________________\fs24\par                     {\*\mjaformula{\expr (c1+1)*b1\decimals 2\fixed0}}   {\*\mjaformula{\expr e1*b1\decimals 2\fixed0}}   {\*\mjaformula{\expr -d1*b1\decimals 2\fixed0}}\par              {\*\mjaformula{\expr (c1+1)*a1\decimals 2\fixed0}}   {\*\mjaformula{\expr e1*a1\decimals 2\fixed0}}   {\*\mjaformula{\expr -d1*a1\decimals 2\fixed0}}\fs16\par ______________________________________________________\fs24\par              \b{\*\mjaformula{\expr s1a\decimals 2\fixed0}}    {\*\mjaformula{\expr s1b\decimals 2\fixed0}}    {\*\mjaformula{\expr s1c\decimals 2\fixed0}}   {\*\mjaformula{\expr s1d\decimals 2\fixed0}}\cf1\f4\fs24\b0\par \par \par \par \par \par}' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_133" value="espacio='text2' tipo='texto' dibujar-si='(sol2a#0)&amp;(sol2b#0)&amp;(sol2c#0)&amp;(sol2d#0)&amp;((p(sol2a)#p(s2a))|(p(sol2b)#p(s2b))|(p(sol2c)#p(s2c))|(p(sol2d)#p(s2d)))' color='grisObscuro' expresi&oacute;n='[230,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs24{\*\mjaformula{\expr a2\decimals 2\fixed0}}      {\*\mjaformula{\expr -b2\decimals 2\fixed0}}      {\*\mjaformula{\expr 0\decimals 2\fixed0}}      {\*\mjaformula{\expr c2\decimals 2\fixed0}}      \ul |  {\*\mjaformula{\expr 1\decimals 2\fixed0}}      {\*\mjaformula{\expr 0\decimals 2\fixed0}}      {\*\mjaformula{\expr d2\decimals 2\fixed0}}    \par {\*\mjaformula{\expr -a2\decimals 2\fixed0}      {\expr 0\decimals 2\fixed0}      {\expr -a2*d2\decimals 2\fixed0}}\ulnone                  \b{\*\mjaformula{\expr a2\decimals 2\fixed0}}      {\*\mjaformula{\expr -b2\decimals 2\fixed0}}\cf1\b0\par        \cf0{\*\mjaformula{\expr -b2\decimals 2\fixed0}}      {\*\mjaformula{\expr -a2*d2\decimals 2\fixed0}}      {\*\mjaformula{\expr c2\decimals 2\fixed0}}  \cf1\par         \cf0\ul{\*\mjaformula{\expr b2\decimals 2\fixed0}}      {\*\mjaformula{\expr 0\decimals 2\fixed0}}      {\*\mjaformula{\expr b2*d2\decimals 2\fixed0}}    \cf1\ulnone\par        \cf0          \b{\*\mjaformula{\expr -a2*d2\decimals 2\fixed0}}      {\*\mjaformula{\expr c2+b2*d2\decimals 2\fixed0}}  \cf1\b0\par \par \par \par}' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_134" value="espacio='text3' tipo='texto' dibujar-si='(sol3a#0)&amp;(sol3b#0)&amp;(sol3c#0)&amp;(sol3d#0)&amp;((p(sol3a)#p(s3a))|(p(sol3b)#p(s3b))|(p(sol3c)#p(s3c))|(p(sol3d)#p(s3d)))' color='grisObscuro' expresi&oacute;n='[230,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;}\f1\fs24 (x+{\*\mjaformula{\expr a3\decimals 2\fixed0}}){\*\mjaformula{\supix 3}}=\par x{\*\mjaformula{\supix 3}}+3\u183 {\*\mjaformula{\expr a3\decimals 2\fixed0}}x{\*\mjaformula{\supix 2}}+3\u183 {\*\mjaformula{\expr a3\decimals 2\fixed0}}{\*\mjaformula\f2\fs32{\supix 2}\f3\fs24}x+{\*\mjaformula\f2\fs32{\expr a3\decimals 2\fixed0}\f3\fs24}{\*\mjaformula{\supix 3}}=\par x{\*\mjaformula{\supix 3}}+{\*\mjaformula{\expr 3*a3\decimals 2\fixed0}}x{\*\mjaformula{\supix 2}}+{\*\mjaformula{\expr 3*a3^2\decimals 2\fixed0}}x+{\*\mjaformula\f4\fs32\b{\expr a3^3\decimals 2\fixed0}\f3\fs24\b0}\par \par Los coeficientes pedidos son\par 1   {\*\mjaformula{\expr 3*a3\decimals 2\fixed0}}    {\*\mjaformula{\expr 3*a3^2\decimals 2\fixed0}}    {\*\mjaformula\f4\fs32\b{\expr a3^3\decimals 2\fixed0}\f3\fs24\b0}\f3\fs24\par \par}' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_135" value="espacio='text4' tipo='texto' dibujar-si='(sol4#0)&amp;(p(sol4)#p(s4))' color='grisObscuro' expresi&oacute;n='[320,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs24 La igualdad correcta es\par ({\*\mjaformula{\expr a4\decimals 2\fixed0}}x+{\*\mjaformula{\expr b4\decimals 2\fixed0}}){\*\mjaformula{\supix\f2\fs22 2}}={\*\mjaformula{\expr a4^2\decimals 2\fixed0}}x{\*\mjaformula{\supix\f2\fs22 2}}+\b{\*\mjaformula{\expr 2*a4*b4\decimals 2\fixed0}}\b0 x+{\*\mjaformula{\expr b4^2\decimals 2\fixed0}}\par \f4\fs24\par \par \par}' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_136" value="espacio='text5' tipo='texto' dibujar-si='(sol5#0)&amp;(p(sol5)#p(s5))' color='grisObscuro' expresi&oacute;n='[290,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red64\green64\blue64;}\f1\fs24\cf0 Recuerda que:\cf1\par El resto de la divisi\u243 n\par de P(x) entre (x-a) es P(a)\par Luego basta con resolver\par la ecuaci\u243 n P({\*\mjaformula{\expr -c5\decimals 2\fixed0}})={\*\mjaformula{\expr d5\decimals 2\fixed0}}\par \par {\*\mjaformula{\expr a5\decimals 2\fixed0}}\u183 {\*\mjaformula{\expr c5^2\decimals 2\fixed0}}-{\*\mjaformula{\expr c5\decimals 2\fixed0}}\u183 m+{\*\mjaformula{\expr b5\decimals 2\fixed0}}={\*\mjaformula{\expr d5\decimals 2\fixed0}}\par m={\*\mjaformula{\fraction{\num{\expr a5*c5^2+b5-d5\decimals 2\fixed0}}{\den{\expr c5\decimals 2\fixed0}}}}={\*\mjaformula{\expr s5\decimals 2\fixed0}}\f2\fs24\par}' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_137" value="espacio='text6' tipo='texto' dibujar-si='(sol6#0)&amp;(p(sol6)#p(s6))' color='grisObscuro' expresi&oacute;n='[300,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 Si sustituimos en P(x) la\par x por {\*\mjaformula{\expr a6\decimals 2\fixed0},} obtenemos \par el resto.\par Por tanto {\*\mjaformula{\expr c6\decimals 2\fixed0}}+{\*\mjaformula{\expr b6\decimals 2\fixed0}} es\par la soluci\u243 n\par}' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_138" value="espacio='text7' tipo='texto' dibujar-si='(sol7#0)&amp;(p(sol7)#p(s7))' color='grisObscuro' expresi&oacute;n='[260,105]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs24 Las ra&iacute;ces enteras (distintas de 0)\par de un polinomio son divisores de \par su coeficiente de menor grado.\par \par Probamos con la regla de Ruffini\par y vemos que {\*\mjaformula{\expr -a7\decimals 2\fixed0}}  es ra\u237 z.\par \par       {\*\mjaformula{\expr 1\decimals 2\fixed0}}    {\*\mjaformula{\expr 1+a7\decimals 2\fixed0}}    {\*\mjaformula{\expr a7+b7\decimals 2\fixed0}}    {\*\mjaformula{\expr a7*b7\decimals 2\fixed0}}\par {\*\mjaformula{\expr -a7\decimals 2\fixed0}})     {\*\mjaformula{\expr -a7\decimals 2\fixed0}}    {\*\mjaformula{\expr -a7\decimals 2\fixed0}}    {\*\mjaformula{\expr -a7*b7\decimals 2\fixed0}}\fs16\par ________________________________________________\fs24\par       {\*\mjaformula{\expr 1\decimals 2\fixed0}}    {\*\mjaformula{\expr 1\decimals 2\fixed0}}    {\*\mjaformula{\expr b7\decimals 2\fixed0}}    {\*\mjaformula{\expr 0\decimals 2\fixed0}}\par}' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_139" value="espacio='text8' tipo='texto' dibujar-si='(sol8a#0)&amp;(sol8b#1)&amp;(p(sol8a/sol8b)#p(s8))' color='grisObscuro' expresi&oacute;n='[250,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs24 Probamos con la regla de Ruffini\par y vemos que {\*\mjaformula{\fraction{\num{\expr -a8\decimals 2\fixed0}}{\den{\expr c8\decimals 2\fixed0}}}} es ra\u237 z.\par           {\*\mjaformula{\expr c8\decimals 2\fixed0}}    {\*\mjaformula{\expr c8+a8\decimals 2\fixed0}}    {\*\mjaformula{\expr a8+c8*b8\decimals 2\fixed0}}    {\*\mjaformula{\expr a8*b8\decimals 2\fixed0}}\par {\*\mjaformula{\fraction{\num{\expr -a8\decimals 2\fixed0}}{\den{\expr c8\decimals 2\fixed0}}}} )      {\*\mjaformula{\expr -a8\decimals 2\fixed0}}    {\*\mjaformula{\expr -a8\decimals 2\fixed0}}    {\*\mjaformula{\expr -a8*b8\decimals 2\fixed0}}\fs16\par ________________________________________________\fs24\par           {\*\mjaformula{\expr c8\decimals 2\fixed0}}    {\*\mjaformula{\expr c8\decimals 2\fixed0}}    {\*\mjaformula{\expr c8*b8\decimals 2\fixed0}}    {\*\mjaformula{\expr 0\decimals 2\fixed0}}\par}' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_140" value="espacio='text9' tipo='texto' dibujar-si='(sol9#0)&amp;(p(sol9)#p(s9))' color='grisObscuro' expresi&oacute;n='[240,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs24 Se  aplica la regla de Ruffini con 2  y a\par continuaci\u243 n con -3 ,obteniendo as\u237  el \par cociente de la divisi\u243 n por (x-2)\u183 (x+3).\par El cociente obtenido es\par {\*\mjaformula{\expr a9\decimals 2\fixed0}}x+{\*\mjaformula{\expr b9\decimals 2\fixed0}} que al igualar a cero y\par despejar da la ra\u237 z buscada,\par {\*\mjaformula{\fraction{\num{\expr -b9\decimals 2\fixed0}}{\den{\expr a9\decimals 2\fixed0}}}}={\*\mjaformula{\expr -b9/a9\decimals 2\fixed0}}\b\par \par F\u243 rmula\b0\par La ra\u237 z buscada es \b{\*\mjaformula{\fraction{\num\f3\fs22\cf0{\expr 6*b9\decimals 2\fixed0}\cf1}{\den 2\u183 -3\f3\fs22\cf2\u183 {\expr a9\decimals 2\fixed0}\cf1}}\f1\fs24}\b0   \u191 Por qu\u233 ?\f4\fs24\par \par}' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_141" value="espacio='text10' tipo='texto' dibujar-si='(sol10#0)&amp;(ent(100*sol10+0.5)/100#s10)' color='grisObscuro' expresi&oacute;n='[290,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 El polinomio es\par P(x)={\*\mjaformula{\expr c10\decimals 2\fixed0}}\u183 (x-{\*\mjaformula{\expr a10\decimals 2\fixed0}})\u183 (x+{\*\mjaformula{\expr b10\decimals 2\fixed0}})\u183 x\par y su valor en {\*\mjaformula{\expr 2*a10-b10\decimals 2\fixed0}}\par es\par P({\*\mjaformula{\expr 2*a10-b10\decimals 2\fixed0}})={\*\mjaformula{\expr c10\decimals 2\fixed0}}\u183 ({\*\mjaformula{\expr 2*a10-b10\decimals 2\fixed0}}-{\*\mjaformula{\expr a10\decimals 2\fixed0}})\u183 ({\*\mjaformula{\expr 2*a10-b10\decimals 2\fixed0}}+{\*\mjaformula{\expr b10\decimals 2\fixed0}})\u183 {\*\mjaformula{\expr 2*a10-b10\decimals 2\fixed0}}\par ={\*\mjaformula{\expr s10\decimals 2\fixed0}}\f2\fs24\par \par \par}' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_142" value="espacio='text1' tipo='texto' color='grisObscuro' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 P(x)={\*\mjaformula{\expr a1\decimals 2\fixed0}}x+{\*\mjaformula{\expr b1\decimals 2\fixed0}}\par \par Q(x)={\*\mjaformula{\expr c1\decimals 2\fixed0}}x{\*\mjaformula{\supix 2}}-{\*\mjaformula{\expr d1\decimals 2\fixed0}}\par \par R(x)=x{\*\mjaformula{\supix 2}}+{\*\mjaformula{\expr e1\decimals 2\fixed0}}x\f2\fs24\par}' fuente='SansSerif,PLAIN,18' fijo='no'">
   <param name="G_143" value="espacio='text2' tipo='texto' color='grisObscuro' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36 P(x)={\*\mjaformula{\expr a2\decimals 2\fixed0}}x{\*\mjaformula{\supix 3}}-{\*\mjaformula{\expr b2\decimals 2\fixed0}}x{\*\mjaformula{\supix 2}}+{\*\mjaformula{\expr c2\decimals 2\fixed0}}\par \par Q(x)=x{\*\mjaformula{\supix 2}}+{\*\mjaformula{\expr d2\decimals 2\fixed0}}\f2\fs24\par \par \par}' fuente='SansSerif,PLAIN,18' fijo='no'">
   <param name="G_144" value="espacio='text4' tipo='texto' color='grisObscuro' expresi&oacute;n='[220,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36{\*\mjaformula{\expr a4^2\decimals 2\fixed0}}x{\*\mjaformula{\supix 2}}+{\*\mjaformula{\expr 2*a4*c4\decimals 2\fixed0}}x+{\*\mjaformula{\expr b4^2\decimals 2\fixed0}}={\*\mjaformula ({\expr a4\decimals 2\fixed0}x+{\expr b4\decimals 2\fixed0})}{\*\mjaformula{\supix 2}}\f2\fs24\par \par \par \par}' fuente='SansSerif,PLAIN,18' fijo='no'">
