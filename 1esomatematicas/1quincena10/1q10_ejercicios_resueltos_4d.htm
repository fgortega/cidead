   <param name="G_00" value="espacio='escoge' tipo='texto' color='ff6200' dibujar-si='p&gt;0' expresi&oacute;n='[90,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs24\b Ejercicio\par {\*\mjaformula{\expr p}} de {\*\mjaformula{\expr fin}}\fs32\par}' fuente='Arial,BOLD,12' decimales='0' fijo='s&iacute;'">
   <param name="G_01" value="espacio='enunciado' tipo='texto' color='ff6200' dibujar-si='p=0' expresi&oacute;n='[10,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b Escribe y resuelve en tu cuaderno\par los siguientes ejercicios.\f2\fs24\b0\par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_02" value="espacio='enunciado' tipo='segmento' color='grisClaro' coord_abs='s&iacute;' expresi&oacute;n='(0,0)(420,0)' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_03" value="espacio='enunciado' tipo='segmento' color='grisClaro' coord_abs='s&iacute;' expresi&oacute;n='(0,89)(420,89)' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_04" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='p=0' expresi&oacute;n='[40,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b NOTA IMPORTANTE\par \par Para los c\u225 lculos realizados en estos ejercicios\par se ha utilizado el valor \u960  \u8776  3.14 y los resultados\par de las operaciones se dan redondeados a las\par cent\u233 simas.\b0\par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_05" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=1' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 1\b0 . Calcula el \u225 rea de un c\u237 rculo de {\*\mjaformula{\expr rad1\decimals 1\fixed0}} cm de radio.\f3\fs24\par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_06" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=2' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 2\b0 . Calcula el \u225 rea de dos c\u237 rculos de {\*\mjaformula{\expr rad2\decimals 0\fixed0}} cm y de {\*\mjaformula{\expr 2*rad2\decimals 0\fixed0}} cm\par     de di\u225 metro, respectivamente.\f3\fs24\par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_07" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=3' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs28\b 3\b0 . Calcula el \u225 rea de las figuras circulares coloreadas.\par     \fs24\b Nota: en todos los casos el radio de las circunferencias\par       exteriores es 2 cm  y el de las interiores es 1,2 cm.\f4\fs24\b0\par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_08" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=4' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs28\b 4\b0 . \u191 Cu\u225 l es el per\u237 metro de un c\u237 rculo de \u225 rea {\*\mjaformula{\expr acr4\decimals 2\fixed0}}cm{\*\mjaformula{\supix\f3\fs22 2}}?\f4\fs24\par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_09" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=5' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 5\b0 . Se quiere construir una piscina redonda en una finca\par     circular de {\*\mjaformula{\expr 2*rad5\decimals 2\fixed0}} m de di\u225 metro, conservando un pino que\par     hay en el centro. Calcula el di\u225 metro m\u225 ximo de la piscina\par     y la superficie de finca que quedar\u225  despu\u233 s de la obra.\f3\fs24\par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_10" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=6' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 6\b0 . El segundero de un reloj mide {\*\mjaformula{\expr rad6\decimals 1\fixed0}} cm. Calcula el \u225 rea del\par     sector circular que describe esta aguja al cabo de {\*\mjaformula{\expr t6\decimals 0\fixed0}} \par     segundos.\f3\fs24\par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_11" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=7' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 7\b0 . Si el minutero de un reloj mide 4 cm, calcula el \u225 rea del\par     sector circular que describe esta aguja entre las 3:20 y\par     las 4:00. Calcula el \u225 rea del sector que describe en el\par     mismo intervalo de tiempo la aguja horaria, que mide 3 cm.\f3\fs24\par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_12" value="espacio='solucion' tipo='curva' dibujar-si='p=1' expresi&oacute;n='(4+5*cos(t),5*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' relleno='9090ff' ancho='2' visible='no'">
   <param name="G_13" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='p=1' expresi&oacute;n='(4,0)(9,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red255\green0\blue0;}\f1\fs28\b\cf0 R = {\*\mjaformula{\expr rad1\decimals 1\fixed0}} cm\cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,14' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_14" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=1)&amp;(sol=1)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs28 El \u225 rea del\par c\u237 rculo es:\b\par \par A = \u960 \u183 R{\*\mjaformula{\supix 2}}\b0\par \par \par \par \par As\u237  que:\b\par \par A =  3.14 \u183  {\*\mjaformula{\expr rad1\decimals 1\fixed0}}{\*\mjaformula{\supix 2}} = {\*\mjaformula{\expr 3.14*rad1^2\decimals 2\fixed0}} cm{\*\mjaformula{\supix 2}}\fs32\b0\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_15" value="espacio='solucion' tipo='curva' dibujar-si='p=2' expresi&oacute;n='(6+4*cos(t),4*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' relleno='9090ff' ancho='2' visible='no'">
   <param name="G_16" value="espacio='solucion' tipo='curva' color='naranja' dibujar-si='p=2' expresi&oacute;n='(4+2*cos(t),2*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' relleno='bebe00' ancho='2' visible='no'">
   <param name="G_17" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='p=2' expresi&oacute;n='(6,4)(6,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red255\green0\blue0;}\f1\fs28\b\cf0 R = {\*\mjaformula{\expr 2*rad2\decimals 0\fixed0}} cm\cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,14' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_18" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='p=2' expresi&oacute;n='(4,0)(4,2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red255\green0\blue0;}\f1\fs28\b\cf0\par r = {\*\mjaformula{\expr rad2\decimals 0\fixed0}} cm\cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,14' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_19" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=2)&amp;(sol=1)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green144\blue0;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs28 El \u225 rea del \cf0\b c\u237 rculo verde\b0\cf1  es:\b\par A\fs24\cf0 verde\cf1\fs28  = 3.14 \u183  {\*\mjaformula\f2\fs28\b{\expr rad2\decimals 0\fixed0}\b0}{\*\mjaformula{\supix 2}} = {\*\mjaformula{\expr 3.14*rad2^2\decimals 2\fixed0}} cm{\*\mjaformula{\supix 2}}\b0\par \par El \u225 rea del \cf2\b c\u237 rculo azul\b0\cf1  es:\b\par A\fs24\cf2 azul\cf1\fs28  = 3.14 \u183  {\*\mjaformula\f2\fs28\b{\expr 2*rad2\decimals 0\fixed0}\b0}{\*\mjaformula{\supix 2}} = {\*\mjaformula{\expr 3.14*4*rad2^2\decimals 2\fixed0}} cm{\*\mjaformula{\supix 2}}\par \par El c\u237 rculo \cf2 azul\cf1  tiene radio\par doble que el c\u237 rculo \cf0 verde\cf1\par y su\cf2  \u225 rea\cf1  es cuatro veces\par el \u225 rea del \cf0 segundo\cf1 .\b0\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_20" value="espacio='solucion' tipo='arco' color='bebe00' dibujar-si='(p=3)&amp;(int=4)' centro='(6,0)' radio='2.4' fin='ang3' fijo='s&iacute;' relleno='bebe00'">
   <param name="G_21" value="espacio='solucion' tipo='curva' dibujar-si='p=3' expresi&oacute;n='(6+4*cos(t),4*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">
   <param name="G_22" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='(p=3)&amp;(int=4)' expresi&oacute;n='(10,0)(6,0)(6+4*cos(ang3*pi/180),4*sen(ang3*pi/180))' fuente='Arial,BOLD,14' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_23" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='(p=3)&amp;(int=1)' expresi&oacute;n='(6,-4)(6,0)(6+4*cos(pi/6),4*sen(pi/6))' fuente='Arial,BOLD,14' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_24" value="espacio='solucion' tipo='curva' dibujar-si='(p=3)&amp;(int&gt;1)' expresi&oacute;n='(6+2.4*cos(t),2.4*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">
   <param name="G_25" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='(p=3)&amp;(int=2)' expresi&oacute;n='(6+2.4*cos(7*pi/6),2.4*sen(7*pi/6))(6+2.4*cos(pi/6),2.4*sen(pi/6))' fuente='Arial,BOLD,14' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_26" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='(p=3)&amp;(int=3)' expresi&oacute;n='(6,4)(6,0)(10,0)' fuente='Arial,BOLD,14' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_27" value="espacio='solucion' tipo='relleno' color='9090ff' dibujar-si='(p=3)&amp;(int#4)' expresi&oacute;n='(3,0)'">
   <param name="G_28" value="espacio='solucion' tipo='relleno' color='9090ff' dibujar-si='(p=3)&amp;(int=4)' expresi&oacute;n='(9,-0.5)'">
   <param name="G_29" value="espacio='solucion' tipo='relleno' color='bebe00' dibujar-si='(p=3)&amp;(int#4)' expresi&oacute;n='(7,-1)'">
   <param name="G_30" value="espacio='solucion' tipo='relleno' color='magenta' dibujar-si='(p=3)&amp;(int=3)' expresi&oacute;n='(7,1)'">
   <param name="G_31" value="espacio='solucion' tipo='relleno' color='ff6900' dibujar-si='(p=3)&amp;(int=3)' expresi&oacute;n='(9,1)'">
   <param name="G_32" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=3)&amp;(int=1)' expresi&oacute;n='[340,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;}\cf0\f1\fs40\b 120\u186 \cf1\fs32\b0\par}' fuente='Arial,BOLD,20' fijo='s&iacute;'">
   <param name="G_33" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=3)&amp;(int=4)' expresi&oacute;n='[320,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs40\b{\*\mjaformula{\expr ang3\decimals 0\fixed0}}\u186 \fs32\b0\par}' fuente='Arial,BOLD,20' fijo='s&iacute;'">
   <param name="G_34" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=3)&amp;(sol=1)&amp;(int=1)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red0\green144\blue0;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs28 El \cf0\b sector verde\b0\cf1  es la tercera\par parte del c\u237 rculo completo y el\cf2\b\par sector azul\cf1\b0  ocupa las dos\par terceras partes restantes:\b\par  \par A\fs24\cf0 verde\cf1\fs28  = {\*\mjaformula{\fraction{\num 1}{\den 3}}} \u183  3.14 \u183  2{\*\mjaformula{\supix\f4\fs22\b 2}} = 4.19 cm{\*\mjaformula{\supix 2}} \b0\par \b\par A\fs24\cf2 azul\cf1\fs28  = {\*\mjaformula{\fraction{\num 2}{\den 3}}} \u183  3.14 \u183  2{\*\mjaformula{\supix 2}}  = 8.38 cm{\*\mjaformula{\supix 2}} \fs32\b0\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_35" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=3)&amp;(sol=1)&amp;(int=2)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red0\green0\blue0;\red0\green144\blue0;}\f1\fs28 La \cf0\b corona azul\cf1\b0  es la diferencia\par entre los dos c\u237 rculos:\b\par \par A\fs24\cf0 azul\cf1\fs28  = 3.14 \u183 (2{\*\mjaformula{\supix 2}}  - 1.2{\*\mjaformula{\supix 2}} ) = 8.04 cm{\*\mjaformula{\supix 2}} \b0\par \par \par El \cf2\b sector verde\b0\cf1  es la mitad del\par c\u237 rculo interior:\fs32\b\par  \par A\fs24\cf2 verde\cf1\fs28  = {\*\mjaformula{\fraction{\num 1}{\den 2}}} \u183  3.14 \u183  1.2{\*\mjaformula{\supix 2}} = 2.26 cm{\*\mjaformula{\supix 2}} \fs32\b0\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">

   <param name="G_37" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=3)&amp;(sol=1)&amp;(int=4)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red0\green144\blue0;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs28 El \cf0\b sector verde\b0\cf1  es {\*\mjaformula{\fraction{\num{\expr ang3\decimals 0\fixed0}}{\den 360}}} de la\par corona completa y el \cf2\b trapecio azul\cf1\b0\par ocupa {\*\mjaformula{\fraction{\num{\expr 360-ang3\decimals 0\fixed0}}{\den 360}}} del c\u237 rculo interior,\par por la tanto:\fs24\b\par \par \par \par A\cf0 sector verde\cf1  = {\*\mjaformula{\fraction{\num{\expr ang3\decimals 0\fixed0}}{\den 360}}} \u183  3.14 \u183  1.2{\*\mjaformula\f4\fs32\b{\supix 2}\b0} = {\*\mjaformula{\expr ang3*3.14*1.44/360\decimals 2\fixed0}} cm{\*\mjaformula{\supix 2}}\par A\cf2 trapecio azul\cf1  =  {\*\mjaformula{\fraction{\num{\expr 360-ang3\decimals 0\fixed0}}{\den 360}}} \u183  3.14 \u183  (2{\*\mjaformula{\supix 2}}-1.2{\*\mjaformula\f4\fs32\b{\supix 2}\b0}) = {\*\mjaformula{\expr (360-ang3)*3.14*2.56/360\decimals 2\fixed0}} cm{\*\mjaformula{\supix 2}}\fs32\b0\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
