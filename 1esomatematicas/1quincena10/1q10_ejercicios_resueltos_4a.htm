   <param name="G_01" value="espacio='enunciado' tipo='texto' color='ff6200' dibujar-si='p=0' expresi&oacute;n='[10,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b Escribe y resuelve en tu cuaderno\par los siguientes ejercicios.\f2\fs24\b0\par}' fuente='Arial,BOLD,14'">

   <param name="G_04" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='p=0' expresi&oacute;n='[40,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b NOTA IMPORTANTE\par \par Para los c\u225 lculos realizados en estos ejercicios\par se ha utilizado el valor \u960  \u8776  3.14 y los resultados\par de las operaciones se dan redondeados a las\par cent\u233 simas.\b0\par}' fuente='Arial,BOLD,14'">
   <param name="G_05" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=1' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 1\b0 . Identifica por su nombre las figuras que aparecen\par     representadas en rojo y verde en las figuras adjuntas.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_06" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=2' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 2\b0 . Calcula la longitud de una circunferencia que tiene\par     20 cm de radio.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_07" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=3' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 3\b0 . Calcula la longitud de dos circunferencia que tienen 30 cm\par     de di\u225 metro, la primera, y 15 cm de radio la segunda.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_08" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=4' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 4\b0 . Calcula la longitud de la circunferencia y de los arcos\par     marcados en azul y rojo, sabiendo que su radio es 3 cm.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_09" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=5' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 5\b0 . Calcula la longitud del arco correspondiente a un \u225 ngulo\par     de 180\u186  en una circunferencia de radio 1.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_10" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=6' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 6\b0 . Calcula la longitud del arco correspondiente a un \u225 ngulo\par     recto en una circunferencia de radio 1.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_11" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=7' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 7\b0 . Calcula el radio de una circunferencia sabiendo que\par     tiene una longitud de 25,13 cm.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_12" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=8' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 8\b0 . Calcula el radio de una circunferencia sabiendo que\par     a un \u225 ngulo de 60\u186  le corresponde un arco de 10 cm.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_13" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=9' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b 9\b0 . Una piscina circular de 4 m de di\u225 metro tiene est\u225 \par     rodeada por una acera de 1 m de anchura. \u191 Cu\u225 l\par     ser\u225  la longitud de la acera si la medimos\par     exactamente por la mitad de su anchura?\par}' fuente='Arial,BOLD,14'">
   <param name="G_14" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=10' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 10\b0 . Calcula el \u225 rea de un c\u237 rculo de 5 cm de radio.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_15" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=11' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 11\b0 . Calcula el \u225 rea de dos c\u237 rculos de 10 cm y de\par       20 cm de di\u225 metro, respectivamente.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_16" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=12' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs28\b 12\b0 . Calcula el \u225 rea de las figuras circulares indicadas.\par       \fs24\b Nota: en todos los casos el radio de las circunferencias\par         exteriores es 2 cm  y el de las interiores es de 1,2 cm.\f4\fs24\b0\par}' fuente='Arial,BOLD,14'">
   <param name="G_17" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=13' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs28\b 13\b0 . \u191 Cu\u225 l es el per\u237 metro de un c\u237 rculo de \u225 rea 25 {\*\mjaformula\f3\fs32 cm{\supix 2}\f4\fs24}?\f4\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_18" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=14' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 14\b0 . Se quiere construir una piscina redonda en una finca\par       circular de 50 m de di\u225 metro, conservando un pino que\par       hay en el centro. Calcula el di\u225 metro m\u225 ximo de la piscina\par       y la superficie de finca que quedar\u225  despu\u233 s de la obra.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_19" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=15' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 15\b0 . El segundero de un reloj mide 2 cm. Calcula la longitud del\par       arco que describe esta aguja al cabo de 20 segundos.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_20" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=16' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 16\b0 . Si el minutero de un reloj mide 4 cm, calcula el \u225 rea del\par       sector circular que describe esta aguja entre las 3:20 a\par       las 4:00. Calcula el \u225 rea del sector que describe en el\par       mismo intervalo de tiempo la aguja horaria, que mide 3 cm.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_21" value="espacio='solucion' tipo='curva' color='azul' dibujar-si='p=1' expresi&oacute;n='(2+5*cos(t),5*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' relleno='gris' ancho='2' visible='no'">
   <param name="G_22" value="espacio='solucion' tipo='segmento' color='naranja' dibujar-si='(p=1)&amp;(ent(t/40)=0)' expresi&oacute;n='(2+5*cos(pi/6),5*sen(pi/6))(2,0)(2+5*cos(2*pi/3),5*sen(2*pi/3))' tama&ntilde;o='0' ancho='2'">

   <param name="G_25" value="espacio='solucion' tipo='segmento' color='naranja' dibujar-si='(p=1)&amp;(ent(t/40)=1)' expresi&oacute;n='(2+5*cos(pi/6),5*sen(pi/6))(2+5*cos(2*pi/3),5*sen(2*pi/3))' tama&ntilde;o='0' ancho='2'">
   <param name="G_26" value="espacio='solucion' tipo='relleno' color='rojo' dibujar-si='(p=1)&amp;(ent(t/40)=1)' expresi&oacute;n='(3,4)'">
   <param name="G_27" value="espacio='solucion' tipo='relleno' color='009000' dibujar-si='(p=1)&amp;(ent(t/40)=1)' expresi&oacute;n='(2,-2)'">
   <param name="G_28" value="espacio='solucion' tipo='segmento' color='naranja' dibujar-si='(p=1)&amp;(ent(t/40)=2)' expresi&oacute;n='(2+5*cos(pi/6),5*sen(pi/6))(2+5*cos(2*pi/3),5*sen(2*pi/3))' tama&ntilde;o='0' ancho='2'">
   <param name="G_29" value="espacio='solucion' tipo='segmento' color='naranja' dibujar-si='(p=1)&amp;(ent(t/40)=2)' expresi&oacute;n='(7,0)(2+5*cos(5*pi/6),5*sen(5*pi/6))' tama&ntilde;o='0' ancho='2'">
   <param name="G_30" value="espacio='solucion' tipo='relleno' color='rojo' dibujar-si='(p=1)&amp;(ent(t/40)=2)' expresi&oacute;n='(3,3)'">
   <param name="G_31" value="espacio='solucion' tipo='relleno' color='009000' dibujar-si='(p=1)&amp;(ent(t/40)=2)' expresi&oacute;n='(2,-2)'">
   <param name="G_32" value="espacio='solucion' tipo='curva' color='naranja' dibujar-si='(p=1)&amp;(ent(t/40)=3)' expresi&oacute;n='(2+3*cos(t),3*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">
   <param name="G_33" value="espacio='solucion' tipo='relleno' color='rojo' dibujar-si='(p=1)&amp;(ent(t/40)=3)' expresi&oacute;n='(3,3)'">
   <param name="G_34" value="espacio='solucion' tipo='relleno' color='009000' dibujar-si='(p=1)&amp;(ent(t/40)=3)' expresi&oacute;n='(0,0)'">
   <param name="G_35" value="espacio='solucion' tipo='segmento' color='naranja' dibujar-si='(p=1)&amp;(ent(t/40)=4)' expresi&oacute;n='(2+5*cos(pi/6),5*sen(pi/6))(2,0)(2+5*cos(2*pi/3),5*sen(2*pi/3))' tama&ntilde;o='0' ancho='2'">
   <param name="G_36" value="espacio='solucion' tipo='curva' color='naranja' dibujar-si='(p=1)&amp;(ent(t/40)=4)' expresi&oacute;n='(2+3*cos(t),3*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">
   <param name="G_37" value="espacio='solucion' tipo='relleno' color='rojo' dibujar-si='(p=1)&amp;(ent(t/40)=4)' expresi&oacute;n='(3,3)'">
   <param name="G_38" value="espacio='solucion' tipo='relleno' color='009000' dibujar-si='(p=1)&amp;(ent(t/40)=4)' expresi&oacute;n='(1,-1)'">
   <param name="G_39" value="espacio='solucion' tipo='texto' color='azul' dibujar-si='p=1' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs32\b\cf0 Figura {\*\mjaformula{\expr 1+ent(t/40)\decimals 0\fixed1}}\cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,16'">
   <param name="G_40" value="espacio='solucion' tipo='texto' color='azul' dibujar-si='(p=1)&amp;(sol=1)' expresi&oacute;n='[4,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green144\blue0;\red0\green0\blue255;}\f1\fs32\b\cf0{\*\mjaformula{\expr e1[ent(t/40)]\decimals 0\fixed1}}\cf1\par \par \par {\*\mjaformula{\expr e2[ent(t/40)]\decimals 0\fixed1}}\cf2\f2\fs24\b0\par}' fuente='Arial,BOLD,16'">
   <param name="G_41" value="espacio='solucion' tipo='curva' color='azul' dibujar-si='p=2' expresi&oacute;n='(4+5*cos(t),5*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">
   <param name="G_42" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='p=2' expresi&oacute;n='(4,0)(9,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red255\green0\blue0;}\f1\fs28\b\cf0 R = 20 cm\cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_43" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=2)&amp;(sol=1)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 La longitud de la\par circunferencia es:\b\par \par L = 2\u183 \u960 \u183 R\par \par \par \par \b0\par As\u237  que:\b\par \par L = 2 \u183  3.14 \u183  20 = 125.66 cm\b0\par}' fuente='Arial,PLAIN,14'">
   <param name="G_44" value="espacio='solucion' tipo='curva' color='azul' dibujar-si='p=3' expresi&oacute;n='(4+5*cos(t),5*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">

   <param name="G_46" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=3)&amp;(sol=1)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Las dos circunferencias son\par iguales porque el radio de la\par primera es la mitad de su\par di\u225 metro:\b\par \par R = {\*\mjaformula{\fraction{\num 1}{\den 2}}} \u183  30 = 15 cm\b0\par \par Al tener el mismo radio\par tendr\u225 n la misma longitud:\b\par \par L = 2 \u183  3.14 \u183  15 = 94.25 cm\b0\par}' fuente='Arial,PLAIN,14'">
