   <param name="C_02" value="id='Soluciones' espacio='escoge' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' expresi&oacute;n='(310,7)' visible='si' dibujar-si='(p=fin)&amp;(sol=0)' imagen='imagenes10/soluciones.jpg' acci&oacute;n='calcular' par&aacute;metro='sol=1;p=1' pos_mensajes='centro'">

   <param name="A_02" value="id='el' vector='si' tama&ntilde;o='6' evaluar='una-sola-vez' expresi&oacute;n='el[0]=&squot;Centro&squot;;el[1]=&squot;Radio&squot;;el[2]=&squot;Di&aacute;metro&squot;;el[3]=&squot;Cuerda&squot;;el[4]=&squot;Arco&squot;;el[5]=&squot;Semicircunferencia&squot;'">

   <param name="G_01" value="espacio='enunciado' tipo='texto' color='ff6200' dibujar-si='p=0' expresi&oacute;n='[10,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b Escribe y resuelve en tu cuaderno\par los siguientes ejercicios.\f2\fs24\b0\par}' fuente='Arial,BOLD,14'">
   <param name="G_02" value="espacio='enunciado' tipo='segmento' color='grisClaro' coord_abs='si' expresi&oacute;n='(0,0)(420,0)' tama&ntilde;o='0'">

   <param name="G_04" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=1' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 1\b0 . Dibuja con regla y comp\u225 s una circunferencia de 3 cm\par     de radio con centro en el punto A y traza sobre ella los\par     siguientes elementos: un radio, un di\u225 metro, una cuerda\par     y un arco.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_05" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=2' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 2\b0 . Identifica en la figura el nombre de los distintos\par     elementos que aparecen coloreados en rojo.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_06" value="espacio='solucion' tipo='curva' color='azul' dibujar-si='(p=1)&amp;(sol=1)' expresi&oacute;n='(3*cos(t),3*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">
   <param name="G_07" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='(p=1)&amp;(sol=1)' expresi&oacute;n='(0,0)(3,0)' tama&ntilde;o='0' ancho='2'">
   <param name="G_08" value="espacio='solucion' tipo='segmento' color='naranja' dibujar-si='(p=1)&amp;(sol=1)' expresi&oacute;n='(-3*cos(pi/6),-3*sen(pi/6))(3*cos(pi/6),3*sen(pi/6))' tama&ntilde;o='0' ancho='2'">
   <param name="G_09" value="espacio='solucion' tipo='segmento' color='009000' dibujar-si='(p=1)&amp;(sol=1)' expresi&oacute;n='(-3*cos(pi/6),-3*sen(pi/6))(0,3)' tama&ntilde;o='0' ancho='2'">
   <param name="G_10" value="espacio='solucion' tipo='curva' color='magenta' dibujar-si='(p=1)&amp;(sol=1)' expresi&oacute;n='(3*cos(t),3*sen(t))' t.intervalo='[0,7*pi/6]' t.pasos='1000' ancho='2' visible='no'">
   <param name="G_11" value="espacio='solucion' tipo='punto' color='azul' dibujar-si='p=1' expresi&oacute;n='(0,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24\b A\f2\fs24\b0\par}' fuente='Arial,BOLD,12' tama&ntilde;o='3'">
   <param name="G_12" value="espacio='solucion' tipo='texto' color='azul' dibujar-si='(p=1)&amp;(sol=1)' expresi&oacute;n='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs28\b\cf0 Cuerda\par \par \par \par Arco\cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,14'">
   <param name="G_13" value="espacio='solucion' tipo='texto' color='azul' dibujar-si='(p=1)&amp;(sol=1)' expresi&oacute;n='[350,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs28\b\cf0 Radio\par \par \par \par Di\u225 metro\cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,14'">
   <param name="G_14" value="espacio='solucion' tipo='flecha' color='negro' dibujar-si='(p=1)&amp;(sol=1)' expresi&oacute;n='(-6,2)(-1.5,1)' ancho='2' ancho='2' punta='5' flecha='negro'">

   <param name="G_20" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='(p=2)&amp;(ent(t/20)=1)' expresi&oacute;n='(2,0)(2+5*cos(pi/3),5*sen(pi/3))' tama&ntilde;o='0' ancho='4'">

   <param name="G_22" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='(p=2)&amp;(ent(t/20)=3)' expresi&oacute;n='(2-5*cos(pi/6),5*sen(pi/6))(2,-5)' tama&ntilde;o='0' ancho='4'">

   <param name="Animaci&oacute;n" value="controles='no' repetir='si' inicio='t=0' hacer='t=(p=2)?(t+1)%120:0'">
