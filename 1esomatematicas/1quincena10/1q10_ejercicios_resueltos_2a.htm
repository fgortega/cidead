   <param name="G_01" value="espacio='enunciado' tipo='texto' color='ff6200' dibujar-si='p=0' expresi&oacute;n='[10,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b Escribe y resuelve en tu cuaderno\par los siguientes ejercicios.\f2\fs24\b0\par}' fuente='Arial,BOLD,14'">
   <param name="G_02" value="espacio='enunciado' tipo='segmento' color='grisClaro' coord_abs='si' expresi&oacute;n='(0,0)(420,0)' tama&ntilde;o='0'">
   <param name="G_03" value="espacio='enunciado' tipo='segmento' color='grisClaro' coord_abs='si' expresi&oacute;n='(0,89)(420,89)' tama&ntilde;o='0'">
   <param name="G_04" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=1' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 1\b0 . Indica si los siguientes puntos son interiores, exteriores o\par     pertenecen a la circunferencia.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_05" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=2' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b 2\b0 . Indica cu\u225 les de los puntos est\u225 n a igual distancia del centro,\par     cu\u225 les se encuentran a una distancia del centro mayor que\par     el radio, cu\u225 les est\u225 n a distancia menor que el radio y\par     cu\u225 les est\u225 n a una distancia equivalente al doble del radio.\par}' fuente='Arial,BOLD,14'">
   <param name="G_06" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=3' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 3\b0 . Indica la posici\u243 n relativa de las rectas que aparecen en\par     la figura, con respecto a la circunferencia.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_07" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=4' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 4\b0 . Representa sobre la figura la distancia de cada una\par     de las rectas al centro de la circunferencia e indica\par     en qu\u233  casos esa distancia es mayor que el radio, en\par     qu\u233  casos es menor y en cu\u225 les es igual que el radio.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_08" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=5' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 5\b0 . Indica la posici\u243 n relativa de los pares de circunferencias\par     que aparecen en la figura.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_09" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=6' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 6\b0 . Dibuja dos circunferencias de radios 5 cm y 3 cm\par     respectivamente que sean tangentes interiores.\par     \u191 A qu\u233  distancia se encuentran sus centros?\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_10" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=7' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 7\b0 . Dibuja las mismas circunferencias anteriores, pero\par     esta vez en posici\u243 n de tangentes exteriores.\par     \u191 A qu\u233  distancia se encuentran ahora sus centros?\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_11" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=8' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 8\b0 . Dos circunferencias tienen radios 3 cm y 4 cm\par     respectivamente, y sus centros se encuentran\par     a una distancia de 9 cm. \u191 Cu\u225 l es su posici\u243 n\par     relativa?\f3\fs24\par}' fuente='Arial,BOLD,14'">

   <param name="G_21" value="espacio='solucion' tipo='punto' color='900000' dibujar-si='(p=1)&amp;(sol=0)' expresi&oacute;n='(2,-4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24\b D\f2\fs24\b0\par}' fuente='Arial,BOLD,12' tama&ntilde;o='3'">
   <param name="G_22" value="espacio='solucion' tipo='punto' color='rojo' dibujar-si='((p=1)&amp;(sol=1))|(p=2)' expresi&oacute;n='(2,-4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24\b D\f2\fs24\b0\par}' fuente='Arial,BOLD,12' tama&ntilde;o='3'">
   <param name="G_23" value="espacio='solucion' tipo='punto' color='900000' dibujar-si='(p=1)&amp;(sol=0)' expresi&oacute;n='(10*cos(pi/6),-10*sen(pi/6))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24\b E\f2\fs24\b0\par}' fuente='Arial,BOLD,12' tama&ntilde;o='3'">
   <param name="G_24" value="espacio='solucion' tipo='punto' color='magenta' dibujar-si='((p=1)&amp;(sol=1))|(p=2)' expresi&oacute;n='(10*cos(pi/6),-10*sen(pi/6))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24\b E\f2\fs24\b0\par}' fuente='Arial,BOLD,12' tama&ntilde;o='3'">
   <param name="G_25" value="espacio='solucion' tipo='texto' color='azul' dibujar-si='(p=1)&amp;(sol=1)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green144\blue0;\red255\green0\blue255;\red255\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 O y B son\par \cf1\b interiores\cf2\par \cf0\b0\par A y E son\par \cf2\b exteriores\cf3\par \cf0\b0\par C y D\par \cf3\b pertenecen\cf0\b0  a la recta\cf4\f3\fs24\par}' fuente='Arial,PLAIN,14'">
   <param name="G_26" value="espacio='solucion' tipo='segmento' color='azul' dibujar-si='p=2' expresi&oacute;n='(2,0)(-3,3)' fuente='Arial,BOLD,14' tama&ntilde;o='0'">

   <param name="G_30" value="espacio='solucion' tipo='segmento' color='azul' dibujar-si='p=2' expresi&oacute;n='(2,0)(10*cos(pi/6),-10*sen(pi/6))' fuente='Arial,BOLD,14' tama&ntilde;o='0'">
   <param name="G_31" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=2)&amp;(sol=1)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green144\blue0;\red0\green0\blue0;}\f1\fs24 C y D est\u225 n a igual distancia del centro:\cf0\fs28\b\par d(O,C) = d(O,D) = r\cf1\fs24\b0\par \par A y E est\u225 n a mayor\par distancia que el radio:\fs28\b\cf0\par d(O,A) &gt; r    d(O,D) &gt; r\cf1\fs24\b0\par \par B est\u225  a menor\par distancia que el radio:\fs28\b\cf0\par d(O,B) &lt; r\cf1\fs24\b0\par \par E est\u225  a doble distancia que el radio:\cf0\fs28\b\par d(O,E) = 2r\cf1\f3\fs24\b0\par}' fuente='Arial,PLAIN,12'">
   <param name="G_32" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='(p=3)|(p=4)' expresi&oacute;n='(-1,-5)(5,5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28\b   s\par}' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_33" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='(p=3)|(p=4)' expresi&oacute;n='(-1,5)(1,-5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28\b  t\par}' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_34" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='(p=3)|(p=4)' expresi&oacute;n='(4,5)(10,-4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28\b  u\par}' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_35" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='(p=3)|(p=4)' expresi&oacute;n='(3,-5)(9,2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28\b   v\par}' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_36" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=3)&amp;(sol=1)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green144\blue0;\red0\green0\blue0;}\f1\fs28 Las rectas s y t cortan\par a la circunferencia:\par son \cf0\b secantes.\cf1\b0\par \par La recta u no corta\par a la circunferencia:\par es \b\cf0 exterior\b0\cf1 .\par \par La recta v es \cf0\b tangente\b0\cf1\par a la circunferencia.\b\par}' fuente='Arial,PLAIN,14'">
   <param name="G_37" value="espacio='solucion' tipo='segmento' color='009000' dibujar-si='(p=4)&amp;(sol=1)' expresi&oacute;n='(2,0)(0.15,-0.45)' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_38" value="espacio='solucion' tipo='segmento' color='009000' dibujar-si='(p=4)&amp;(sol=1)' expresi&oacute;n='(2,0)(5.55,2.55)' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_39" value="espacio='solucion' tipo='segmento' color='009000' dibujar-si='(p=4)&amp;(sol=1)' expresi&oacute;n='(2,0)(5,-2.6)' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_40" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=4)&amp;(sol=1)' expresi&oacute;n='[4,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green144\blue0;\red0\green0\blue0;}\f1\fs24 La recta s pasa por el centro,\par as\u237  que la distancia es cero:\cf0\b\par d(O,s) = 0\cf1\b0\par \par La distancia de t al centro es\par menor que el radio:\cf0\b  d(O,t) &lt; r\cf1\b0\par \par La distancia de v al centro\par es igual al radio:\cf0\b  d(O,v) = r\cf1\b0\par \par La distancia de u al centro es\par mayor que el radio:\cf0\b  d(O,u) &gt; r\cf1\fs28\par}' fuente='Arial,PLAIN,12'">
   <param name="G_41" value="espacio='solucion' tipo='curva' color='azul' dibujar-si='p=5' expresi&oacute;n='(2+4*cos(t),4*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">
   <param name="G_42" value="espacio='solucion' tipo='curva' color='azul' dibujar-si='p=5' expresi&oacute;n='(2+3*cos(t),3*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">

   <param name="G_44" value="espacio='solucion' tipo='curva' color='009000' dibujar-si='p=5' expresi&oacute;n='(5.6+2*cos(t),-3.5+2*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">
   <param name="G_45" value="espacio='solucion' tipo='curva' color='rojo' dibujar-si='p=5' expresi&oacute;n='(8+2*cos(t),3+2*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">
