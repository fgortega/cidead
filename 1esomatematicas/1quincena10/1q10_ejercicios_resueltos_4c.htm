   <param name="E_00" value="tipo='R2' id='escoge' alto='38' fijo='si' despl_imagen='arr-izq' fondo='negro' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_01" value="tipo='R2' id='enunciado' y='38' alto='90' fijo='si' escala='20' despl_imagen='arr-izq' fondo='f1f1f1' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='solucion' y='128' alto='235' fijo='si' escala='20' despl_imagen='arr-izq' fondo='fff7d7' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_00" value="id='atras' espacio='escoge' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' expresi&oacute;n='(240,7,25,25)' visible='si' dibujar-si='(ang#0)&amp;(p&gt;1)' imagen='imagen1/anterior.png' acci&oacute;n='calcular' par&aacute;metro='p=p-1' pos_mensajes='centro'">
   <param name="C_01" value="id='adelante' espacio='escoge' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' expresi&oacute;n='(275,7,25,25)' visible='si' dibujar-si='(ang#0)&amp;(p&lt;fin)' imagen='imagen1/siguiente.png' acci&oacute;n='calcular' par&aacute;metro='p=p+1' pos_mensajes='centro'">
   <param name="C_02" value="id='Soluciones' espacio='escoge' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' expresi&oacute;n='(310,7)' visible='si' dibujar-si='(p=fin)&amp;(sol=0)' imagen='imagenes10/soluciones.jpg' acci&oacute;n='calcular' par&aacute;metro='sol=1;p=1' pos_mensajes='centro'">
   <param name="C_03" value="id='ini' espacio='escoge' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' expresi&oacute;n='(10,7,70,25)' nombre='Inicio' visible='si' acci&oacute;n='inicio' pos_mensajes='centro'">
   <param name="A_00" value="id='fin' algoritmo='si' evaluar='siempre' hacer='ang=1;fin=7;'">
   <param name="A_01" value="id='pi' constante='si' expresi&oacute;n='6*asen(0.5)' evaluar='una-sola-vez'">
   <param name="A_02" value="id='ex1' evento='si' condici&oacute;n='p=1' acci&oacute;n='calcular' par&aacute;metro='rad1=ent(16*rnd)+5' ejecuci&oacute;n='una-sola-vez' pos_mensajes='centro'">
   <param name="A_03" value="id='ex2' evento='si' condici&oacute;n='p=2' acci&oacute;n='calcular' par&aacute;metro='rad2=ent(16*rnd)+5' ejecuci&oacute;n='una-sola-vez' pos_mensajes='centro'">
   <param name="A_04" value="id='ex3' evento='si' condici&oacute;n='p=3' acci&oacute;n='calcular' par&aacute;metro='rad3=ent(14*rnd)+2;ang3=ent(361*rnd)' ejecuci&oacute;n='una-sola-vez' pos_mensajes='centro'">
   <param name="A_05" value="id='ex5' evento='si' condici&oacute;n='p=5' acci&oacute;n='calcular' par&aacute;metro='lcr5=0.1*ent(501*rnd)+20' ejecuci&oacute;n='una-sola-vez' pos_mensajes='centro'">
   <param name="A_06" value="id='ex6' evento='si' condici&oacute;n='p=6' acci&oacute;n='calcular' par&aacute;metro='arc6=ent(14*rnd)+2;ang6=ent(360*rnd)+1' ejecuci&oacute;n='una-sola-vez' pos_mensajes='centro'">
   <param name="A_07" value="id='ex7' evento='si' condici&oacute;n='p=7' acci&oacute;n='calcular' par&aacute;metro='R7=ent(11*rnd)+2;r7=0.1*ent(21*rnd)+10' ejecuci&oacute;n='una-sola-vez' pos_mensajes='centro'">
   <param name="G_00" value="espacio='escoge' tipo='texto' color='ff6200' dibujar-si='p&gt;0' expresi&oacute;n='[90,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs24\b Ejercicio\par {\*\mjaformula{\expr p}} de {\*\mjaformula{\expr fin}}\fs32\par}' fuente='Arial,BOLD,12' decimales='0'">
   <param name="G_01" value="espacio='enunciado' tipo='texto' color='ff6200' dibujar-si='p=0' expresi&oacute;n='[10,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28\b Escribe y resuelve en tu cuaderno\par los siguientes ejercicios.\f2\fs24\b0\par}' fuente='Arial,BOLD,14'">
   <param name="G_02" value="espacio='enunciado' tipo='segmento' color='grisClaro' coord_abs='si' expresi&oacute;n='(0,0)(420,0)' tama&ntilde;o='0'">
   <param name="G_03" value="espacio='enunciado' tipo='segmento' color='grisClaro' coord_abs='si' expresi&oacute;n='(0,89)(420,89)' tama&ntilde;o='0'">
   <param name="G_04" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='p=0' expresi&oacute;n='[40,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b NOTA IMPORTANTE\par \par Para los c\u225 lculos realizados en estos ejercicios\par se ha utilizado el valor \u960  \u8776  3.14 y los resultados\par de las operaciones se dan redondeados a las\par cent\u233 simas.\b0\par}' fuente='Arial,BOLD,14'">
   <param name="G_05" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=1' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 1\b0 . Calcula la longitud de una circunferencia que tiene\par     {\*\mjaformula{\expr rad1\decimals 0\fixed0}} cm de radio.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_06" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=2' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 2\b0 . Calcula la longitud de dos circunferencias que tienen {\*\mjaformula{\expr 2*rad2\decimals 0\fixed0}} cm\par     de di\u225 metro, la primera, y {\*\mjaformula{\expr rad2\decimals 0\fixed0}} cm de radio la segunda.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_07" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=3' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 3\b0 . Calcula la longitud de la circunferencia y de los arcos\par     marcados en azul y rojo, sabiendo que su radio es {\*\mjaformula{\expr rad3\decimals 0\fixed0}} cm.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_08" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=4' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 4\b0 . Calcula la longitud del arco correspondiente a un \u225 ngulo\par     de 180\u186  en una circunferencia de radio 1. Calcula tambi\u233 n\par     las longitudes de los arcos de 30\u186 , 90\u186  y 270\u186 . \f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_09" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=5' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 5\b0 . Calcula el radio de una circunferencia sabiendo que\par     tiene una longitud de {\*\mjaformula{\expr lcr5\decimals 2\fixed0}} cm.\f3\fs24\par}' fuente='Arial,BOLD,14'">
   <param name="G_10" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=6' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 6\b0 . Calcula el radio de una circunferencia sabiendo que\par     a un \u225 ngulo de 60\u186  le corresponde un arco de 10 cm.\par     \u191 Y si fuese un \u225 ngulo de {\*\mjaformula{\expr ang6\decimals 0\fixed0}}\u186  al que corresponde un\par     arco de {\*\mjaformula{\expr arc6\decimals 2\fixed0}} cm\f3\fs24 ?\par}' fuente='Arial,BOLD,14'">
   <param name="G_11" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=7' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b 7\b0 . Una piscina circular de {\*\mjaformula{\expr 2*R7\decimals 0\fixed0}} m de di\u225 metro est\u225  rodeada\par     por una acera de {\*\mjaformula{\expr r7\decimals 1\fixed0}} m de anchura. \u191 Cu\u225 l ser\u225  la\par     longitud de la acera si la medimos exactamente\par     por la mitad de su anchura?\par}' fuente='Arial,BOLD,14'">
   <param name="G_12" value="espacio='solucion' tipo='curva' color='azul' dibujar-si='p=1' expresi&oacute;n='(4+5*cos(t),5*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">
   <param name="G_13" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='p=1' expresi&oacute;n='(4,0)(9,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red255\green0\blue0;}\f1\fs28\b\cf0 R = {\*\mjaformula{\expr rad1\decimals 0\fixed0}} cm\cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_14" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=1)&amp;(sol=1)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 La longitud de la\par circunferencia es:\b\par \par L = 2\u183 \u960 \u183 R\par \par \b0\par \par \par As\u237  que:\b\par \par L = 2 \u183  3.14 \u183  {\*\mjaformula{\expr rad1\decimals 0\fixed0}} = {\*\mjaformula{\expr 6.28*rad1\decimals 2\fixed0}} cm\b0\par}' fuente='Arial,PLAIN,14'">
   <param name="G_15" value="espacio='solucion' tipo='curva' color='naranja' dibujar-si='p=2' expresi&oacute;n='(5+2.5*cos(t),2.5*sen(t)+3)' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">
   <param name="G_16" value="espacio='solucion' tipo='curva' color='naranja' dibujar-si='p=2' expresi&oacute;n='(5+2.5*cos(t),2.5*sen(t)-3)' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">
   <param name="G_17" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='p=2' expresi&oacute;n='(5,3)(7.5,3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red255\green0\blue0;}\f1\fs28\b\cf0 R = {\*\mjaformula{\expr rad2\decimals 0\fixed0}} cm\cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_18" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='p=2' expresi&oacute;n='(2.5,-3)(7.5,-3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red255\green0\blue0;}\f1\fs28\b\cf0 D = {\*\mjaformula{\expr 2*rad2\decimals 0\fixed0}} cm\cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_19" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=2)&amp;(sol=1)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Las dos circunferencias son\par iguales porque el radio de la\par primera es la mitad de su\par di\u225 metro:\b\par \par R = {\*\mjaformula{\fraction{\num 1}{\den 2}}} \u183  {\*\mjaformula{\expr 2*rad2\decimals 0\fixed0}} = {\*\mjaformula{\expr rad2\decimals 0\fixed0}} cm\b0\par \par Al tener ambas igual radio\par tendr\u225 n la misma longitud:\b\par \par L = 2 \u183  3.14 \u183  {\*\mjaformula{\expr rad2\decimals 0\fixed0}} = {\*\mjaformula{\expr 6.28*rad2\decimals 2\fixed0}} cm\b0\par}' fuente='Arial,PLAIN,14'">
   <param name="G_20" value="espacio='solucion' tipo='arco' color='turquesa' dibujar-si='p=3' centro='(6,0)' radio='2.5' fin='ang3' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red0\green255\blue255;}\f1\fs28\b\cf0     {\*\mjaformula{\expr ang3\decimals 0\fixed0}}\u186 \cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,14' relleno='turquesa'">
   <param name="G_21" value="espacio='solucion' tipo='segmento' color='naranja' dibujar-si='p=3' expresi&oacute;n='(6+4*cos(ang3*pi/180),4*sen(ang3*pi/180))(6,0)(10,0)' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_22" value="espacio='solucion' tipo='curva' color='azul' dibujar-si='p=3' expresi&oacute;n='(6+4*cos(t),4*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">
   <param name="G_23" value="espacio='solucion' tipo='curva' color='rojo' dibujar-si='p=3' expresi&oacute;n='(6+4*cos(t),4*sen(t))' t.intervalo='[0,ang3*pi/180]' t.pasos='200' ancho='2' visible='no'">
   <param name="G_24" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=3)&amp;(sol=1)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs28 La longitud de la circunferencia es:\b\par \par L = 2 \u183  3.14 \u183  {\*\mjaformula{\expr rad3\decimals 0\fixed0}} = {\*\mjaformula{\expr 6.28*rad3\decimals 2\fixed0}} cm\b0\par \par Como el arco rojo es {\*\mjaformula{\fraction{\num{\expr ang3\decimals 0\fixed0}}{\den\f3\fs26 360}}} partes\par de la circunferencia, su longitud es:\b\par L\fs24\cf0 rojo\fs28\cf1  = {\*\mjaformula{\fraction{\num\f5\fs26\b{\expr ang3\decimals 0\fixed0}}{\den\f5\fs26\b 360}}} \u183  {\*\mjaformula{\expr 6.28*rad3\decimals 2\fixed0}} = {\*\mjaformula{\expr 6.28*rad3*ang3/360\decimals 2\fixed0}} cm\b0\par \par El arco azul es la diferencia:\b\par L\cf2\fs24 azul\fs28\cf1  = L - L\cf0\fs24 rojo\fs28\cf1  = {\*\mjaformula{\expr 6.28*rad3\decimals 2\fixed0}} - {\*\mjaformula{\expr 6.28*rad3*ang3/360\decimals 2\fixed0}} = {\*\mjaformula{\expr 6.28*rad3*(360-ang3)/360\decimals 2\fixed0}} cm\b0\par \par \par}' fuente='Arial,PLAIN,14'">
   <param name="G_25" value="espacio='solucion' tipo='segmento' color='naranja' dibujar-si='p=4' expresi&oacute;n='(6+3*cos(pi/6),3*sen(pi/6)-2)(6,-2)' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_26" value="espacio='solucion' tipo='segmento' color='naranja' dibujar-si='p=4' expresi&oacute;n='(6,-5)(6,1)' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_27" value="espacio='solucion' tipo='arco' color='turquesa' dibujar-si='p=4' centro='(6,-2)' radio='1.5' fin='180' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red0\green255\blue255;}\f1\fs28\b\cf0 180\u186 \cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,14' relleno='turquesa'">
   <param name="G_28" value="espacio='solucion' tipo='segmento' color='naranja' dibujar-si='p=4' expresi&oacute;n='(3,-2)(9,-2)' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_29" value="espacio='solucion' tipo='curva' color='azul' dibujar-si='p=4' expresi&oacute;n='(6+3*cos(t),3*sen(t)-2)' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">
   <param name="G_30" value="espacio='solucion' tipo='curva' color='rojo' dibujar-si='p=4' expresi&oacute;n='(6+3*cos(t),3*sen(t)-2)' t.intervalo='[0,pi]' t.pasos='200' ancho='2' visible='no'">
   <param name="G_31" value="espacio='solucion' tipo='arco' color='turquesa' dibujar-si='p=6' centro='(5,0)' radio='2' fin='60' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue255;\red0\green255\blue255;}\f1\fs28\b\cf0    60\u186 \cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,14' relleno='turquesa'">
   <param name="G_32" value="espacio='solucion' tipo='segmento' color='naranja' dibujar-si='p=7' expresi&oacute;n='(1,0)(9,0)' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_33" value="espacio='solucion' tipo='segmento' color='rojo' dibujar-si='p=5' expresi&oacute;n='(5,0)(9,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red255\green0\blue0;}\f1\fs28\b\cf0 R\cf1\par}' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_34" value="espacio='solucion' tipo='segmento' color='naranja' dibujar-si='p=6' expresi&oacute;n='(5+4*cos(pi/3),4*sen(pi/3))(5,0)(9,0)' fuente='Arial,BOLD,14' tama&ntilde;o='0' ancho='2'">
   <param name="G_35" value="espacio='solucion' tipo='curva' color='azul' dibujar-si='p&gt;4' expresi&oacute;n='(5+4*cos(t),4*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">
   <param name="G_36" value="espacio='solucion' tipo='curva' color='rojo' dibujar-si='p=6' expresi&oacute;n='(5+4*cos(t),4*sen(t))' t.intervalo='[0,pi/3]' t.pasos='200' ancho='2' visible='no'">
   <param name="G_37" value="espacio='solucion' tipo='curva' color='azul' dibujar-si='p=7' expresi&oacute;n='(5+5*cos(t),5*sen(t))' t.intervalo='[0,2*pi]' t.pasos='1000' ancho='2' visible='no'">
   <param name="G_38" value="espacio='solucion' tipo='arco' color='azul' dibujar-si='p=7' centro='(5,0)' radio='4.5' inicio='s-7.5' fin='s+7.5' familia='s' s.intervalo='[0,330]' s.pasos='11' ancho='2'">
   <param name="G_39" value="espacio='solucion' tipo='relleno' color='turquesa' dibujar-si='p=7' expresi&oacute;n='(5,1)'">
   <param name="G_40" value="espacio='solucion' tipo='relleno' color='turquesa' dibujar-si='p=7' expresi&oacute;n='(5,-1)'">
   <param name="G_41" value="espacio='solucion' tipo='relleno' color='009000' dibujar-si='p=7' expresi&oacute;n='(0.2,0)'">
   <param name="G_42" value="espacio='solucion' tipo='texto' color='rojo' dibujar-si='p=6' expresi&oacute;n='[360,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b 10 cm\b0\par}' fuente='Arial,BOLD,14'">
   <param name="G_43" value="espacio='solucion' tipo='texto' color='rojo' dibujar-si='p=7' expresi&oacute;n='[280,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue255;\red255\green0\blue0;}\f1\fs28\b\cf0{\*\mjaformula{\expr 2*R7\decimals 0\fixed0}} m\cf1\b0\par}' fuente='Arial,BOLD,14'">
   <param name="G_44" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=4)&amp;(sol=1)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red255\green0\blue0;\red0\green0\blue0;\red0\green144\blue0;}\f1\fs28 La longitud de la circunferencia es: \b L = 2 \u183  3.14 \u183  1 = 6.28 cm\b0\par Al ser el \u225 ngulo llano (180\u186 ), su arco es la mitad\par de la circunferencia:\b  L\fs24\cf0 arco\fs28\cf1  = {\*\mjaformula{\fraction{\num 1}{\den 2}}} \u183  6.28 = 3.14 cm\cf2\par En una circunferencia de radio 1,\par la longitud de la semicircunferencia\par es el n\u250 mero \u960 .\cf1\fs24\b0\par Arco de 90\u186 : \b L = {\*\mjaformula{\fraction{\num 1}{\den 2}}} \u183  3.14 = 1.57 cm\b0\par Arco de 30\u186 : \b L = {\*\mjaformula{\fraction{\num 1}{\den 6}}} \u183  3.14 = 0.52 cm\b0\par Arco de 270\u186 : \b L = {\*\mjaformula{\fraction{\num 3}{\den 2}}} \u183  3.14 = 4.71 cm\fs28\b0\par}' fuente='Arial,PLAIN,14'">
   <param name="G_45" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=5)&amp;(sol=1)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs28 La longitud de la circunferencia es:\b\par \par L = 2 \u183  \u960  \u183  R = {\*\mjaformula{\expr lcr5\decimals 2\fixed0}} cm\b0\par \par \par Despejando, resulta:\par \b\par R = {\*\mjaformula{\fraction{\num\f3\fs26\b{\expr lcr5\decimals 2\fixed0}}{\den 2 \u183  \u960 }}} = {\*\mjaformula{\fraction{\num\f3\fs26\b{\expr lcr5\decimals 2\fixed0}}{\den 6.28}}} = {\*\mjaformula{\expr lcr5/6.28\decimals 2\fixed0}} cm\b0\par}' fuente='Arial,PLAIN,14'">
   <param name="G_46" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=6)&amp;(sol=1)' expresi&oacute;n='[4,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 El \u225 ngulo de 60\u186  es la sexta parte del c\u237 rculo y su longitud\par es la sexta parte de la circunferencia. Como\par el arco tiene longitud 10 cm, la longitud\par de la circunferencia ser\u225  60 cm.\par As\u237 : \b L = 2 \u183  \u960  \u183  R = 60 cm\b0\par \par Despejando, resulta:\b\par R = {\*\mjaformula{\fraction{\num 60}{\den 2 \u183  \u960 }}} = {\*\mjaformula{\fraction{\num 60}{\den 6.28}}} = 9.55 cm\b0\par \par Para el arco de {\*\mjaformula{\expr ang6\decimals 0\fixed0}}\u186  ser\u225 :\b\par R = {\*\mjaformula{\fraction{\num 360\u183 {\expr arc6\decimals 2\fixed0}}{\den 2 \u183  \u960 \u183 {\expr ang6\decimals 0\fixed0}}}} = {\*\mjaformula{\fraction{\num{\expr 360*arc6\decimals 2\fixed0}}{\den 2 \u183  \u960 \u183 {\expr 6.28*ang6\decimals 2\fixed0}}}}  = {\*\mjaformula{\expr 360*arc6/(6.28*ang6)\decimals 2\fixed0}} cm\b0\par}' fuente='Arial,PLAIN,14'">
   <param name="G_47" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=7)&amp;(sol=1)' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 El radio de la acera, en su\par parte central, es:\par \b\par R = {\*\mjaformula{\expr R7\decimals 0\fixed0}} + {\*\mjaformula{\expr r7/2\decimals 2\fixed0}} = {\*\mjaformula{\expr R7+0.5*r7\decimals 2\fixed0}} m\b0\par \par \par As\u237  que su longitud ser\u225  de:\par \b\par L = 2 \u183  \u960  \u183  {\*\mjaformula{\expr R7+0.5*r7\decimals 2\fixed0}}  = {\*\mjaformula{\expr 6.28*(R7+0.5*r7)\decimals 2\fixed0}}  m\b0\par}' fuente='Arial,PLAIN,14'">
</ajs>
