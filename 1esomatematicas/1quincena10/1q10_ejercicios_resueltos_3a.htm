   <param name="G_56" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=4)&amp;(sol=1)' expresi&oacute;n='[4,4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b AOB \b0 es el suplementario de\b  AOC\par AOB = 180\u186  - AOC = 180\u186  - 54\u186  = 126\u186 \par \par ABC \b0 es un \u225 ngulo inscrito cuyo\par \u225 ngulo central es \b AOC, \b0 as\u237  que\b :\par ABC = {\*\mjaformula{\fraction{\num 1}{\den 2}}} \u183  AOC = {\*\mjaformula{\fraction{\num 1}{\den 2}}} \u183  54\u186  = 27\u186 \par \par OAB\b0  es igual a \b ABC\b0  porque ABO\par es un tri\u225 ngulo is\u243 sceles, as\u237  que:\b\par OAB = ABC = 27\u186 \par \par BOC\b0  es un \u225 ngulo llano: \b BOC = 180\u186 \par}' fuente='Arial,BOLD,14'">
