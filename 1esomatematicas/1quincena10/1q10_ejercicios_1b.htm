                  <param name="G_11" value="espacio='expl' tipo='segmento' color='rojo' dibujar-si='(item=11)&amp;(ay=1)' expresi&oacute;n='(0,-1)(cos(pi/5),-sen(pi/5)-1)' fuente='Arial,PLAIN,12' ancho='2'">
                  <param name="G_12" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item=12)&amp;(ay=1)' expresi&oacute;n='[18,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 En una circunferencia de radio {\*\mjaformula{\expr rad12\decimals 1\fixed0}}\u191 es posible trazar una\par cuerda de longitud {\*\mjaformula{\expr long12\decimals 1\fixed0}}?\par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
                  <param name="G_13" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=12)&amp;(ay=1)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28{\*\mjaformula{\expr 2*rad12&lt;long12?&squot;No&squot;:&squot;S\u237 &squot;\decimals 2\fixed0}}\par \par La cuerda m\u225 s grande que se puede trazar en una\par circunferencia coincide con el di\u225 metro.\par \par Si la longitud del radio es {\*\mjaformula{\expr rad12\decimals 1\fixed0}}, entonces el di\u225 metro\par ser\u225  d=2\u183 R=2\u183 {\*\mjaformula{\expr rad12\decimals 1\fixed0}}={\*\mjaformula{\expr 2*rad12\decimals 1\fixed0}}.\par \par Podremos trazar cuerdas de longitud menor o igual que d={\*\mjaformula{\expr 2*rad12\decimals 1\fixed0}}.\par \par En este caso la longitud de la cuerda es {\*\mjaformula{\expr 2*rad12&lt;long12?&squot;mayor&squot;:(2*rad12=long12?&squot;igual&squot;:&squot;menor&squot;)\decimals 2\fixed0}} que el\par di\u225 metro, as\u237  que es {\*\mjaformula{\expr 2*rad12&lt;long12?&squot;imposible&squot;:&squot;posible&squot;\decimals 2\fixed0}} trazarla.\par}' fuente='Arial,PLAIN,14' fijo='no'">
                  <param name="G_14" value="espacio='expl' tipo='texto' color='azul' dibujar-si='(item=12)&amp;(ay=1)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs24 Una cuerda es un segmento que une dos\par puntos cualesquiera de la circunferencia.\par \par El di\u225 metro tambi\u233 n es una cuerda que\par pasa por el centro de la circunferencia.\fs28\par}' fuente='Arial,PLAIN,12'">
                  <param name="G_15" value="espacio='expl' tipo='ecuaci&oacute;n' color='azul' dibujar-si='(item=12)&amp;(ay=1)' expresi&oacute;n='x^2+(y+1)^2=1' visible='no'">
                  <param name="G_16" value="espacio='expl' tipo='segmento' color='rojo' dibujar-si='(item=12)&amp;(ay=1)' expresi&oacute;n='(cos(pi/9),sen(pi/9)-1)(-cos(pi/9),-sen(pi/9)-1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\par}' fuente='Times New Roman,PLAIN,12' ancho='2'">
                  <param name="G_17" value="espacio='expl' tipo='segmento' color='rojo' dibujar-si='(item=12)&amp;(ay=1)' expresi&oacute;n='(cos(pi/9),sen(pi/9)-1)(-cos(pi/3),-sen(pi/3)-1)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;}\par}' fuente='Times New Roman,PLAIN,12' ancho='2'">
                  <param name="G_18" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item=13)&amp;(ay=1)' expresi&oacute;n='[18,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Si una circunferencia tiene longitud {\*\mjaformula{\expr per13\decimals 1\fixed0}} y un arco tiene\par longitud {\*\mjaformula{\expr per13*ang13/360\decimals 1\fixed0}} \u191 qu\u233  amplitud tendr\u225  el \u225 ngulo central\par correspondiente a ese arco?\par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
                  <param name="G_19" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=13)&amp;(ay=1)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 La longitud del arco es directamente proporcional al \u225 ngulo.\par La circunferencia completa mide 360\u186  y su per\u237 metro es {\*\mjaformula{\expr per13\decimals 1\fixed0}}.\par \par As\u237  que: &quot;la amplitud \u945  del \u225 ngulo es a {\*\mjaformula{\expr per13*ang13/360\decimals 1\fixed0}} como 360\u186  es a {\*\mjaformula{\expr per13\decimals 1\fixed0}}&quot;.\par \par {\*\mjaformula{\fraction{\num\f2\fs26\u945 }{\den\f2\fs26{\expr per13*ang13/360\decimals 1\fixed0}}}={\fraction{\num\f2\fs26 360}{\den\f2\fs26{\expr per13\decimals 1\fixed0}}}}\par \par Por lo tanto la amplitud ser\u225  \u945 ={\*\mjaformula{\fraction{\num{\expr per13*ang13/360\decimals 1\fixed0}\u183 360}{\den{\expr per13\decimals 1\fixed0}}}}={\*\mjaformula{\expr ang13\decimals 1\fixed0}}\par \par}' fuente='Arial,PLAIN,14' fijo='no'">
                  <param name="G_20" value="espacio='expl' tipo='texto' color='azul' dibujar-si='(item=13)&amp;(ay=1)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 La longitud del arco es directamente\par proporcional al \u225 ngulo central\par correspondiente.\par}' fuente='Arial,PLAIN,12'">
                  <param name="G_21" value="espacio='expl' tipo='ecuaci&oacute;n' color='azul' dibujar-si='(item=13)&amp;(ay=1)' expresi&oacute;n='x^2+(y+1)^2=1' visible='no'">
                  <param name="G_22" value="espacio='expl' tipo='segmento' color='azul' dibujar-si='(item=13)&amp;(ay=1)' expresi&oacute;n='(0,-1)(cos(pi/5),-sen(pi/5)-1)' fuente='Arial,PLAIN,12' ancho='2'">
                  <param name="G_23" value="espacio='expl' tipo='segmento' color='azul' dibujar-si='(item=13)&amp;(ay=1)' expresi&oacute;n='(0,-1)(cos(pi/18),-sen(pi/18)-1)' fuente='Arial,PLAIN,12' ancho='2'">
                  <param name="G_24" value="espacio='expl' tipo='arco' color='rojo' dibujar-si='(item=13)&amp;(ay=1)' centro='(0,-1)' inicio='-36' fin='-10' ancho='2'">
                  <param name="G_25" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item=21)&amp;(ay=2)' expresi&oacute;n='[18,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Si {\*\mjaformula{\expr rnd21&gt;0.5?&squot;un punto&squot;:&squot;una recta&squot;\decimals 0\fixed0}} se encuentra a distancia {\*\mjaformula{\expr dist21\decimals 1\fixed0}} del centro de\par una circunferencia de radio {\*\mjaformula{\expr rad21\decimals 1\fixed0}} \u191 cu\u225 les son sus\par posiciones relativas?\par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
                  <param name="G_26" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=21)&amp;(ay=2)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28\par \par Como la distancia al centro de la circunferencia es {\*\mjaformula{\expr dist21&gt;rad21?&squot;mayor&squot;:(dist21=rad21?&squot;igual&squot;:&squot;menor&squot;)\decimals 0\fixed0}}\par que el radio, {\*\mjaformula{\expr rnd21&gt;0.5?&squot;el punto&squot;:&squot;la recta&squot;\decimals 0\fixed0}} es {\*\mjaformula{\expr rnd21&gt;0.5?(dist21&gt;rad21?&squot;exterior&squot;:(dist21=rad21?&squot;pertenece&squot;:&squot;interior&squot;)):(dist21&gt;rad21?&squot;exterior&squot;:(dist21=rad21?&squot;tangente&squot;:&squot;secante&squot;))\decimals 0\fixed0}} a la circunferencia.\par}' fuente='Arial,PLAIN,14' fijo='no'">
                  <param name="G_27" value="espacio='expl' tipo='texto' color='azul' dibujar-si='(item=21)&amp;(ay=2)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 La posici\u243 n relativa depende\par del radio de la circunferencia\par y de la distancia al centro.\par}' fuente='Arial,PLAIN,12'">
                  <param name="G_28" value="espacio='expl' tipo='ecuaci&oacute;n' color='azul' dibujar-si='(item=21)&amp;(ay=2)' expresi&oacute;n='x^2+(y+1)^2=1' visible='no'">
                  <param name="G_29" value="espacio='expl' tipo='punto' color='rojo' dibujar-si='(item=21)&amp;(ay=2)&amp;(rnd21&gt;0.5)' expresi&oacute;n='(0.2,-0.7)' tama&ntilde;o='3'">
                  <param name="G_30" value="espacio='expl' tipo='punto' color='rojo' dibujar-si='(item=21)&amp;(ay=2)&amp;(rnd21&gt;0.5)' expresi&oacute;n='(0,-2)' tama&ntilde;o='3'">
                  <param name="G_31" value="espacio='expl' tipo='punto' color='rojo' dibujar-si='(item=21)&amp;(ay=2)&amp;(rnd21&gt;0.5)' expresi&oacute;n='(1,-1.7)' tama&ntilde;o='3'">
                  <param name="G_32" value="espacio='expl' tipo='segmento' color='rojo' dibujar-si='(item=21)&amp;(ay=2)&amp;(rnd21&lt;=0.5)' expresi&oacute;n='(-2,-1)(0.5,1)' fuente='Arial,PLAIN,12' tama&ntilde;o='0' ancho='2'">
                  <param name="G_33" value="espacio='expl' tipo='segmento' color='rojo' dibujar-si='(item=21)&amp;(ay=2)&amp;(rnd21&lt;=0.5)' expresi&oacute;n='(1,-2.2)(1,1)' fuente='Arial,PLAIN,12' tama&ntilde;o='0' ancho='2'">
                  <param name="G_34" value="espacio='expl' tipo='segmento' color='rojo' dibujar-si='(item=21)&amp;(ay=2)&amp;(rnd21&lt;=0.5)' expresi&oacute;n='(-2,-0.5)(2,-2)' fuente='Arial,PLAIN,12' tama&ntilde;o='0' ancho='2'">
                  <param name="G_35" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item=22)&amp;(ay=2)' expresi&oacute;n='[18,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Si los centros de dos circunferencias est\u225 n a una distancia\par de {\*\mjaformula{\expr dist22\decimals 1\fixed0}} y una de ellas tiene radio {\*\mjaformula{\expr rad22\decimals 1\fixed0}} \u191 c\u243 mo deber\u225 \par ser el radio de la otra para que sean {\*\mjaformula{\expr rnd21&lt;0.25?&squot;exteriores&squot;:(rnd21&lt;0.5?&squot;tangentes&squot;:(rnd21&lt;0.75?&squot;secantes&squot;:&squot;interiores&squot;))\decimals 0\fixed0}}?\par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
                  <param name="G_36" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=22)&amp;(ay=2)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Si llamamos R1 al radio de la primera circunferencia, R2 al radio\par de la segunda y d a la distancia entre sus centros, entonces:\par \par R1={\*\mjaformula{\expr rad22\decimals 1\fixed0}}    d={\*\mjaformula{\expr dist22\decimals 1\fixed0}}\par \par Para que las dos circunferencias sean {\*\mjaformula{\expr rnd21&lt;0.25?&squot;exteriores&squot;:(rnd21&lt;0.5?&squot;tangentes&squot;:(rnd21&lt;0.75?&squot;secantes&squot;:&squot;interiores&squot;))\decimals 0\fixed0}} el radio\par de la segunda deber\u225  ser:\par}' fuente='Arial,PLAIN,14' fijo='no'">
                  <param name="G_37" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=22)&amp;(ay=2)&amp;(rnd21&lt;0.25)' expresi&oacute;n='[40,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 R2&lt;{\*\mjaformula{\expr dist22\decimals 1\fixed0}}-{\*\mjaformula{\expr rad22\decimals 1\fixed0}}={\*\mjaformula{\expr dist22-rad22\decimals 1\fixed0}}\par}' fuente='Arial,PLAIN,14' fijo='no'">
                  <param name="G_38" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=22)&amp;(ay=2)&amp;(rnd21&lt;0.5)&amp;(0.25&lt;rnd21)' expresi&oacute;n='[40,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 R2={\*\mjaformula{\expr dist22\decimals 1\fixed0}}-{\*\mjaformula{\expr rad22\decimals 1\fixed0}}={\*\mjaformula{\expr dist22-rad22\decimals 1\fixed0}}   (tangentes exteriores)\par \par                                    \u243  bien\par \par R2={\*\mjaformula{\expr dist22\decimals 1\fixed0}}+{\*\mjaformula{\expr rad22\decimals 1\fixed0}}={\*\mjaformula{\expr dist22+rad22\decimals 1\fixed0}}   (tangentes interiores)\par}' fuente='Arial,PLAIN,14' fijo='no'">
                  <param name="G_39" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=22)&amp;(ay=2)&amp;(rnd21&lt;0.75)&amp;(0.5&lt;rnd21)' expresi&oacute;n='[40,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 R2&gt;{\*\mjaformula{\expr dist22\decimals 1\fixed0}}-{\*\mjaformula{\expr rad22\decimals 1\fixed0}}={\*\mjaformula{\expr dist22-rad22\decimals 1\fixed0}}\par \par              y adem\u225 s\par \par R2&lt;{\*\mjaformula{\expr dist22\decimals 1\fixed0}}+{\*\mjaformula{\expr rad22\decimals 1\fixed0}}={\*\mjaformula{\expr dist22+rad22\decimals 1\fixed0}}\par}' fuente='Arial,PLAIN,14' fijo='no'">
                  <param name="G_40" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=22)&amp;(ay=2)&amp;(0.75&lt;rnd21)' expresi&oacute;n='[40,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 R2&gt;{\*\mjaformula{\expr dist22\decimals 1\fixed0}}+{\*\mjaformula{\expr rad22\decimals 1\fixed0}}={\*\mjaformula{\expr dist22+rad22\decimals 1\fixed0}}  : la segunda circunferencia\par contiene a la primera.\par}' fuente='Arial,PLAIN,14' fijo='no'">
                  <param name="G_41" value="espacio='expl' tipo='texto' color='azul' dibujar-si='(item=22)&amp;(ay=2)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 La posici\u243 n relativa de dos\par circunferencias depende de\par sus radios y de la distancia\par entre sus centros.\par}' fuente='Arial,PLAIN,12'">
                  <param name="G_42" value="espacio='expl' tipo='ecuaci&oacute;n' color='azul' dibujar-si='(item=22)&amp;(ay=2)' expresi&oacute;n='(x-1)^2+(y+0.5)^2=1.5' visible='no'">
                  <param name="G_43" value="espacio='expl' tipo='ecuaci&oacute;n' color='azul' dibujar-si='(item=22)&amp;(ay=2)' expresi&oacute;n='(x+1.5)^2+(y+1.2)^2=0.8' visible='no'">
                  <param name="G_44" value="espacio='expl' tipo='segmento' color='rojo' dibujar-si='(item=22)&amp;(ay=2)' expresi&oacute;n='(1,-0.5)(-1.5,-1.2)' fuente='Arial,PLAIN,12' tama&ntilde;o='0' ancho='2'">
                  <param name="G_45" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item=31)&amp;(ay=3)' expresi&oacute;n='[18,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Si el \u225 ngulo central de una circunferencia tiene una amplitud\par de {\*\mjaformula{\expr ang31\decimals 0\fixed0}}\u186  \u191 cu\u225 l ser\u225  la amplitud del \u225 ngulo inscrito\par correspondiente?\par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
                  <param name="G_46" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=31)&amp;(ay=3)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Sabemos que el \u225 ngulo central tiene doble amplitud que el\par \u225 ngulo inscrito correspondiente as\u237  que, si llamamos \u945  a la\par amplitud del \u225 ngulo central y \u946  a la del inscrito:\par \par \u945 =2\u946 \par \par Y ya que \u945 ={\*\mjaformula{\expr ang31\decimals 0\fixed0}}\u186  entonces la amplitud del \u225 ngulo inscrito es\par \par \u946 ={\*\mjaformula{\fraction{\num{\expr ang31\decimals 0\fixed0}\u186 }{\den 2}}}={\*\mjaformula{\expr ang31/2\decimals 0\fixed0}}\u186 \par}' fuente='Arial,PLAIN,14' fijo='no'">
                  <param name="G_47" value="espacio='expl' tipo='texto' color='azul' dibujar-si='(item=31)&amp;(ay=3)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 La ampitud del \u225 ngulo inscrito\par en una circunferencia es la\par mitad de la amplitud del \u225 ngulo\par central.\par}' fuente='Arial,PLAIN,12'">
                  <param name="G_48" value="espacio='expl' tipo='ecuaci&oacute;n' color='azul' dibujar-si='(item=31)&amp;(ay=3)' expresi&oacute;n='x^2+(y+1)^2=1' visible='no'">
                  <param name="G_49" value="espacio='expl' tipo='arco' color='rojo' dibujar-si='(item=31)&amp;(ay=3)' centro='(0,-1)' radio='0.5' inicio='(cos(pi/2),-sen(pi/2)-1)' fin='(cos(pi/5),sen(pi/5)-1)' relleno='rojo'">
                  <param name="G_50" value="espacio='expl' tipo='arco' color='rojo' dibujar-si='(item=31)&amp;(ay=3)' centro='(cos(0.6*pi),sen(0.6*pi)-1)' radio='0.5' inicio='(cos(pi/2),-sen(pi/2)-1)' fin='(cos(pi/5),sen(pi/5)-1)' relleno='rojo'">
                  <param name="G_51" value="espacio='expl' tipo='segmento' color='azul' dibujar-si='(item=31)&amp;(ay=3)' expresi&oacute;n='(0,-1)(cos(pi/5),sen(pi/5)-1)' fuente='Arial,PLAIN,12' tama&ntilde;o='0'">
                  <param name="G_52" value="espacio='expl' tipo='segmento' color='azul' dibujar-si='(item=31)&amp;(ay=3)' expresi&oacute;n='(0,-1)(cos(pi/2),-sen(pi/2)-1)' fuente='Arial,PLAIN,12' tama&ntilde;o='0'">
                  <param name="G_53" value="espacio='expl' tipo='segmento' color='azul' dibujar-si='(item=31)&amp;(ay=3)' expresi&oacute;n='(cos(0.6*pi),sen(0.6*pi)-1)(cos(pi/2),-sen(pi/2)-1)' fuente='Arial,PLAIN,12' tama&ntilde;o='0'">
                  <param name="G_54" value="espacio='expl' tipo='segmento' color='azul' dibujar-si='(item=31)&amp;(ay=3)' expresi&oacute;n='(cos(0.6*pi),sen(0.6*pi)-1)(cos(pi/5),sen(pi/5)-1)' fuente='Arial,PLAIN,12' tama&ntilde;o='0'">
                  <param name="G_55" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item=32)&amp;(ay=3)' expresi&oacute;n='[18,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32\u191 Cu\u225 l ser\u225  la amplitud del \u225 ngulo central si sabemos que su\par correspondiente \u225 ngulo inscrito tiene amplitud {\*\mjaformula{\expr ang32/2\decimals 0\fixed0}}\u186 ? \u191 Qu\u233 \par figura se forma cuando el \u225 ngulo inscrito es recto?\par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
                  <param name="G_56" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=32)&amp;(ay=3)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Sabemos que el \u225 ngulo central tiene doble amplitud que el\par \u225 ngulo inscrito correspondiente as\u237  que, si llamamos \u945  a la\par amplitud del \u225 ngulo central y \u946  a la del inscrito:\par \par \u945 =2\u946 \par \par Y ya que \u946 ={\*\mjaformula{\expr ang32/2\decimals 0\fixed0}}\u186  entonces la amplitud del \u225 ngulo central es\par \par \u945 ={\*\mjaformula{\expr ang32\decimals 0\fixed0}}\u186 .\par \par En el caso de que el \u225 ngulo inscrito sea recto, entonces el\par \u225 ngulo central es llano y se forma un tri\u225 ngulo rect\u225 ngulo\par inscrito en la circunferencia.\par}' fuente='Arial,PLAIN,14' fijo='no'">
                  <param name="G_57" value="espacio='expl' tipo='texto' color='azul' dibujar-si='(item=32)&amp;(ay=3)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 La ampitud del \u225 ngulo inscrito\par en una circunferencia es la\par mitad de la amplitud del \u225 ngulo\par central.\par}' fuente='Arial,PLAIN,12'">
                  <param name="G_58" value="espacio='expl' tipo='ecuaci&oacute;n' color='azul' dibujar-si='(item=32)&amp;(ay=3)' expresi&oacute;n='x^2+(y+1)^2=1' visible='no'">
                  <param name="G_59" value="espacio='expl' tipo='arco' color='rojo' dibujar-si='(item=32)&amp;(ay=3)' centro='(cos(0.6*pi),sen(0.6*pi)-1)' radio='0.5' inicio='(cos(pi/5),sen(pi/5)-1)' fin='(-cos(pi/5),-sen(pi/5)-1)' relleno='rojo'">
                  <param name="G_60" value="espacio='expl' tipo='segmento' color='azul' dibujar-si='(item=32)&amp;(ay=3)' expresi&oacute;n='(-cos(pi/5),-sen(pi/5)-1)(cos(pi/5),sen(pi/5)-1)' fuente='Arial,PLAIN,12' tama&ntilde;o='0'">
                  <param name="G_61" value="espacio='expl' tipo='segmento' color='azul' dibujar-si='(item=32)&amp;(ay=3)' expresi&oacute;n='(-cos(pi/5),-sen(pi/5)-1)(cos(0.6*pi),sen(0.6*pi)-1)' fuente='Arial,PLAIN,12' tama&ntilde;o='0'">
                  <param name="G_62" value="espacio='expl' tipo='segmento' color='azul' dibujar-si='(item=32)&amp;(ay=3)' expresi&oacute;n='(cos(0.6*pi),sen(0.6*pi)-1)(cos(pi/5),sen(pi/5)-1)' fuente='Arial,PLAIN,12' tama&ntilde;o='0'">
                  <param name="G_63" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item=41)&amp;(ay=4)' expresi&oacute;n='[18,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Calcula la longitud de una circunferencia de radio {\*\mjaformula{\expr rad41\decimals 1\fixed0}} y el \u225 rea\par del c\u237 rculo correspondiente. Calcula la longitud del arco\par de amplitud {\*\mjaformula{\expr ang41\decimals 0\fixed0}}\u186  y el \u225 rea del sector correspondiente.\par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
                  <param name="G_64" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=41)&amp;(ay=4)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 La longitud de la circunferencia es L=2\u183 \u960 \u183 R=2\u183 \u960 \u183 {\*\mjaformula{\expr rad41\decimals 1\fixed0}}={\*\mjaformula{\expr 2*pi*rad41\decimals 2\fixed0}}.\par \par El \u225 rea del c\u237 rculo es A=\u960 \u183 {\*\mjaformula\f2\fs32 R{\supix 2}}=\u960 \u183 {\*\mjaformula{\expr rad41\decimals 1\fixed0}{\supix 2}}={\*\mjaformula{\expr pi*rad41^2\decimals 2\fixed0}}.\par \par \par \par Si llamamos n a la amplitud del sector circular, entonces:\par \par La longitud del arco es L={\*\mjaformula{\fraction{\num 2\u183 \u960 \u183 R\u183 n}{\den 360}}}={\*\mjaformula{\fraction{\num 2\u183 \u960 \u183 {\expr rad41\decimals 1\fixed0}\u183 {\expr ang41\decimals 0\fixed0}}{\den 360}}}={\*\mjaformula{\expr pi*rad41*ang41/180\decimals 2\fixed0}}.\par \par El \u225 rea del sector circular es A={\*\mjaformula{\fraction{\num\u960 \u183 R{\supix 2}\u183 n}{\den 360}}}={\*\mjaformula{\fraction{\num\u960 \u183 {\expr rad41\decimals 1\fixed0}{\supix 2}\u183 {\expr ang41\decimals 0\fixed0}}{\den 360}}}={\*\mjaformula{\expr pi*rad41^2*ang41/360\decimals 2\fixed0}}.\fs32\par \par \par}' fuente='Arial,PLAIN,14' fijo='no'">
                  <param name="G_65" value="espacio='expl' tipo='texto' color='azul' dibujar-si='(item=41)&amp;(ay=4)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 Para el c\u225 lculo de la longitud de la\par circunferencia y el \u225 rea del c\u237 rculo\par se utilizan las f\u243 rmulas.\par \par La longitud del arco y el \u225 rea del\par sector circular son directamente\par proporcionales a la amplitud del\par \u225 ngulo.\par}' fuente='Arial,PLAIN,12'">
                  <param name="G_66" value="espacio='expl' tipo='ecuaci&oacute;n' color='azul' dibujar-si='(item=41)&amp;(ay=4)' expresi&oacute;n='x^2+(y+1.2)^2=1' visible='no'">
                  <param name="G_67" value="espacio='expl' tipo='segmento' color='azul' dibujar-si='(item=41)&amp;(ay=4)' expresi&oacute;n='(0,-1.2)(cos(pi/5),-sen(pi/5)-1.2)' fuente='Arial,PLAIN,12' ancho='2'">
                  <param name="G_68" value="espacio='expl' tipo='segmento' color='azul' dibujar-si='(item=41)&amp;(ay=4)' expresi&oacute;n='(0,-1.2)(cos(pi/18),-sen(pi/18)-1.2)' fuente='Arial,PLAIN,12' ancho='2'">
                  <param name="G_69" value="espacio='expl' tipo='arco' color='rojo' dibujar-si='(item=41)&amp;(ay=4)' centro='(0,-1.2)' inicio='-36' fin='-10' relleno='turquesa' ancho='2'">
                  <param name="G_70" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item=42)&amp;(ay=4)' expresi&oacute;n='[18,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Calcula el radio interior de una corona circular sabiendo\par que su radio exterior es {\*\mjaformula{\expr rad421\decimals 0\fixed0}} y que su \u225 rea es {\*\mjaformula{\expr pi*(rad421^2-rad422^2)\decimals 2\fixed0}}.\par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
                  <param name="G_71" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=42)&amp;(ay=4)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs28 Si llamamos R al radio de la circunferencia exterior y r al radio\par de la interior, tenemos que el \u225 rea de la corona es:\par \par A\fs20 corona\fs28  = \u960 \u183 ({\*\mjaformula R{\supix 2}}-{\*\mjaformula\f3\fs32 r{\supix 2}}) = \u960 \u183 {\*\mjaformula\f3\fs32 R{\supix 2}}- \u960 \u183 {\*\mjaformula\f3\fs32 r{\supix 2}} = A\fs20 circ ext\fs28  - A\fs20 circ int\fs28  , de donde\par despejando resulta A\fs20 circ int\fs28  = A\fs20 circ ext\fs28  - A\fs20 corona\fs28  .\par \par Como A\fs20 corona\fs28  = {\*\mjaformula{\expr pi*(rad421^2-rad422^2)\decimals 2\fixed0}} y A\fs20 circ ext\fs28  = \u960 \u183 {\*\mjaformula\f3\fs32{\expr rad421\decimals 0\fixed0}{\supix 2}} = {\*\mjaformula{\expr pi*rad421^2\decimals 2\fixed0}} , obtenemos:\par A\fs20 circ int\fs28  = {\*\mjaformula{\expr pi*rad421^2\decimals 2\fixed0}} - {\*\mjaformula{\expr pi*(rad421^2-rad422^2)\decimals 2\fixed0}} = {\*\mjaformula{\expr pi*rad422^2\decimals 2\fixed0}}.\par \par Y como A\fs20 circ int\fs28  = \u960 \u183 {\*\mjaformula\f3\fs32 r{\supix 2}} , entonces {\*\mjaformula{\expr pi*rad422^2\decimals 2\fixed0}} = \u960 \u183 {\*\mjaformula\f3\fs32 r{\supix 2}}\par Despejando r resulta: r = {\*\mjaformula{\radical{\fraction{\num{\expr pi*rad422^2\decimals 2\fixed0}}{\den\u960 }}}} = {\*\mjaformula{\radical{\expr rad422^2\decimals 2\fixed0}}} = {\*\mjaformula{\expr rad422\decimals 2\fixed0}}\fs32\par}' fuente='Arial,PLAIN,14' fijo='no'">
                  <param name="G_72" value="espacio='expl' tipo='texto' color='azul' dibujar-si='(item=42)&amp;(ay=4)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 El \u225 rea de la corona circular es la\par diferencia entre el \u225 rea de la\par circunferencia exterior de la corona\par y el \u225 rea de la circunferencia menor.\par \par Conociendo dos cualesquiera de\par estas \u225 reas se puede obtener la\par tercera.\par}' fuente='Arial,PLAIN,12'">
                  <param name="G_73" value="espacio='expl' tipo='ecuaci&oacute;n' color='azul' dibujar-si='(item=42)&amp;(ay=4)' expresi&oacute;n='x^2+(y+1.2)^2=1' visible='no'">
                  <param name="G_74" value="espacio='expl' tipo='ecuaci&oacute;n' color='azul' dibujar-si='(item=42)&amp;(ay=4)' expresi&oacute;n='x^2+(y+1.2)^2=0.5' visible='no'">
                  <param name="G_75" value="espacio='expl' tipo='relleno' color='turquesa' dibujar-si='(item=42)&amp;(ay=4)' expresi&oacute;n='(0.8,-1.2)'">
                  <param name="G_76" value="tipo='imagen' dibujar-si='ay1=0' coord_abs='si' expresi&oacute;n='(320,100)' archivo='imagenes10/circulo.jpg'">
                  <param name="G_77" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item=43)&amp;(ay=4)' expresi&oacute;n='[18,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Calcula el \u225 rea y el per\u237 metro de una ventana formada\par por un rect\u225 ngulo de {\*\mjaformula{\expr rad43\decimals 1\fixed0}}  m de anchura y doble altura,\par coronada por un semic\u237 rculo.\par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
                  <param name="G_78" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=43)&amp;(ay=4)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs28 Si llamamos b a la base de la ventana, entonces la altura\par de la parte rectangular es a = 2\u183 {\*\mjaformula{\expr rad43\decimals 1\fixed0}} = {\*\mjaformula{\expr 2*rad43\decimals 1\fixed0}} m. \par El semic\u237 rculo que corona la ventana deber\u225  tener un di\u225 metro\par igual a la base de la ventana, para que el encaje sea perfecto,\par as\u237  que este di\u225 metro ser\u225  D = {\*\mjaformula{\expr rad43\decimals 1\fixed0}} m y el radio R = {\*\mjaformula{\expr 0.5*rad43\decimals 2\fixed0}} m.\par \par Con estos datos el per\u237 metro de la ventana es la suma de la\par base, m\u225 s dos veces la altura, m\u225 s la semicircunferencia:\fs24\b\par P = b + 2a + Lsemicirc = {\*\mjaformula{\expr rad43\decimals 1\fixed0}} + 2\u183 {\*\mjaformula{\expr 2*rad43\decimals 1\fixed0}} + \u960 \u183 {\*\mjaformula{\expr 0.5*rad43\decimals 2\fixed0}} = {\*\mjaformula{\expr rad43\decimals 1\fixed0}} + {\*\mjaformula{\expr 4*rad43\decimals 1\fixed0}} + {\*\mjaformula{\expr 0.5*rad43*pi\decimals 2\fixed0}} = {\*\mjaformula{\expr (5+0.5*pi)*rad43\decimals 2\fixed0}} m.\fs28\b0\par \par El \u225 rea ser\u225  la suma del rect\u225 ngulo m\u225 s el semic\u237 rculo:\fs24\b\par A = b\u183 a + Asemicirc = {\*\mjaformula{\expr rad43\decimals 1\fixed0}}\u183 {\*\mjaformula{\expr 2*rad43\decimals 1\fixed0}} + {\*\mjaformula{\fraction{\num\u960 \u183 \f3\fs32\b{\expr 0.5*rad43\decimals 2\fixed0}{\supix 2} }{\den 2}}}= {\*\mjaformula{\expr 2*rad43^2\decimals 2\fixed0}} + {\*\mjaformula{\expr 0.125*pi*rad43^2\decimals 2\fixed0}} = {\*\mjaformula{\expr (2+0.125*pi)*rad43^2\decimals 2\fixed0}}.\fs28\b0\par}' fuente='Arial,PLAIN,14' fijo='no'">
                  <param name="G_79" value="espacio='expl' tipo='texto' color='azul' dibujar-si='(item=43)&amp;(ay=4)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 La ventana est\u225 \par compuesta por\par dos figuras. Una\par de ellas es un\par rect\u225 ngulo y la otra\par es un semic\u237 rculo.\par}' fuente='Arial,PLAIN,12'">
                  <param name="G_80" value="espacio='expl' tipo='pol&iacute;gono' color='azul' dibujar-si='(item=43)&amp;(ay=4)' expresi&oacute;n='(0,-2.5)(0,1.5)(2,1.5)(2,-2.5)(0,-2.5)' relleno='naranja' ancho='2'">
                  <param name="G_81" value="espacio='expl' tipo='arco' color='azul' dibujar-si='(item=43)&amp;(ay=4)' centro='(1,1.5)' fin='180' relleno='turquesa' ancho='2'">
                  <param name="G_82" value="espacio='expl' tipo='arco' color='azul' dibujar-si='(item=44)&amp;(ay=4)' centro='(0.8,-0.8)' radio='1.6' fin='360' ancho='2'">
                  <param name="G_83" value="espacio='expl' tipo='arco' color='azul' dibujar-si='(item=44)&amp;(ay=4)' centro='(1.6,-0.8)' radio='0.8' fin='180' ancho='2'">
                  <param name="G_84" value="espacio='expl' tipo='arco' color='azul' dibujar-si='(item=44)&amp;(ay=4)' centro='(0,-0.8)' radio='0.8' inicio='180' fin='360' ancho='2'">
                  <param name="G_85" value="espacio='expl' tipo='relleno' color='4cff6600' dibujar-si='(item=44)&amp;(ay=4)' expresi&oacute;n='(0,-0.8)'">
                  <param name="G_86" value="espacio='expl' tipo='segmento' color='azul' dibujar-si='(item=44)&amp;(ay=4)' expresi&oacute;n='(0.8,-0.8)(2.4,-0.8)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24\b{\*\mjaformula{\expr rad44\decimals 0\fixed0}} cm\f2\fs24\b0\par}' fuente='Arial,BOLD,12' tama&ntilde;o='3'">
                  <param name="G_87" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item=44)&amp;(ay=4)' expresi&oacute;n='[18,18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Calcula el \u225 rea y el per\u237 metro de la figura coloreada en\par naranja.\par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
                  <param name="G_88" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item=44)&amp;(ay=4)' expresi&oacute;n='[40,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs24 El \u225 rea de la figura naranja es la mitad del \u225 rea del c\u237 rculo.\par Por lo tanto tenemos: \b A\fs20 circ\fs24  = \u960  \u183  R{\*\mjaformula{\supix 2}} = \u960  \u183  {\*\mjaformula{\expr rad44\decimals 0\fixed1}}{\*\mjaformula{\supix 2}} = {\*\mjaformula{\expr pi*rad44^2\decimals 2\fixed0}} cm{\*\mjaformula{\supix 2}}\b0\par y \b A\fs20 fig\fs24  = {\*\mjaformula{\fraction{\num 1}{\den 2}}} \u183  {\*\mjaformula{\expr pi*rad44^2\decimals 2\fixed0}} = {\*\mjaformula{\expr 0.5*pi*rad44^2\decimals 2\fixed0}} cm{\*\mjaformula{\supix 2}}\b0\par \par El per\u237 metro es la suma de una semicircunferencia de radio {\*\mjaformula{\expr rad44\decimals 0\fixed0}} y otras\par dos semicircunferencias de radio la mitad de la anterior, es decir, una\par semicircunferencia de radio {\*\mjaformula{\expr rad44\decimals 0\fixed0}} m\u225 s una circunferencia de radio {\*\mjaformula{\expr 0.5*rad44\decimals 1\fixed0}}.\par \par As\u237  que: \b P = {\*\mjaformula{\fraction{\num 1}{\den 2}}} \u183  2 \u183  \u960  \u183  {\*\mjaformula{\expr rad44\decimals 0\fixed0}} + 2 \u183  \u960  \u183  {\*\mjaformula{\expr 0.5*rad44\decimals 1\fixed0}} = \u960  \u183  ({\*\mjaformula{\expr rad44\decimals 0\fixed0}} + 2 \u183  {\*\mjaformula{\expr 0.5*rad44\decimals 1\fixed0}}) = \par = \u960  \u183  ({\*\mjaformula{\expr rad44\decimals 0\fixed0}} + {\*\mjaformula{\expr rad44\decimals 0\fixed0}}) = 2 \u183  \u960  \u183  {\*\mjaformula{\expr rad44\decimals 0\fixed0}} = {\*\mjaformula{\expr 2*pi*rad44\decimals 2\fixed0}} cm\b0\par \par Observa que este per\u237 metro coincide con la longitud de la circunferencia.\fs28\par \par}' fuente='Arial,PLAIN,12' fijo='no'">
                  <param name="G_89" value="espacio='expl' tipo='texto' color='azul' dibujar-si='(item=44)&amp;(ay=4)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 Observa detenidamente\par la figura e intenta descomponerla\par en trozos a los que puedas\par calcular su \u225 rea y su per\u237 metro.\par}' fuente='Arial,PLAIN,12'">
                </ajs>
              </div></td>
          </tr>
        </table>
      </td>
