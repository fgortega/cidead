<body leftmargin="5" topmargin="5" marginwidth="5" marginheight="5">
<table width="310" border="1" cellpadding="8" cellspacing="0" bordercolor="#FF6600" bgcolor="#FFFADA">
  <tr> 
    <td width="306"><p><font size="2" face="Verdana, Arial, Helvetica, sans-serif">Observa:</font></p>
      <blockquote>
        <p><font size="2" face="Verdana, Arial, Helvetica, sans-serif">6 = 2&middot;3 
          = 2<sup>1</sup>&middot;(2<sup>2</sup>-1)<br>
          28 = 4&middot;7 = 2<sup>2</sup>&middot;(2<sup>3</sup>-1)<br>
          496 = 16&middot;31 = 2<sup>4</sup>&middot;(2<sup>5</sup>-1)<br>
          8128 = 64&middot;127 = 2<sup>6</sup>&middot;(2<sup>7</sup>-1)</font></p>
      </blockquote>
      <p align="justify"><font size="2" face="Verdana, Arial, Helvetica, sans-serif"> 
        Pero cuidado, no se cumple para todas las potencias de 2 sino s&oacute;lo 
        cuando <strong>2<sup>n</sup>-1</strong> es un n&uacute;mero primo, un 
        primo de Mersenne</font></p></td>
  </tr>
