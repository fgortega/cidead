   <param name="G_06" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=1)' expresi&oacute;n='[pxst-30,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28{\*\mjaformula{\expr s12\decimals 2\fixed0}}\par {\*\mjaformula{\expr s13\decimals 2\fixed0}}\par {\*\mjaformula{\expr s14\decimals 2\fixed0}}\par {\*\mjaformula{\expr s15\decimals 2\fixed0}}\par {\*\mjaformula{\expr s16\decimals 2\fixed0}}\par {\*\mjaformula{\expr s17\decimals 2\fixed0}}\par {\*\mjaformula{\expr s18\decimals 2\fixed0}}\par {\*\mjaformula{\expr s19\decimals 2\fixed0}}\par {\*\mjaformula{\expr s141\decimals 2\fixed0}}  El resto de la divisi\u243 n de {\*\mjaformula{\expr m11\decimals 2\fixed0}} entre 41 es {\*\mjaformula{\expr m11%41\decimals 2\fixed0}}.\par \par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_07" value="tipo='texto' color='azul' dibujar-si='(ay=2)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[65,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs120{\*\mjaformula{\expr m21\decimals 2\fixed0}}\fs28\par}' fuente='Arial,PLAIN,60' fijo='s&iacute;'">
   <param name="G_08" value="tipo='texto' color='azul' dibujar-si='(ay=2)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[100+(m21&gt;9)*18,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs120\u183 \fs28\par}' fuente='Arial,PLAIN,60' fijo='s&iacute;'">
   <param name="G_09" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[pxt-30,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 Escribe los 10 primeros m\u250 ltiplos de{\*\mjaformula{\expr m21\decimals 0\fixed0}}\fs24 .\par }' fuente='SansSerif,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_10" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32{\*\mjaformula{\expr m21}}     \par {\*\mjaformula{\expr m21*2}}     \par {\*\mjaformula{\expr m21*3}}     \par {\*\mjaformula{\expr m21*4}}     \par {\*\mjaformula{\expr m21*5}}    \par \par}' fuente='Arial,PLAIN,16' fijo='no'">
   <param name="G_11" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[pxst+100,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32{\*\mjaformula{\expr m21*6}}\par {\*\mjaformula{\expr m21*7}}\par {\*\mjaformula{\expr m21*8}}\par {\*\mjaformula{\expr m21*9}}\par {\*\mjaformula{\expr m21*10}}\par \par}' fuente='Arial,PLAIN,16' fijo='no'">
   <param name="G_12" value="espacio='E' tipo='texto' color='azul' dibujar-si='(ay=3)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[25,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs36 Aumentamos en 1 a cada \par uno de los exponentes.\par El producto de esos \par exponentes aumentados \par es el n\u250 mero de divisores\fs28\par }' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_13" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=3)' expresi&oacute;n='[pxt-30,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 La descomposici\u243 n en factores primos de{\*\mjaformula{\expr (2^e32)*(3^e33)*(5^e35)*(7^e37)*(11^e311)\decimals 0\fixed0}}es\par \par                                                   \u191 Cu\u225 ntos divisores tiene?\fs24\par }' fuente='SansSerif,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_14" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=3)' expresi&oacute;n='[pxst-30,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs32 Observamos los exponentes de la descomposici\u243 n \par factorial, \b\par \b0   \par aumentados cada uno de ellos en una unidad, \b\par \b0  \par los multiplicamos, lo que resulta:\par                                       = \fs48{\*\mjaformula{\expr s31\decimals 2\fixed0}} divisores\fs32\par }' fuente='SansSerif,PLAIN,16' fijo='no'">
   <param name="G_15" value="espacio='E' tipo='texto' color='azul' dibujar-si='(ay=4)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[25,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs34 Los posibles primos que \par pueden dividir a{\*\mjaformula\f2\fs44{\expr m41\decimals 2\fixed0}}\par son los menores que\par {\*\mjaformula{\radical{\index}{\radicand{\expr m41\decimals 2\fixed0}}}} \par 2, 3, 5, 7, 11\par \fs28\par }' fuente='SansSerif,PLAIN,17' fijo='s&iacute;'">
   <param name="G_16" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=4)' expresi&oacute;n='[pxt-30,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 Decide razonadamente si{\*\mjaformula{\expr m41\decimals 0\fixed0}}es primo o no.\fs24\par }' fuente='SansSerif,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_17" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(m41#247)&amp;(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=4)' expresi&oacute;n='[pxst-60,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Los primos menores de {\*\mjaformula{\radical{\index}{\radicand{\expr m41\decimals 2\fixed0}}}} son los posibles divisores\par primos:\par 2, 3, 5, 7, 11\par {\*\mjaformula{\expr m41\decimals 2\fixed0}} no es divisible por ninguno de ellos, por tanto es primo.\par }' fuente='SansSerif,PLAIN,16' fijo='no'">
   <param name="G_18" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(m41=247)&amp;(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=4)' expresi&oacute;n='[pxst-60,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs32 Los primos menores de {\*\mjaformula{\radical{\expr m41\decimals 2\fixed0}}} son los posibles divisores\par primos:\par 2, 3, 5, 7, 11{\*\mjaformula{\expr p41\decimals 2\fixed0}}\par {\*\mjaformula{\expr m41\decimals 2\fixed0}}  es divisible por 13, por tanto no es primo.\par}' fuente='Arial,PLAIN,16' fijo='no'">
   <param name="G_19" value="espacio='E' tipo='texto' color='azul' dibujar-si='(ay=5)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[25,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs36 Calcula   primero  el \par n\u250 mero de divisores,\par resultar\u225  m\u225 s f\u225 cil.\fs28\par }' fuente='SansSerif,PLAIN,18' fijo='s&iacute;'">
   <param name="G_20" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=5)' expresi&oacute;n='[pxt-30,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 Halla los divisores de{\*\mjaformula{\expr m51\decimals 0\fixed0}}\par {\*\mjaformula{\expr m51\decimals 0\fixed0}}={\*\mjaformula{\expr b51\decimals 0\fixed0}{\supix{\expr e51\decimals 0\fixed0}}}\u183 {\*\mjaformula{\expr c51\decimals 0\fixed0}{\supix 2}} \fs24\par }' fuente='SansSerif,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_21" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(rn5%2=0)&amp;(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=5)' expresi&oacute;n='[pxst-30,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 El n\u250 mero de divisores es 12, hacemos 6 rayitas \par arriba y 6 abajo.\ul\par \par {\*\mjaformula{\expr 1\decimals 2\fixed0}}\ulnone             \ul{\*\mjaformula{\expr b51\decimals 2\fixed0}}\ulnone             \ul{\*\mjaformula{\expr b51^2\decimals 2\fixed0}}\ulnone             \ul{\*\mjaformula{\expr b51^3\decimals 2\fixed0}}\ulnone             \ul{\*\mjaformula{\expr c51\decimals 2\fixed0}}\ulnone             \ul{\*\mjaformula{\expr b51*c51\decimals 2\fixed0}}\par {\*\mjaformula{\expr m51\decimals 2\fixed0}}\ulnone     \ul{\*\mjaformula{\expr m51/b51\decimals 2\fixed0}}\ulnone     \ul{\*\mjaformula{\expr m51/b51^2\decimals 2\fixed0}}\ulnone        \ul{\*\mjaformula{\expr m51/b51^3\decimals 2\fixed0}}\ulnone        \ul{\*\mjaformula{\expr b51^3*c51\decimals 2\fixed0}}\ulnone        \ul{\*\mjaformula{\expr b51^2*c51\decimals 2\fixed0}}\ulnone\par \par Observa que una vez calculados los de arriba, se divide \par el n\u250 mero {\*\mjaformula{\expr m51\decimals 2\fixed0}} entre ellos y se obtienen los de abajo.\par \par \par}' fuente='Arial,PLAIN,16' fijo='no'">
   <param name="G_22" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(rn5%2=1)&amp;(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=5)' expresi&oacute;n='[pxst-30,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 El n\u250 mero de divisores es 9, hacemos 5 rayitas \par arriba y 4 abajo.\ul\par \par {\*\mjaformula{\expr 1\decimals 2\fixed0}}\ulnone             \ul{\*\mjaformula{\expr b51\decimals 2\fixed0}}\ulnone             \ul{\*\mjaformula{\expr b51^2\decimals 2\fixed0}}\ulnone             \ul{\*\mjaformula{\expr c51\decimals 2\fixed0}}\ulnone             \ul{\*\mjaformula{\expr c51*b51\decimals 2\fixed0}}\ulnone             \ul\par {\*\mjaformula{\expr m51\decimals 2\fixed0}}\ulnone     \ul{\*\mjaformula{\expr m51/b51\decimals 2\fixed0}}\ulnone     \ul{\*\mjaformula{\expr m51/b51^2\decimals 2\fixed0}}\ulnone        \ul{\*\mjaformula{\expr m51/c51\decimals 2\fixed0}}\ulnone              \par \par Observa que una vez calculados los de arriba, se divide \par el n\u250 mero {\*\mjaformula{\expr m51\decimals 2\fixed0}} entre ellos y se obtienen los de abajo.\par \par \par}' fuente='Arial,PLAIN,16' fijo='no'">
   <param name="G_23" value="espacio='E' tipo='texto' color='azul' dibujar-si='(ay=6)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[25,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs44\u191 m.c.d.?\par \par \u191 m.c.m.?\fs28\par }' fuente='SansSerif,PLAIN,22' fijo='s&iacute;'">
   <param name="G_24" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)&amp;(rn6=1)' expresi&oacute;n='[pxt-30,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 Ana viene a la biblioteca del Instituto, abierta todos los d\u237 as incluso festivos, \par cada{\*\mjaformula{\expr a61\decimals 0\fixed0}}d\u237 as y Juan, cada{\*\mjaformula{\expr b61\decimals 0\fixed0}}d\u237 as. Si han coincidido hoy, \u191 dentro de\par cuantos d\u237 as  vuelven a coincidir?\par }' fuente='SansSerif,PLAIN,12' decimales='0' fijo='no'">
   <param name="G_25" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(rn6=1)&amp;(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)' expresi&oacute;n='[pxst-30,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 Los d\u237 as que han de pasar  para volver\par a coincidir son el m.c.m.({\*\mjaformula{\expr a61\decimals 2\fixed0}},{\*\mjaformula{\expr b61\decimals 2\fixed0}})=\b\par \par = {\*\mjaformula{\expr s61\decimals 2\fixed0}} d\u237 as\b0\par}' fuente='Arial,PLAIN,16' fijo='no'">
   <param name="G_26" value="tipo='texto' color='azul' dibujar-si='(ay=6)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[25,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs44\u191 m.c.d.?\par \par \u191 m.c.m.?\fs28\par}' fuente='Arial,PLAIN,22' fijo='s&iacute;'">
   <param name="G_27" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)&amp;(rn6=1)' expresi&oacute;n='[pxt-30,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 Ana viene a la biblioteca del Instituto, abierta todos los d\u237 as incluso festivos, \par cada{\*\mjaformula{\expr a61\decimals 0\fixed0}}d\u237 as y Juan, cada{\*\mjaformula{\expr b61\decimals 0\fixed0}}d\u237 as. Si han coincidido hoy, \u191 dentro de\par cuantos d\u237 as  vuelven a coincidir?\par }' fuente='SansSerif,PLAIN,12' decimales='0' fijo='no'">
   <param name="G_28" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)&amp;(rn6=2)' expresi&oacute;n='[pxt-30,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 La alarma de un reloj suena cada{\*\mjaformula{\expr a61\decimals 0\fixed0}}minutos, otro cada{\*\mjaformula{\expr b61\decimals 0\fixed0}}minutos \par y un tercero cada{\*\mjaformula{\expr c62\decimals 0\fixed0}}minutos. Si acaban de coincidir los tres dando la se\u241 al \par \u191 cu\u225 nto tiempo pasar\u225  para que los tres vuelvan a coincidir?\par }' fuente='SansSerif,PLAIN,12' decimales='0' fijo='no'">
   <param name="G_29" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(rn6=2)&amp;(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)' expresi&oacute;n='[pxst-30,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 Los minutos  que han de pasar  para volver\par a coincidir son el m.c.m.({\*\mjaformula{\expr a61\decimals 2\fixed0}},{\*\mjaformula{\expr b61\decimals 2\fixed0}},{\*\mjaformula{\expr c62\decimals 2\fixed0}})=\b\par \par = {\*\mjaformula{\expr s62\decimals 2\fixed0}} minutos\b0\par}' fuente='Arial,PLAIN,16' fijo='no'">
   <param name="G_30" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)&amp;(rn6=3)' expresi&oacute;n='[pxt-30,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 Un ebanista quiere cortar una plancha de madera de{\*\mjaformula{\expr a61\decimals 0\fixed0}}cm de largo y\par {\*\mjaformula{\expr b61\decimals 0\fixed0}}cm de ancho, en cuadrados lo m\u225 s grandes posibles y cuyo lado \par sea un n\u250 mero entero de cm. \u191 Cu\u225 l debe ser la longitud del lado?\par }' fuente='SansSerif,PLAIN,12' decimales='0' fijo='no'">
   <param name="G_31" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(rn6=3)&amp;(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)' expresi&oacute;n='[pxst-30,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 La longitud del lado en cm es el \par m.c.d.({\*\mjaformula{\expr a61\decimals 2\fixed0}},{\*\mjaformula{\expr b61\decimals 2\fixed0}})=\b\par \par = {\*\mjaformula{\expr s63\decimals 2\fixed0}} cm\b0\par}' fuente='Arial,PLAIN,16' fijo='no'">
   <param name="G_32" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)&amp;(rn6=4)' expresi&oacute;n='[pxt-30,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 Mar\u237 a y Jorge tienen{\*\mjaformula{\expr a61\decimals 0\fixed0}}bolas blancas, {\*\mjaformula{\expr b61\decimals 0\fixed0}}azules y{\*\mjaformula{\expr c62\decimals 0\fixed0}}rojas y quieren\par hacer el mayor n\u250 mero posible de hileras iguales. \u191  Cu\u225 ntas hileras \par pueden hacer?\par }' fuente='SansSerif,PLAIN,12' decimales='0' fijo='no'">
   <param name="G_33" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(rn6=4)&amp;(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)' expresi&oacute;n='[pxst-30,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 El n\u250 mero de hileras que pueden \par hacer es el m.c.d.({\*\mjaformula{\expr a61\decimals 2\fixed0}},{\*\mjaformula{\expr b61\decimals 2\fixed0}},{\*\mjaformula{\expr c62\decimals 2\fixed0}})=\b\par \par = {\*\mjaformula{\expr s64\decimals 2\fixed0}} hileras\b0\par}' fuente='Arial,PLAIN,16' fijo='no'">
   <param name="G_34" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=7)' expresi&oacute;n='[pxt-30,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32 Halla el m\u237 nimo com\u250 n m\u250 ltiplo de:   {\*\mjaformula{\expr m1\decimals 0\fixed0}},{\*\mjaformula{\expr m2\decimals 0\fixed0}},{\*\mjaformula{\expr m3\decimals 0\fixed0}} \fs24\par }' fuente='SansSerif,PLAIN,16' decimales='0' fijo='no'">
