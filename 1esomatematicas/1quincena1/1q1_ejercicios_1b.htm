   <param name="G_07" value="tipo='texto' dibujar-si='(ay=2)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Primero necesitas saber\par el nuevo n\u250 mero\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_08" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28 Soluci\u243 n\par Sustituimos la cifra de las {\*\mjaformula{\expr (d24=0)?&squot;unidades&squot;:((d24=1)?&squot;decenas&squot;:&squot;centenas&squot;)\decimals 0\fixed1}} por un {\*\mjaformula{\expr d22\decimals 0\fixed1}}.\par El nuevo n\u250 mero es {\*\mjaformula{\expr nuevo2\decimals 0\fixed1}}\b\par La diferencia entre el n\u250 mero {\*\mjaformula{\expr (nuevo2&gt;d21)?nuevo2:d21\decimals 0\fixed1}} y {\*\mjaformula{\expr (nuevo2&gt;d21)?d21:nuevo2\decimals 0\fixed1}} es:\par  {\*\mjaformula{\expr (nuevo2&gt;d21)?nuevo2:d21\decimals 0\fixed1}}-{\*\mjaformula{\expr (nuevo2&gt;d21)?d21:nuevo2\decimals 0\fixed1}}={\*\mjaformula{\expr abs(nuevo2-d21)\decimals 0\fixed1}}\cf1\fs32\b0\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_09" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=3)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;}\cf0\f1\fs28 Mi padre tiene{\*\mjaformula{\expr d31\decimals 0\fixed1}}a\u241 os, mi madre{\*\mjaformula{\expr d33\decimals 0\fixed1}} y yo{\*\mjaformula{\expr d34\decimals 0\fixed1}}.\par \u191 Cu\u225 ntos a\u241 os tendr\u225  mi {\*\mjaformula{\expr (d35=0)?&squot;padre&squot;:&squot;madre&squot;\decimals 0\fixed1}} cuando\par yo tenga{\*\mjaformula{\expr d36\decimals 0\fixed1}}a\u241 os?\cf1\fs24\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_10" value="tipo='texto' dibujar-si='(ay=3)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Presta atenci\u243 n a la edad\par que se pregunta. \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_11" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=3)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28 Soluci\u243 n\par Cuando yo tenga {\*\mjaformula{\expr d36\decimals 0\fixed1}} a\u241 os habr\u225 n pasado\par {\*\mjaformula{\expr d36\decimals 0\fixed1}} -{\*\mjaformula{\expr d34\decimals 0\fixed1}}{\*\mjaformula ={\expr d36-d34\decimals 0\fixed1}} a\u241 os.\par Entonces mi {\*\mjaformula{\expr (d35=0)?&squot;padre&squot;:&squot;madre&squot;\decimals 2\fixed1}} tendr\u225 {\*\mjaformula{\expr d36-d34\decimals 0\fixed1}}a\u241 os m\u225 s.\b\par La edad de mi {\*\mjaformula{\expr (d35=0)?&squot;padre&squot;:&squot;madre&squot;\decimals 0\fixed1}} ser\u225  {\*\mjaformula{\expr (d35=0)?d31:d33\decimals 0\fixed1}}+{\*\mjaformula{\expr d36-d34\decimals 0\fixed1}}={\*\mjaformula{\expr (d35=0)?d31+d36-d34:d33+d36-d34\decimals 0\fixed1}} a\u241 os\cf1\fs32\b0\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_12" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=4)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;}\cf0\f1\fs28{\*\mjaformula{\expr d42\decimals 2\fixed1}} es {\*\mjaformula{\expr d46\decimals 2\fixed1}} alta que {\*\mjaformula{\expr d43\decimals 2\fixed1}} y {\*\mjaformula{\expr d47\decimals 2\fixed1}} que {\*\mjaformula{\expr d44\decimals 2\fixed1}}.\par \u191 Qui\u233 n es la m\u225 s alta de las tres?\cf1\fs24\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_13" value="tipo='texto' dibujar-si='(ay=4)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Ord\u233 nalas de mayor a \par menor estatura.\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_14" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=4)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 Soluci\u243 n\par Seg\u250 n el enunciado, y ordenadas de \par mayor a menor estatura, ser\u237 a:\par {\*\mjaformula{\expr (d45=0)?d44:d43\decimals 0\fixed1}}, {\*\mjaformula{\expr d42\decimals 0\fixed1}} y {\*\mjaformula{\expr (d45=0)?d43:d44\decimals 0\fixed1}}\b\par La m\u225 s alta de las tres es {\*\mjaformula{\expr (d45=0)?d44:d43\decimals 0\fixed1}} \cf1\f3\fs24\b0\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_15" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=5)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 Al restar de {\*\mjaformula{\expr d51\decimals 0\fixed1}} un n\u250 mero se obtiene otro \par formado por dos {\*\mjaformula{\expr d53\decimals 2\fixed1}}.\par \u191 Cu\u225 l fue el n\u250 mero restado?\cf1\f2\fs24\par}' fuente='Arial,PLAIN,16' decimales='0' fijo='no'">
   <param name="G_16" value="tipo='texto' dibujar-si='(ay=5)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 El sustraendo y el resultado\par de la resta se pueden\par intercambiar.\par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_17" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=5)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 Soluci\u243 n\par {\*\mjaformula{\expr d51\decimals 0\fixed1}}\u8722 {\*\mjaformula{\expr (d52=0)?22:((d52=1)?33:44)\decimals 0\fixed1}}={\*\mjaformula{\expr d51-((d52=0)?22:((d52=1)?33:44))\decimals 0\fixed1}}\par Luego {\*\mjaformula{\expr d51\decimals 0\fixed1}}\u8722 {\*\mjaformula{\expr d51-((d52=0)?22:((d52=1)?33:44))\decimals 0\fixed1}}={\*\mjaformula{\expr (d52=0)?22:((d52=1)?33:44)\decimals 0\fixed1}}\b\par El n\u250 mero restado es {\*\mjaformula{\expr d51-((d52=0)?22:((d52=1)?33:44))\decimals 0\fixed1}} \cf1\f3\fs24\b0\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_18" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;}\cf0\f1\fs28 En mi casa hay {\*\mjaformula{\expr d62\decimals 0\fixed1}} habitaciones. En cada habitaci\u243 n est\u225 n\par {\*\mjaformula{\expr d63\decimals 0\fixed0}} amigos y {\*\mjaformula{\expr d65\decimals 0\fixed0}} gatos. Cada amigo tiene {\*\mjaformula{\expr d64\decimals 0\fixed1}} euros.\par \u191 Cu\u225 ntos euros tienen mis amigos?\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_19" value="tipo='texto' dibujar-si='(ay=6)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Cuenta las personas que hay,\par que sabemos cu\u225 nto tiene\par cada una.\par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_20" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28 Soluci\u243 n\par Hay {\*\mjaformula{\expr d62\decimals 0\fixed1}}\u183 {\*\mjaformula{\expr d63\decimals 0\fixed1}}={\*\mjaformula{\expr d62*d63\decimals 0\fixed1}} personas.\par Como cada una tiene {\*\mjaformula{\expr d64\decimals 0\fixed1}} euros,\par habr\u225  {\*\mjaformula{\expr d62*d63\decimals 0\fixed1}}\u183 {\*\mjaformula{\expr d64\decimals 0\fixed0}}={\*\mjaformula{\expr d62*d63*d64\decimals 0\fixed1}} euros.\b\par El total de euros es {\*\mjaformula{\expr d62*d63*d64\decimals 0\fixed1}} \cf1\f3\fs24\b0\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_21" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=7)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;}\cf0\f1\fs28 Mi hermano tiene {\*\mjaformula{\expr d71\decimals 0\fixed0}} euros y yo tengo{\*\mjaformula{\expr d72\decimals 0\fixed0}}.\par El precio de cada disco es {\*\mjaformula{\expr d73\decimals 0\fixed1}} euros. \par \u191 Cu\u225 ntos discos puedo comprar, como m\u225 ximo,  con mi dinero?\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_22" value="tipo='texto' dibujar-si='(ay=7)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 A mi hermano no le gusta\par la m\u250 sica.\par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_23" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=7)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28 Soluci\u243 n\par Dividimos mi dinero entre lo que cuesta un disco\par  {\*\mjaformula{\expr d72\decimals 0\fixed0}}:{\*\mjaformula\f2\fs28\b{\expr d73\decimals 0\fixed0}\f3\fs24\b0}={\*\mjaformula{\expr d72/d73\decimals 0\fixed0}} discos y resto {\*\mjaformula{\expr d72%d73\decimals 0\fixed0}} euros.\f4\fs24\b\par \f2\fs28 Puedo comprar, como m\u225 ximo, {\*\mjaformula{\expr d72/d73\decimals 0\fixed1}}discos\cf1 .\f3\fs24\b0\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_24" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=8)' expresi&oacute;n='[pxt,pyt-10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;}\cf0\f1\fs28 Pepe tiene {\*\mjaformula{\expr d81\decimals 0\fixed0}} a\u241 os y conduce un autob\u250 s en el que est\u225 n\par {\*\mjaformula{\expr d82\decimals 0\fixed0}} viajeros. En la primera parada bajan {\*\mjaformula{\expr d83\decimals 0\fixed0}} personas y\par suben {\*\mjaformula{\expr d84\decimals 0\fixed0}}. En la siguiente parada suben {\*\mjaformula{\expr d85\decimals 0\fixed0}} y bajan {\*\mjaformula{\expr d86\decimals 0\fixed0}}.\par Con estas dos paradas, \u191 cu\u225 ntos viajeros {\*\mjaformula{\expr (d87=0)?&squot;subieron al&squot;:((d87=1)?&squot;bajaron del&squot;:&squot;est\u225 n en el&squot;)\decimals 0\fixed0}} autob\u250 s?\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_25" value="tipo='texto' dibujar-si='(ay=8)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Atenci\u243 n a la pregunta.\par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_26" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=8)&amp;(d87=0)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28 Soluci\u243 n\par En la primera parada subieron {\*\mjaformula{\expr d84\decimals 2\fixed0}} personas.\par En la segunda parada subieron {\*\mjaformula{\expr d85\decimals 2\fixed0}} personas.\par \b En total subieron  {\*\mjaformula{\expr d84+d85\decimals 0\fixed1}} personas\cf1 .\f3\fs24\b0\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_27" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=8)&amp;(d87=1)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28 Soluci\u243 n\par En la primera parada bajaron {\*\mjaformula{\expr d83\decimals 2\fixed0}} personas.\par En la segunda parada bajaron {\*\mjaformula{\expr d86\decimals 2\fixed0}} personas.\par \b En total bajaron  {\*\mjaformula{\expr d83+d86\decimals 0\fixed1}} personas\cf1 .\f3\fs24\b0\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_28" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=8)&amp;(d87=2)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28 Soluci\u243 n\par En el autob\u250 s estaban {\*\mjaformula{\expr d82\decimals 2\fixed0}} personas.\par Despu\u233 s de la primera parada habr\u225  {\*\mjaformula{\expr (d83=d84)?&squot;el mismo n\u250 mero.&squot;:abs(d83-d84)\decimals 2\fixed0}}{\*\mjaformula{\expr (d83=d84)?&squot; &squot;:((abs(d83-d84)=1)?&squot; persona&squot;:&squot; personas&squot;)\decimals 2\fixed0}}{\*\mjaformula{\expr (d83=d84)?&squot; &squot;:((d83&gt;d84)?&squot; menos.&squot;:&squot; m\u225 s.&squot;)\decimals 2\fixed0}}\par En total habr\u225  {\*\mjaformula{\expr d82-d83+d84\decimals 2\fixed0}} personas.\par Despu\u233 s de la segunda parada habr\u225  {\*\mjaformula{\expr (d85=d86)?&squot;el mismo n\u250 mero.&squot;:abs(d85-d86)\decimals 2\fixed0}}{\*\mjaformula{\expr (d85=d86)?&squot; &squot;:((abs(d85-d86)=1)?&squot; persona&squot;:&squot; personas&squot;)\decimals 2\fixed0}}{\*\mjaformula{\expr (d85=d86)?&squot; &squot;:((d86&gt;d85)?&squot; menos.&squot;:&squot; m\u225 s.&squot;)\decimals 2\fixed0}}\par \b Al final habr\u225  {\*\mjaformula{\expr d82-d83+d84+d85-d86\decimals 0\fixed1}} personas\cf1  en el autob\u250 s.\f3\fs24\b0\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_29" value="espacio='text' tipo='imagen' dibujar-si='emp=0' coord_abs='s&iacute;' expresi&oacute;n='(120,96)' archivo='./imagenes1/probar2.jpg'">
