   <param name="G_01" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p1=0)&amp;(p2=0)&amp;(p3=0)&amp;(p4=0)&amp;(p5=0)&amp;(p6=0)&amp;(p7=0)&amp;(p8=0)&amp;(p9=0)&amp;(p10=0)' expresi&oacute;n='[36,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red128\green128\blue128;\red64\green64\blue64;}\f1\fs28 Coge l\u225 piz y papel, y resuelve estos ejercicios que te proponemos,\par para que puedas comprobar lo que has aprendido.\cf0\fs36\par \par \par \par        \par            Si tu puntuaci\u243 n es inferior a 6\par            conviene que repases los apartados\par            que has fallado.\fs24\b\cf1\par \par \par \par \par \par \par Ahora pulsa sobre el n\u250 mero correspondiente para empezar la prueba.\cf2\f4\fs24\b0\par }' fuente='SansSerif,PLAIN,14' fijo='s&iacute;'">
   <param name="G_02" value="espacio='solu' tipo='pol&iacute;gono' color='ff7000' dibujar-si='1-((p1=0)&amp;(p2=0)&amp;(p3=0)&amp;(p4=0)&amp;(p5=0)&amp;(p6=0)&amp;(p7=0)&amp;(p8=0)&amp;(p9=0)&amp;(p10=0))' coord_abs='s&iacute;' expresi&oacute;n='(2,2)(2,68)(476,68)(476,2)(2,2)' relleno='45ffffff'">
   <param name="G_03" value="espacio='solu' tipo='texto' color='negro' dibujar-si='p1=1' expresi&oacute;n='[20,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 1. \cf1\fs28\b0 Escribe con palabras, en{\*\mjaformula{\expr (az=0)?&squot;masculino&squot;:&squot;femenino&squot;\decimals 2\fixed0}}y con min\u250 sculas\par     el n\u250 mero{\*\mjaformula{\expr a1*10000+b1\decimals 0\fixed0}}\f3\fs24\par }' fuente='SansSerif,BOLD,16' decimales='0' fijo='no'">
   <param name="G_04" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p1=1)&amp;(bien1=0)&amp;(paso1=1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28 El n\u250 mero es {\*\mjaformula{\expr a1*10\decimals 0\fixed0} {\expr b1\decimals 0\fixed0}}\par Luego ser\u225  {\*\mjaformula{\expr V[a1*10]\decimals 0\fixed0}} mil {\*\mjaformula{\expr (az=0)?V[b1]:Vf[b1]\decimals 0\fixed0}} \cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_05" value="espacio='solu' tipo='texto' color='negro' dibujar-si='p2=1' expresi&oacute;n='[20,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 2. \cf1\fs28\b0 Escribe el n\u250 mero que se corresponde con:\par   {\*\mjaformula{\expr a2\decimals 0\fixed0}}millares {\*\mjaformula{\expr b2\decimals 0\fixed0}}centenas {\*\mjaformula{\expr c2\decimals 0\fixed0}}decenas y {\*\mjaformula{\expr d2\decimals 0\fixed0}}unidades.\f3\fs24\par }' fuente='SansSerif,BOLD,16' decimales='0' fijo='no'">
   <param name="G_06" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p2=1)&amp;(bien2=0)&amp;(paso2=1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28{\*\mjaformula{\expr a2\decimals 0\fixed0}} millares =  {\*\mjaformula{\expr a2*1000\decimals 0\fixed0}}\par {\*\mjaformula{\expr b2\decimals 0\fixed0}} centenas =  {\*\mjaformula{\expr b2*100\decimals 0\fixed0}}\par {\*\mjaformula{\expr c2\decimals 0\fixed0}} decenas =     {\*\mjaformula{\expr c2*10\decimals 0\fixed0}}\par {\*\mjaformula{\expr d2\decimals 0\fixed0}} unidades =      {\*\mjaformula{\expr d2\decimals 0\fixed0}}\par            Total     \ol{\*\mjaformula{\expr solu2\decimals 2\fixed0}}\cf1\f3\fs24\olnone\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_07" value="espacio='solu' tipo='texto' color='negro' dibujar-si='p3=1' expresi&oacute;n='[20,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 3. \cf1\fs28\b0 Redondea a{\*\mjaformula{\expr b3\decimals 0\fixed0}}la superficie de{\*\mjaformula{\expr c3\decimals 0\fixed0}} \par     que es de{\*\mjaformula{\expr d3\decimals 0\fixed0}}{\*\mjaformula{\expr &squot;km&squot;\decimals 0\fixed0}{\supix 2}.}\par \f3\fs24}' fuente='SansSerif,BOLD,16' decimales='0' fijo='no'">
   <param name="G_08" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p3=1)&amp;(bien3=0)&amp;(paso3=1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28 La cifra de {\*\mjaformula{\expr b3\decimals 0\fixed0}} es {\*\mjaformula{\expr ent(d3/10^(3+az))%10\decimals 0\fixed0}}  y la cifra siguiente es {\*\mjaformula{\expr ent(d3/10^(2+az))%10\decimals 0\fixed0}}.\par Como \u233 sta es {\*\mjaformula{\expr (ent(d3/10^(2+az))%10&lt;5)?&squot;menor que 5&squot;:&squot;mayor que 4&squot;}} la cifra de {\*\mjaformula{\expr b3\decimals 2\fixed0}}\par {\*\mjaformula{\expr (ent(d3/10^(2+az))%10&lt;5)?&squot;no cambia.&squot;:&squot;aumenta en 1.&squot;\decimals 2\fixed0}}\par \par La superficie redondeada es {\*\mjaformula{\expr solu3\decimals 0\fixed0}} km{\*\mjaformula{\supix 2}}.\cf1\f2\fs24\par \par \par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_09" value="espacio='solu' tipo='texto' color='negro' dibujar-si='p4=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 4. \cf1\fs28\b0 Escribe como suma de potencias de 10 el n\u250 mero{\*\mjaformula{\expr a4\decimals 0\fixed0}} \f3\fs24\par }' fuente='SansSerif,BOLD,16' decimales='0' fijo='no'">
   <param name="G_10" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p4=1)&amp;(bien4=0)&amp;(paso4=1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28{\*\mjaformula\f2\fs24{\expr a4\decimals 0\fixed0}\f3\fs24}={\*\mjaformula{\expr f(a4,4)*1000\decimals 2\fixed0}+{\expr f(a4,3)*100\decimals 2\fixed0}+{\expr f(a4,2)*10\decimals 2\fixed0}+{\expr f(a4,1)\decimals 2\fixed0}}=\par ={\*\mjaformula\f4\fs32{\expr solu4a\decimals 2\fixed0}\u183 10\fs28 0+{\expr solu4b\decimals 2\fixed0}\u183 100+{\expr solu4c\decimals 2\fixed0}\u183 10+{\expr solu4d\decimals 2\fixed0}\f3\fs24}=\par ={\*\mjaformula\f4\fs32{\expr solu4a\decimals 2\fixed0}\u183 10\fs28{\supix 3}+{\expr solu4b\decimals 2\fixed0}\u183 10\fs32{\supix 2}+{\expr solu4c\decimals 2\fixed0}\u183 10+{\expr solu4d\decimals 2\fixed0}\f3\fs24}\cf1\f3\fs24\par }' fuente='SansSerif,PLAIN,14' fijo='no'">

   <param name="G_14" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p6=1)&amp;(bien6=0)&amp;(paso6=1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28{\*\mjaformula{\expr a6\decimals 0\fixed0}}+{\*\mjaformula{\expr b6\decimals 0\fixed0}\u183 {\expr c6\decimals 0\fixed0}\u8722 ({\expr d6\decimals 0\fixed0}+{\expr e6\decimals 0\fixed0}:{\expr f6\decimals 0\fixed0})}={\*\mjaformula{\expr a6\decimals 0\fixed0}}+{\*\mjaformula{\expr b6\decimals 0\fixed0}\u183 {\expr c6\decimals 0\fixed0}\u8722 ({\expr d6\decimals 0\fixed0}+{\expr e6/f6\decimals 0\fixed0})}={\*\mjaformula{\expr a6\decimals 0\fixed0}}+{\*\mjaformula{\expr b6\decimals 0\fixed0}\u183 {\expr c6\decimals 0\fixed0}\u8722 {\expr d6+e6/f6\decimals 0\fixed0}}=\par ={\*\mjaformula{\expr a6\decimals 0\fixed0}}+{\*\mjaformula{\expr b6*c6\decimals 0\fixed0}\u8722 {\expr d6+e6/f6\decimals 0\fixed0}}={\*\mjaformula{\expr solu6\decimals 0\fixed0}}  \cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='no'">

   <param name="G_16" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p7=1)&amp;(bien7=0)&amp;(paso7=1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28{\*\mjaformula\f2\fs32 ({\expr a7\decimals 0\fixed0}{\supix{\expr b7\decimals 0\fixed0}}\u183 {\expr a7\decimals 0\fixed0}{\supix{\expr c7\decimals 0\fixed0}}):{\expr a7\decimals 0\fixed0}{\supix{\expr d7\decimals 0\fixed0}}\f3\fs24 =\f2\fs32{\expr a7\decimals 0\fixed0}{\supix\f4\fs22{\expr b7+c7\decimals 0\fixed0}}:{\expr a7\decimals 0\fixed0}{\supix{\expr d7\decimals 0\fixed0}}={\expr a7\decimals 0\fixed0}{\supix\f4\fs22{\expr b7+c7-d7\decimals 0\fixed0}}}\cf1\f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_17" value="espacio='solu' tipo='texto' color='negro' dibujar-si='p8=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 8. \cf1\fs28\b0 Escribe como una sola potencia {\*\mjaformula\f3\fs32 ({\expr a8\decimals 0\fixed0}{\supix{\expr b8\decimals 0\fixed0}}){\supix{\expr c8\decimals 0\fixed0}}\u183 {\expr a8\decimals 0\fixed0}\f4\fs24}\f4\fs24\par}' fuente='Arial,BOLD,16' decimales='0' fijo='no'">
   <param name="G_18" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p8=1)&amp;(bien8=0)&amp;(paso8=1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28{\*\mjaformula\f2\fs32 ({\expr a8\decimals 0\fixed0}{\supix{\expr b8\decimals 0\fixed0}}){\supix{\expr c8\decimals 0\fixed0}}\u183 {\expr a8\decimals 0\fixed0}={\expr a8\decimals 0\fixed0}{\supix{\expr b8*c8\decimals 0\fixed0}}\u183 {\expr a8\decimals 0\fixed0}={\expr a8\decimals 0\fixed0}{\supix{\expr b8*c8\decimals 0\fixed0}+1}={\expr a8\decimals 0\fixed0}{\supix{\expr b8*c8+1\decimals 2\fixed0}}}\cf1\f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_19" value="espacio='solu' tipo='texto' color='negro' dibujar-si='p9=1' expresi&oacute;n='[20,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;\f6\fcharset0 Arial;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 9. \cf1\fs28\b0 Completa: \ol{\*\mjaformula\f4\fs32\ol{\radical{\expr &squot;|___|&squot;\decimals 0\fixed0}{\supix}}\f5\fs24\olnone}\fs32\olnone ={\*\mjaformula{\expr a9\decimals 0\fixed0}}.\f5\fs24\par}' fuente='Arial,BOLD,16' decimales='0' fijo='no'">
