   <param name="G_04" value="espacio='text' tipo='texto' color='azul' dibujar-si='uno=1' expresi&oacute;n='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 En un partido de baloncesto, un jugador de {\*\mjaformula{\expr d11\decimals 2\fixed1}} m de altura, ha encestado\par {\*\mjaformula{\expr d12\decimals 0\fixed1}} canastas de dos puntos y {\*\mjaformula{\expr d13\decimals 0\fixed1}} de tres puntos. \u191 Cu\u225 ntos puntos anot\u243 ?\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14'">
   <param name="G_05" value="espacio='text' tipo='texto' color='azul' dibujar-si='(uno=1)&amp;(c=1)' expresi&oacute;n='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 Soluci\u243 n\par Puntos por las canastas de dos puntos: 2X{\*\mjaformula{\expr d12\decimals 0\fixed1}}={\*\mjaformula{\expr 2*d12\decimals 0\fixed1}} \par Puntos por las canastas de tres puntos: 3X{\*\mjaformula{\expr d13\decimals 0\fixed1}}={\*\mjaformula{\expr 3*d13\decimals 0\fixed1}} \b\par Total de puntos anotados: {\*\mjaformula{\expr 2*d12\decimals 0\fixed1}} +{\*\mjaformula{\expr 3*d13\decimals 0\fixed1}}\b0  \b = {\*\mjaformula{\expr 2*d12+3*d13\decimals 0\fixed1}}\b0                \cf1\f3\fs24\par}' fuente='Arial,PLAIN,14'">
   <param name="G_06" value="espacio='text' tipo='texto' color='azul' dibujar-si='dos=1' expresi&oacute;n='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 En el n\u250 mero {\*\mjaformula{\expr d21\decimals 0\fixed1}}, se cambia la cifra de las {\*\mjaformula{\expr (d24=0)?&squot;unidades&squot;:((d24=1)?&squot;decenas&squot;:&squot;centenas&squot;)\decimals 2\fixed1}} por un  {\*\mjaformula{\expr (ent(d21/10^d24)%10=d22)?d22-1:d22\decimals 0\fixed1}}, se obtiene un nuevo\par n\u250 mero. \u191 Cu\u225 l es la diferencia entre estos dos n\u250 meros?\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14'">
   <param name="G_07" value="espacio='text' tipo='texto' color='azul' dibujar-si='(dos=1)&amp;(c=1)' expresi&oacute;n='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 Soluci\u243 n\par Sustituimos la cifra de las {\*\mjaformula{\expr (d24=0)?&squot;unidades&squot;:((d24=1)?&squot;decenas&squot;:&squot;centenas&squot;)\decimals 2\fixed1}} por un {\*\mjaformula{\expr d22\decimals 2\fixed1}}: {\*\mjaformula{\expr 1\decimals 2\fixed1}}\par Puntos por las canastas de dos puntos: 2X{\*\mjaformula{\expr d12\decimals 0\fixed1}}={\*\mjaformula{\expr 2*d12\decimals 0\fixed1}} \par Puntos por las canastas de tres puntos: 3X{\*\mjaformula{\expr d13\decimals 0\fixed1}}={\*\mjaformula{\expr 3*d13\decimals 0\fixed1}} \b\par Total de puntos anotados: {\*\mjaformula{\expr 2*d12\decimals 0\fixed1}} +{\*\mjaformula{\expr 3*d13\decimals 0\fixed1}}\b0  \b = {\*\mjaformula{\expr 2*d12+3*d13\decimals 0\fixed1}}\b0                \cf1\f3\fs24\par}' fuente='Arial,PLAIN,14'">

   <param name="G_04" value="espacio='text' tipo='texto' color='azul' expresi&oacute;n='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs24 Resuelve mentalmente.\cf1\f2\fs24\par}' fuente='Arial,PLAIN,12'">
   <param name="G_05" value="espacio='text' tipo='texto' color='azul' dibujar-si='uno=1' expresi&oacute;n='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 En un partido de baloncesto, un jugador de {\*\mjaformula{\expr d11\decimals 2\fixed1}} m de altura, ha encestado\par {\*\mjaformula{\expr d12\decimals 0\fixed1}} canastas de dos puntos y {\*\mjaformula{\expr d13\decimals 0\fixed1}} de tres puntos. \u191 Cu\u225 ntos puntos anot\u243 ?\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14'">
   <param name="G_06" value="espacio='text' tipo='texto' color='azul' dibujar-si='(uno=1)&amp;(c=1)' expresi&oacute;n='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 Soluci\u243 n\par Puntos por las canastas de dos puntos: 2X{\*\mjaformula{\expr d12\decimals 0\fixed1}}={\*\mjaformula{\expr 2*d12\decimals 0\fixed1}} \par Puntos por las canastas de tres puntos: 3X{\*\mjaformula{\expr d13\decimals 0\fixed1}}={\*\mjaformula{\expr 3*d13\decimals 0\fixed1}} \b\par Total de puntos anotados: {\*\mjaformula{\expr 2*d12\decimals 0\fixed1}} +{\*\mjaformula{\expr 3*d13\decimals 0\fixed1}}\b0  \b = {\*\mjaformula{\expr 2*d12+3*d13\decimals 0\fixed1}}\b0                \cf1\f3\fs24\par}' fuente='Arial,PLAIN,14'">
   <param name="G_07" value="espacio='text' tipo='texto' color='azul' dibujar-si='dos=1' expresi&oacute;n='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 En el n\u250 mero {\*\mjaformula{\expr d21\decimals 0\fixed1}}, se cambia la cifra de las {\*\mjaformula{\expr (d24=0)?&squot;unidades&squot;:((d24=1)?&squot;decenas&squot;:&squot;centenas&squot;)\decimals 2\fixed1}} por un  {\*\mjaformula{\expr (ent(d21/10^d24)%10=d22)?d22-1:d22\decimals 0\fixed1}}, se obtiene un nuevo\par n\u250 mero. \u191 Cu\u225 l es la diferencia entre estos dos n\u250 meros?\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14'">
   <param name="G_08" value="espacio='text' tipo='texto' color='azul' dibujar-si='(dos=1)&amp;(c=1)' expresi&oacute;n='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 Soluci\u243 n\par Sustituimos la cifra de las {\*\mjaformula{\expr (d24=0)?&squot;unidades&squot;:((d24=1)?&squot;decenas&squot;:&squot;centenas&squot;)\decimals 0\fixed1}} por un {\*\mjaformula{\expr d22\decimals 0\fixed1}}. El nuevo n\u250 mero es {\*\mjaformula{\expr nuevo2\decimals 0\fixed1}}\b\par La diferencia entre el n\u250 mero {\*\mjaformula{\expr (nuevo2&gt;d21)?nuevo2:d21\decimals 0\fixed1}} y {\*\mjaformula{\expr (nuevo2&gt;d21)?d21:nuevo2\decimals 0\fixed1}} es: {\*\mjaformula{\expr (nuevo2&gt;d21)?nuevo2:d21\decimals 0\fixed1}}-{\*\mjaformula{\expr (nuevo2&gt;d21)?d21:nuevo2\decimals 0\fixed1}}={\*\mjaformula{\expr abs(nuevo2-d21)\decimals 0\fixed1}}\b0\par              \cf1\f3\fs24\par}' fuente='Arial,PLAIN,14'">
   <param name="G_09" value="espacio='text' tipo='texto' color='azul' dibujar-si='tres=1' expresi&oacute;n='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 Mi padre tiene{\*\mjaformula{\expr d31\decimals 0\fixed1}}a\u241 os, mi madre{\*\mjaformula{\expr d33\decimals 0\fixed1}}y yo{\*\mjaformula{\expr d34\decimals 0\fixed1}}. \u191 Cu\u225 ntos a\u241 os tendr\u225  mi {\*\mjaformula{\expr (d35=0)?&squot;padre&squot;:&squot;madre&squot;\decimals 0\fixed1}}\par cuando yo tenga{\*\mjaformula{\expr d36\decimals 0\fixed1}}a\u241 os?\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14'">
   <param name="G_10" value="espacio='text' tipo='texto' color='azul' dibujar-si='(tres=1)&amp;(c=1)' expresi&oacute;n='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 Soluci\u243 n\par Cuando yo tenga {\*\mjaformula{\expr d36\decimals 0\fixed1}} a\u241 os habr\u225 n pasado {\*\mjaformula{\expr d36\decimals 0\fixed1}} -{\*\mjaformula{\expr d34\decimals 0\fixed1}}{\*\mjaformula ={\expr d36-d34\decimals 0\fixed1}} a\u241 os.\par Entonces mi {\*\mjaformula{\expr (d35=0)?&squot;padre&squot;:&squot;madre&squot;\decimals 2\fixed1}} tendr\u225 {\*\mjaformula{\expr d36-d34\decimals 0\fixed1}}a\u241 os m\u225 s.\b\par La edad de mi {\*\mjaformula{\expr (d35=0)?&squot;padre&squot;:&squot;madre&squot;\decimals 0\fixed1}} ser\u225  {\*\mjaformula{\expr (d35=0)?d31:d33\decimals 0\fixed1}}+{\*\mjaformula{\expr d36-d34\decimals 0\fixed1}}={\*\mjaformula{\expr (d35=0)?d31+d36-d34:d33+d36-d34\decimals 0\fixed1}} a\u241 os\cf1\f3\fs24\b0\par}' fuente='Arial,PLAIN,14' decimales='0'">
   <param name="G_11" value="espacio='text' tipo='texto' color='azul' dibujar-si='cuatro=1' expresi&oacute;n='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28{\*\mjaformula{\expr d42\decimals 2\fixed1}} es {\*\mjaformula{\expr d46\decimals 2\fixed1}} alta que {\*\mjaformula{\expr d43\decimals 2\fixed1}} y {\*\mjaformula{\expr d47\decimals 2\fixed1}} que {\*\mjaformula{\expr d44\decimals 2\fixed1}}.\par \u191 Qui\u233 n es la m\u225 s alta de las tres?\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14'">
   <param name="G_12" value="espacio='text' tipo='texto' color='azul' dibujar-si='(cuatro=1)&amp;(c=1)' expresi&oacute;n='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28 Soluci\u243 n\par Seg\u250 n el enunciado y ordenados de mayor a menor ser\u237 a:\par {\*\mjaformula{\expr (d45=0)?d44:d43\decimals 0\fixed1}}, {\*\mjaformula{\expr d42\decimals 0\fixed1}} y {\*\mjaformula{\expr (d45=0)?d43:d44\decimals 0\fixed1}}\b\par La m\u225 s alta de las tres es {\*\mjaformula{\expr (d45=0)?d44:d43\decimals 0\fixed1}} \cf1\f3\fs24\b0\par}' fuente='Arial,PLAIN,14' decimales='0'">
