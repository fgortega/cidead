   <param name="G_69" value="espacio='solu' tipo='texto' color='666666' dibujar-si='ay=7' expresi&oacute;n='[40,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;}\f1\fs28 Como el \u225 ngulo del sector{\*\mjaformula{\expr a0#0?&squot;rojo&squot;:(a1#0?&squot;verde&squot;:(a2#0?&squot;azul&squot;:(a3#0?&squot;amarillo&squot;:&squot;negro&squot;)))\decimals 2\fixed0}}es de{\*\mjaformula{\expr ang1\decimals 2\fixed0}\u186 },\par el porcentaje es ese valor dividido entre 360  \par y multiplicado por 100\b\par \par                                              {\*\mjaformula\f3\fs24\b\i{\expr a0#0?a0/N*100:(a1#0?a1/N*100:(a2#0?a2/N*100:(a3#0?a3/N*100:a4/N*100)))\decimals 2\fixed0}\b0\i0}%\fs24\b0\par Recuerda\par                     Grados = f. relativa \u183  360\par               Porcentaje = f. relativa \u183  100\par \par Por tanto, \b Porcentaje = Grados / 360 \u183  100\b0\par }' fuente='SansSerif,PLAIN,14' fijo='no'">
   <param name="G_70" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(ay=8)&amp;(p=0)' expresi&oacute;n='[pxst-70,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs24 Las comunidades con mayor densidad de disoluciones \par por n\u250 mero de habitantes fueron Canarias y Melilla.\par \par \par En el Pa\u237 s Vasco hab\u237 a 2133684 habitantes en 2006.\par Por tanto el numero de disoluciones ese a\u241 o en el Pa\u237 s Vasco \par estuvo entre{\*\mjaformula{\expr 2133684  *2.5/1000\decimals 0\fixed0} y }{\*\mjaformula{\expr 2133684 *3/1000\decimals 0\fixed0}}.\par En Murcia hab\u237 a 1370306 habitantes en 2006, \par luego entre{\*\mjaformula{\expr 1370306 *3.01/1000\decimals 0\fixed0} y }{\*\mjaformula{\expr 1370306 *3.5/1000\decimals 0\fixed0}}disoluciones.\par Observa que hubo menos disoluciones en Murcia pero mayor densidad, \par es decir, m\u225 s disoluciones por cada 1000 habitantes\fs32 .\par }' fuente='SansSerif,PLAIN,12' fijo='no'">
   <param name="G_71" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(ay=8)&amp;(p=1)' expresi&oacute;n='[pxst-70,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs24 La tasa ocupacional de los hombres con 3 o m\u225 s hijos est\u225  pr\u243 xima al 90%.\par \par La de las mujeres, pr\u243 xima al 50%.\par \par El n\u250 mero de hijos no var\u237 a la tasa ocupacional de los hombres, pero \par cambia bastante la de las mujeres. \fs32\par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_72" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(ay=8)&amp;(p=2)' expresi&oacute;n='[pxst-70,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs24 En ese periodo trabajaban 12 millones de hombres y unos 8,2 de mujeres,\par es decir, unas 20200000 personas.\par \par Unas 2300000 personas trabajaban a tiempo parcial. \par ( 2 millones de mujeres y 0,3 millones de hombres).\fs32\par}' fuente='Arial,PLAIN,12' fijo='no'">
</ajs>
