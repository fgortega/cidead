   <param name="G_07" value="espacio='fondo' tipo='texto' color='grisObscuro' dibujar-si='p=0' expresi&oacute;n='[260,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 1. El porcentaje de nacimientos de madre\par     extranjera, \u191  aumenta o  disminuye con\par     paso de los a\u241 os?\par \par 2. \u191 Cu\u225 l es el porcentaje de  nacimientos\par     de  madre espa\u241 ola en  el 2002?  \u191 Y el\par     de madre extranjera ese mismo a\u241 o?\par \par     Escribe las respuestas en tu cuaderno.\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_08" value="espacio='fondo' tipo='texto' color='grisObscuro' dibujar-si='p=1' expresi&oacute;n='[260,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 1. \u191 Qu\u233  tramo de edad tiene m\u225 s varones\par      extranjeros? \u191 Y mujeres extranjeras?\par \par 2. Los varones  y  mujeres  espa\u241 oles son \par     casi  iguales en cada tramo  hasta cierta \par     edad  \u191  A  partir  de  qu\u233   edad  hay  m\u225 s \par     mujeres que varones espa\u241 oles?\par \par     Escribe las respuestas en tu cuaderno.\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_09" value="espacio='fondo' tipo='texto' color='grisObscuro' dibujar-si='p=2' expresi&oacute;n='[260,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 1. \u191 Cu\u225 ntos matrimonios hubo en el a\u241 o\par     2006? \par \par \par 2. \u191 Cu\u225 l fue el n\u250 mero de disoluciones\par      ese mismo a\u241 o?\par \par \par     Escribe las respuestas en tu cuaderno.\f2\fs24\par \par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_10" value="espacio='fondo' tipo='texto' color='grisObscuro' dibujar-si='p=3' expresi&oacute;n='[260,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24   1. \u191 En qu\u233  tipo de establecimiento hubo\par       m\u225 s pernoctaciones?\par \par \par   2. \u191 Cu\u225 l fue el porcentaje de \par        pernoctaciones en hostales?\par \par \par     Escribe las respuestas en tu cuaderno.\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_11" value="espacio='fondo' tipo='texto' color='grisObscuro' dibujar-si='p=4' expresi&oacute;n='[280,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 Escribe en tu cuaderno un resumen\par de  los datos  que  nos  aporta  este\par pictograma.\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_12" value="espacio='escoge' tipo='texto' color='ff9900' dibujar-si='(p=4)&amp;(sol=0)' expresi&oacute;n='[400,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24\b Soluciones\f2\fs24\b0\par}' fuente='Arial,BOLD,12' fijo='s&iacute;'">
   <param name="G_13" value="espacio='texto' tipo='texto' color='grisObscuro' dibujar-si='p=0' expresi&oacute;n='[4,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 1. El porcentaje de nacimientos de madre\par     extranjera es cada vez mayor.\par \par \par 2. En el 2002 el 90% de los nacimientos\par     fueron de madre espa\u241 ola y el 10% de\par     madre extranjera\f2\fs24 .\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_14" value="espacio='texto' tipo='texto' color='grisObscuro' dibujar-si='p=1' expresi&oacute;n='[0,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 1. El  tramo con  m\u225 s varones extranjeros\par     es de 30 a 34 a\u241 os.  El tramo  con m\u225 s \par     mujeres extranjeras es de 25 a 29.\par \par 2. A partir de los 45 a\u241 os ya se aprecia un  \par     aumento del n\u250 mero de mujeres sobre\par     el de varones espa\u241 oles, este aumento\par     es bastante significativo a partir de los\par     75 a\u241 os.\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_15" value="espacio='texto' tipo='texto' color='grisObscuro' dibujar-si='p=2' expresi&oacute;n='[4,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs24 1. En el 2006 hubo aproximadamente \par     200000 matrimonios.\par \par \par 2. En el a\u241 o 2006 hubo unas 150000\par     disoluciones.\fs28\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_16" value="espacio='texto' tipo='texto' color='grisObscuro' dibujar-si='p=3' expresi&oacute;n='[14,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 1. El tipo de establecimiento  con m\u225 s \par     pernoctaciones fue el de 4 estrellas.\par \par \par 2. Un 9% de las pernoctaciones fue en\par      hostales.\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_17" value="espacio='texto' tipo='texto' color='grisObscuro' dibujar-si='p=4' expresi&oacute;n='[4,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 El pictograma nos indica que cada vez \par es  mayor  la recogida  de envases  de \par vidrio para reciclar.\par \par En el 2001 se recogieron cerca de 500\par Tm y en el 2005 unas 700 Tm.\par \par Este no es un diagrama muy preciso. \f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
