   <param name="G_115" value="espacio='text3' tipo='texto' color='grisObscuro' dibujar-si='~(sol3a=vacia)&amp;(p(sol3a)#p(s3a))' expresi&oacute;n='[230,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 Recuerda que \par \par Grados = f. relativa \u183  360\par \par La f. relativa es el n\u186  de veces\par que aparece el {\*\mjaformula{\expr ee3\decimals 2\fixed0}} dividido\par entre el total de datos. \f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_116" value="espacio='text4' tipo='texto' color='grisObscuro' dibujar-si='~(sol4=vacia)&amp;(p(sol4)#p(s4))' expresi&oacute;n='[320,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 f. relativa = grados / 360\par \par Por tanto,\par \par f.r elativa = {\*\mjaformula{\expr g4\decimals 2\fixed0}} / 360\f2\fs24\par \par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">

   <param name="G_121" value="espacio='text8' tipo='texto' color='grisObscuro' dibujar-si='~(sol8a=vacia)&amp;(p(sol8a)#p(s8))' expresi&oacute;n='[130,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 El suceso de la intersecci\u243 n est\u225  formado \par por los m\u250 ltiplos del m\u237 nimo com\u250 n m\u250 ltiplo\par de {\*\mjaformula{\expr a8\decimals 2\fixed0}} y {\*\mjaformula{\expr b8\decimals 2\fixed0}}  entre 1 y {\*\mjaformula{\expr N8\decimals 2\fixed0}}. Es decir, \par los m\u250 ltiplos de {\*\mjaformula{\expr m8\decimals 2\fixed0}}  menores de {\*\mjaformula{\expr N8\decimals 2\fixed0}}\par que son en total {\*\mjaformula{\expr s8\decimals 2\fixed0}} .\par \par}' fuente='Arial,PLAIN,12' fijo='no'">

   <param name="G_123" value="espacio='text10' tipo='texto' color='grisObscuro' dibujar-si='(sol10#0)' expresi&oacute;n='[140,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs24 En un partido intervienen, adem\u225 s de la suerte o azar,\par la forma de sus jugadores, preparaci\u243 n del equipo,\par t\u225 ctica de juego... \par Los sucesos ganar, empatar o perder \b no son \par equiprobables\b0 , de hecho en una quiniela lo que m\u225 s\par suele aparecer es el 1.\b\par No podemos aplicar la probabilidad de Laplace.\f3\fs24\b0\par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
