   <param name="G_112" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(ay=5)&amp;(mcd(cf,t)=1)' expresi&oacute;n='[pxst-30,pys+30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs28 La probabilidad es \par                     \par                casos favorables / casos posibles, es decir\par \par                      \fs32\b            {\*\mjaformula{\expr so\decimals 2\fixed0}\f3\fs32} \u8773 {\*\mjaformula{\expr cf/t*100\decimals 2\fixed0}}%\fs28\b0\par \par \par                              \fs32\par}' fuente='Arial,PLAIN,14' fijo='no'">

   <param name="G_114" value="espacio='text' tipo='texto' color='negro' dibujar-si='(ay=6)&amp;(p6=0)' expresi&oacute;n='[pxt-30,pyt-18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 Entre 12 amigos se va a sortear un premio, para ello se reparten n\u250 meros del 0 \par al 11 y se extrae un n\u250 mero de una urna con n\u250 meros del 0 al 1, este indicar\u225  la \par cifra de las decenas y seg\u250 n la decena extra\u237 da vamos a otra urna con las \par posibles unidades, del 0 al 1 si la decena es 1, o de 0 a 9 si la decena es 0. \par \u191 La probabilidad de ser premiados es la misma para todos?\par }' fuente='SansSerif,PLAIN,12' decimales='0' fijo='no'">
   <param name="G_115" value="espacio='text' tipo='texto' color='negro' dibujar-si='(ay=6)&amp;(p6=1)' expresi&oacute;n='[pxt-30,pyt-18]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 Entre 20 amigos se va a sortear un premio, para ello se reparten n\u250 meros del 0 \par al 19 y se extrae un n\u250 mero de una urna con n\u250 meros del 0 al 1, este indicar\u225  la \par cifra de las decenas y a continuaci\u243 n vamos a otra urna con los n\u250 meros del 0 al \par 9 de la que extraemos la cifra de las unidades.\par \u191 La probabilidad de ser premiados es la misma para todos?\par }' fuente='SansSerif,PLAIN,12' decimales='0' fijo='no'">
   <param name="G_116" value="espacio='E1' tipo='pol&iacute;gono' color='958032' dibujar-si='ay=6' coord_abs='s&iacute;' expresi&oacute;n='(0,277)(120,277)(120,165)(0,165)(0,277)' relleno='eeeecc'">

   <param name="G_118" value="espacio='E1' tipo='punto' color='negro' dibujar-si='ay=6' coord_abs='s&iacute;' expresi&oacute;n='(17+60*s,267)' familia='s' s.intervalo='[0,1]' s.pasos='1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;}\f1\fs36\b{\*\mjaformula\f2\fs24\b{\expr s\decimals 2\fixed0}\b0}\f3\fs24\b0\par}' fuente='Arial,BOLD,18' fijo='s&iacute;' tama&ntilde;o='0'">

   <param name="G_122" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(ay=6)&amp;(p6=0)' expresi&oacute;n='[pxst-60,pys+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs24 La probabilidad de sacar la cifra 1 de las decenas es el 50%, este 50% \par hay  que  repartirlo  entre  las  2  posibilidades  para sacar una unidad, \par cada n\u250 mero de decena 1 tiene un 25% de probabilidad. En el caso de \par la decena 0, ese  50%  de probabilidad de la decena hay que repartirlo \par entre las  10  posibilidades  para la cifra de las unidades, tocando cada \par n\u250 mero a un 5%.\fs28\par \par Todos los sucesos elementales no son equiprobables.\b\par \par El sorteo es injusto.\b0\par                     \par \par                              \fs32\par}' fuente='Arial,PLAIN,12' fijo='no'">
   <param name="G_123" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(ay=6)&amp;(p6=1)' expresi&oacute;n='[pxst-60,pys+30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs24 La probabilidad de sacar la cifra 1 de las decenas es el 50%,\par este  50%  hay  que repartirlo entre las  10 posibilidades para \par sacar  una  unidad, cada n\u250 mero de decena 1 tiene un 5% de\par probabilidad. Igual ocurre con cada n\u250 mero de decena 0.\fs28\par \par Los sucesos elementales son equiprobables.\b\par \par El sorteo es justo.\b0\par                     \par \par                              \fs32\par}' fuente='Arial,PLAIN,12' fijo='no'">

   <param name="G_125" value="espacio='text' tipo='texto' color='negro' dibujar-si='(ay=7)&amp;(rn%2=0)' expresi&oacute;n='[pxt-30,pyt-5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Al comienzo del partido con una moneda se decide cu\u225 l ser\u225 \par la porter\u237 a de cada equipo. \u191 La probabilidad de que al equipo A\par le toque la porter\u237 a sur es 1/2? \fs24\par }' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_126" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(ay=7)&amp;(rn%2=1)' expresi&oacute;n='[pxst-20,pys+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs28 Los sucesos   no son equiprobables.  Dependen, \par adem\u225 s  de  la  suerte  o  el  azar, de la habilidad \par del portero o del que lanza el penalty, en general \par es m\u225 s dificil parar un penalty que marcarlo.\par \par No se puede aplicar la probabilidad de Laplace.\b\par \par \b0\par                     \par \par                              \fs32\par }' fuente='SansSerif,PLAIN,14' fijo='no'">
   <param name="G_127" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(ay=7)&amp;(rn%2=0)' expresi&oacute;n='[pxst-20,pys+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs28 Los sucesos cara o cruz con que se decide la porter\u237 a\par son equiprobables.  \par \par Se puede aplicar la probabilidad de Laplace y afirmar\par que la probabilidad de que al equipo A le toque la \par porter\u237 a sur es 1/2.\b\par \b0\par \par                     \par \par                              \fs32\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_128" value="tipo='imagen' dibujar-si='ay=7' coord_abs='s&iacute;' expresi&oacute;n='(-90,105)' archivo='imagenes12/porteria.jpg'">
   <param name="G_129" value="espacio='text' tipo='texto' color='negro' dibujar-si='(ay=8)' expresi&oacute;n='[pxt-10,pyt-5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Hallar la probabilidad de que al tirar tres dados la suma\par total sea{\*\mjaformula{\expr 5-rn%2\decimals 0\fixed0}}. \fs24\par }' fuente='SansSerif,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_130" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(ay=8)' expresi&oacute;n='[pxst+30,pys+10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28 Casos favorables, {\*\mjaformula{\expr 3*(2-rn%2)\decimals 2\fixed0}}\par \par Casos posibles, 6 \u183  6 \u183  6 = 216\b\par \par Probabilidad = {\*\mjaformula{\fraction{\num{\expr 3*(2-rn%2)\decimals 2\fixed0}}{\den 216}}} \cf1\b0\par                     \par \par                              \fs32\par}' fuente='Arial,PLAIN,14' fijo='no'">
