   <param name="G_06" value="espacio='text' tipo='texto' color='aa0000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[pxt,pyt-10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Yo vivo en un quinto piso. Entre cada piso hay {\*\mjaformula{\expr d21\decimals 0\fixed0}} escalones iguales\par que miden cada uno {\*\mjaformula{\expr d22\decimals 3\fixed0}} m. Adem\u225 s hay que pasar un escal\u243 n\par en el portal que mide {\*\mjaformula{\expr d23\decimals 3\fixed0}} m. \u191 A cu\u225 ntos metros de altura est\u225 \par el suelo de mi piso?\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_07" value="tipo='texto' dibujar-si='(ay=2)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 No te olvides en\par qu\u233  piso vivo.\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_08" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28 Soluci\u243 n\par Entre cada piso hay {\*\mjaformula{\expr d21\decimals 0\fixed0}} escalones y cada uno\par mide {\*\mjaformula{\expr d22\decimals 3\fixed0}} m.\par Luego entre cada piso hay {\*\mjaformula{\expr d21\decimals 0\fixed0}\u183 {\expr d22\decimals 3\fixed0}={\expr d21*d22\decimals 3\fixed0}}m.\par Como vivo en un quinto piso, la altura ser\u225  de\par {\*\mjaformula 5\u183 {\expr d21*d22\decimals 3\fixed0}={\expr d21*d22*5\decimals 3\fixed0}} m.\par Adem\u225 s hay que pasar el escal\u243 n de la entrada:\par {\*\mjaformula{\expr d21*d22*5\decimals 3\fixed0}+{\expr d23\decimals 2\fixed0}={\expr d21*d22*5+d23\decimals 3\fixed0}} m.\b\par Mi piso est\u225  a {\*\mjaformula{\expr d21*d22*5+d23\decimals 3\fixed0}} m de altura.\cf1\fs32\b0\par \par En una operaci\u243 n combinada ser\u237 a:\par {\*\mjaformula{\expr d21\decimals 3\fixed0}\u183 {\expr d22\decimals 3\fixed0}\u183 5+{\expr d23\decimals 3\fixed0}}\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_09" value="espacio='text' tipo='texto' color='aa0000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=3)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Un coche consume una media de {\*\mjaformula{\expr d31\decimals 1\fixed0}} litros de gasolina cada 100 km.\par Tiene el dep\u243 sito lleno y son {\*\mjaformula{\expr d32\decimals 0\fixed0}}litros. Recorre {\*\mjaformula{\expr d33\decimals 0\fixed0}} km.\par \u191 Cu\u225 ntos litros de gasolina quedan, aproximadamente, en el dep\u243 sito?\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_10" value="tipo='texto' dibujar-si='(ay=3)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Averigua cu\u225 ntos litros de\par gasolina consume en 1 km.  \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_11" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=3)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28 Soluci\u243 n\par Consume {\*\mjaformula{\expr d31\decimals 1\fixed0}} litros cada 100 km, luego ser\u225 n\par {\*\mjaformula{\expr d31\decimals 1\fixed0}:100={\expr d31/100\decimals 4\fixed0}} litros en cada km.\par Para recorrer {\*\mjaformula{\expr d33\decimals 2\fixed0}}km consume\par {\*\mjaformula{\expr d33\decimals 2\fixed0}\u183 {\expr d31/100\decimals 4\fixed0}}={\*\mjaformula{\expr d33*d31/100\decimals 3\fixed0}} litros.\par En el dep\u243 sito quedan {\*\mjaformula{\expr d32\decimals 2\fixed0}\u8722 {\expr d33*d31/100\decimals 3\fixed0}={\expr d32-d33*d31/100\decimals 3\fixed0}} litros. \b\par En el dep\u243 sito quedan, aproximadamente, {\*\mjaformula{\expr ent(d32-d33*d31/100+0.5)\decimals 2\fixed0}} litros.\cf1\fs32\b0\par \par En una operaci\u243 n combinada ser\u237 a:\par {\*\mjaformula{\expr d32\decimals 2\fixed0}\u8722 {\expr d31\decimals 3\fixed0}:100\u183 {\expr d33\decimals 3\fixed0}}\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_12" value="espacio='text' tipo='texto' color='aa0000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=4)' expresi&oacute;n='[pxt,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Un dep\u243 sito contiene {\*\mjaformula{\expr d41+d42\decimals 0\fixed0}} litros de zumo. Con {\*\mjaformula{\expr d41\decimals 0\fixed0}} litros se llenan botellas\par de {\*\mjaformula{\expr d43*0.25\decimals 2\fixed0}} litros cada una y con el resto que queda en el dep\u243 sito\par se llenan botellas de {\*\mjaformula{\expr d44*0.25\decimals 2\fixed0}} litros. \u191 Cu\u225 ntas botellas se llenan en total? \par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_13" value="tipo='texto' dibujar-si='(ay=4)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Cuenta las botellas de cada\par tama\u241 o que necesitas.\par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_14" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=4)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28 Soluci\u243 n\par Son {\*\mjaformula{\expr d41\decimals 2\fixed0}} litros para botellas de {\*\mjaformula{\expr d43*0.25\decimals 2\fixed0}} litros.\par Necesitar\u233 : {\*\mjaformula{\expr d41\decimals 2\fixed0}:{\expr d43*0.25\decimals 2\fixed0}={\expr d41/(d43*0.25)\decimals 2\fixed0}} botellas.\par Quedan {\*\mjaformula{\expr d41+d42\decimals 2\fixed0}\u8722 {\expr d41\decimals 2\fixed0}={\expr d42\decimals 2\fixed0}} litros para\par las botellas de {\*\mjaformula{\expr d44*0.25\decimals 2\fixed0}} litros.\par Necesitar\u233 : {\*\mjaformula{\expr d42\decimals 2\fixed0}:{\expr d44*0.25\decimals 2\fixed0}={\expr d42/(d44*0.25)\decimals 2\fixed0}}\b\par En total se llenan {\*\mjaformula{\expr d41/(d43*0.25)\decimals 2\fixed0}}+{\*\mjaformula{\expr d42/(d44*0.25)\decimals 2\fixed0}} ={\*\mjaformula{\expr d41/(d43*0.25)+d42/(d44*0.25)\decimals 2\fixed0}}\b0\par \par En una operaci\u243 n combinada ser\u237 a:\par {\*\mjaformula{\expr d41\decimals 5\fixed0} : {\expr d43*0.25\decimals 5\fixed0}+({\expr d41+d42\decimals 5\fixed0}\u8722 {\expr d41\decimals 5\fixed0}) : {\expr d44*0.25\decimals 5\fixed0}}\cf1\f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_15" value="espacio='text' tipo='texto' color='aa0000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=5)' expresi&oacute;n='[pxt+10,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs28 Un paquete de 500 folios tiene un grosor de {\*\mjaformula{\expr d51\decimals 1\fixed0}} cm y\par pesa {\*\mjaformula{\expr d52\decimals 3\fixed0}} kg. \u191 Cu\u225 l es el {\*\mjaformula{\expr (d53=0)?&squot;peso, en gramos,&squot;:&squot;grosor, en mm,&squot;\decimals 0\fixed0}} de un folio?\f2\fs24\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_16" value="tipo='texto' dibujar-si='(ay=5)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Hay datos que sobran.\par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_17" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(d53=0)&amp;(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=5)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28 Soluci\u243 n\par Los 500 folios pesan {\*\mjaformula{\expr d52*1000\decimals 2\fixed0}} gr.\par Cada folio pesa {\*\mjaformula{\expr d52*1000\decimals 0\fixed1}}:500={\*\mjaformula{\expr d52*2\decimals 4\fixed0}} gr.\b\par El peso de un folio es {\*\mjaformula{\expr d52*2\decimals 4\fixed0}} gr.\b0\par \par En una operaci\u243 n combinada ser\u237 a:\par {\*\mjaformula{\expr d52\decimals 5\fixed0}\u183 1000 : 500}\cf1\f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_18" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(d53=1)&amp;(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=5)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28 Soluci\u243 n\par Los 500 folios tienen un grosor de {\*\mjaformula{\expr d51*10\decimals 2\fixed0}} mm.\par El grosor de cada folio es {\*\mjaformula{\expr d51*10\decimals 2\fixed0}}:500={\*\mjaformula{\expr d51/50\decimals 4\fixed0}} mm.\b\par El grosor de un folio es {\*\mjaformula{\expr d51/50\decimals 4\fixed0}} mm.\b0\par \par En una operaci\u243 n combinada ser\u237 a:\par {\*\mjaformula{\expr d51\decimals 5\fixed0}\u183 10 : 500}\cf1\f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_19" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)' expresi&oacute;n='[pxt+10,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;}\cf0\f1\fs28 Una caja contiene {\*\mjaformula{\expr d62\decimals 0\fixed0}} bombones iguales y pesa {\*\mjaformula{\expr (d61*d62+d63)/1000\decimals 3\fixed0}} kg.\par El peso de la caja vac\u237 a es {\*\mjaformula{\expr d63\decimals 0\fixed0}} g.\par \u191 Cu\u225 ntos kg pesa la caja despu\u233 s de comernos {\*\mjaformula{\expr d64\decimals 0\fixed0}} bombones?\cf1\fs24\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_20" value="tipo='texto' dibujar-si='(ay=6)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Averigua primero cu\u225 nto\par pesa cada bomb\u243 n.\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_21" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=6)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28 Soluci\u243 n\par Los bombones pesan el peso total menos el peso\par de la caja vac\u237 a: {\*\mjaformula{\expr (d61*d62+d63)/1000\decimals 3\fixed0}\u8722 {\expr d63/1000\decimals 3\fixed0}={\expr (d61*d62)/1000\decimals 3\fixed0}} kg\par Hay {\*\mjaformula{\expr d62\decimals 0\fixed0}} bombones, luego cada uno pesa:\par {\*\mjaformula{\expr d61*d62/1000\decimals 3\fixed0}:{\expr d62\decimals 0\fixed0}={\expr d61/1000\decimals 4\fixed0}} kg.\par Si comemos {\*\mjaformula{\expr d64\decimals 0\fixed0}} bombones la caja pesar\u225 \par {\*\mjaformula{\expr d64\decimals 0\fixed0}\u183 {\expr d61/1000\decimals 4\fixed0}={\expr d64*d61/1000\decimals 4\fixed0}} kg menos.\b\par La caja pesa ahora {\*\mjaformula{\expr (d61*d62+d63)/1000\decimals 3\fixed0}\u8722 }{\*\mjaformula{\expr d64*d61/1000\decimals 4\fixed0}={\expr (d61*d62+d63)/1000-d64*d61/1000\decimals 6\fixed0}}kg.\b0\par \par En una operaci\u243 n combinada ser\u237 a:\par {\*\mjaformula{\expr (d61*d62+d63)/1000\decimals 5\fixed0}\u8722 ({\expr (d61*d62+d63)/1000\decimals 5\fixed0}\u8722 {\expr d63/1000\decimals 5\fixed0}) : {\expr d62\decimals 5\fixed0}\u183 {\expr d64\decimals 5\fixed0}}\cf1\f3\fs24\par}' fuente='Arial,PLAIN,14' decimales='5' fijo='no'">
   <param name="G_22" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=7)' expresi&oacute;n='[pxt+10,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;}\cf0\f1\fs28 Una cucharada de arroz pesa {\*\mjaformula{\expr d71\decimals 3\fixed0}} g y contiene {\*\mjaformula{\expr d72\decimals 0\fixed0}} granos.\par \u191 Cu\u225 ntos granos de arroz habr\u225  en un kilo?\cf1\fs24\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_23" value="tipo='texto' dibujar-si='(ay=7)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Averigua primero cu\u225 ntos\par granos de arroz hay en 1 g.\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_24" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=7)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28 Soluci\u243 n\par Si en {\*\mjaformula{\expr d71\decimals 3\fixed0}} g hay {\*\mjaformula{\expr d72\decimals 5\fixed0}} granos de arroz, en\par cada g hay {\*\mjaformula{\expr d72\decimals 5\fixed0}}:{\*\mjaformula{\expr d71\decimals 5\fixed0}}={\*\mjaformula{\expr d72/d71\decimals 5\fixed0}} granos de arroz.\par En 1 kg habr\u225  1000 veces m\u225 s, luego\b\par {\*\mjaformula{\expr d72/d71\decimals 5\fixed0}}\u183 1000={\*\mjaformula{\expr d72/d71*1000\decimals 5\fixed0}} granos de arroz hay en un kilo.\cf1\f3\fs24\b0\par \cf0\f1\fs28\par En una operaci\u243 n combinada ser\u237 a:\par {\*\mjaformula{\expr d72\decimals 5\fixed0} : {\expr d71\decimals 5\fixed0}\u183 1000}\cf1\f3\fs24\par \par}' fuente='Arial,PLAIN,14' decimales='5' fijo='no'">
   <param name="G_25" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=8)' expresi&oacute;n='[pxt+10,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;}\cf0\f1\fs28 Sabiendo que un litro de agua pesa un kg, expresa en toneladas\par el peso del agua de un dep\u243 sito que contiene {\*\mjaformula{\expr d81\decimals 3\fixed0} {\expr (d82=0)?&squot;hl&squot;:&squot;dal&squot;\decimals 0\fixed0}}\cf1\fs24 .\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_26" value="tipo='texto' dibujar-si='(ay=8)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Averigua cu\u225 ntos litros hay\par y el peso de estos litros.\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_27" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=8)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28 Soluci\u243 n\par {\*\mjaformula{\expr d81\decimals 3\fixed0}} {\*\mjaformula{\expr (d82=0)?&squot;hl&squot;:&squot;dal&squot;\decimals 5\fixed0}}={\*\mjaformula{\expr (d82=0)?d81*100:d81*10\decimals 5\fixed0}} l={\*\mjaformula{\expr (d82=0)?d81*100:d81*10\decimals 5\fixed0}}kg=\b{\*\mjaformula{\expr (d82=0)?d81/10:d81/100\decimals 5\fixed0}}t\cf1\f3\fs24\b0\par}' fuente='Arial,PLAIN,14' decimales='5' fijo='no'">
   <param name="G_28" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=9)' expresi&oacute;n='[pxt+10,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;}\cf0\f1\fs28 Miguel tiene {\*\mjaformula{\expr d91\decimals 0\fixed0}} \u8364  en monedas de {\*\mjaformula{\expr d92\decimals 0\fixed0}} c\u233 ntimos.\par Cada moneda pesa {\*\mjaformula{\expr d93\decimals 2\fixed0}} g.\par \u191 Cu\u225 ntos kg pesan todas las monedas?\cf1\fs24\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_29" value="tipo='texto' dibujar-si='(ay=9)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28 Averigua cu\u225 ntas\par monedas tiene.\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_30" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=9)' expresi&oacute;n='[pxst,pys]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28 Soluci\u243 n\par Las monedas que tiene son:\par {\*\mjaformula{\expr d91\decimals 5\fixed0}}:{\*\mjaformula{\expr d92/100\decimals 2\fixed1}}={\*\mjaformula{\expr d91/d92*100\decimals 5\fixed0}} monedas.\par El peso de las monedas es:\par {\*\mjaformula{\expr d91/d92*100\decimals 5\fixed0}}\u183 {\*\mjaformula{\expr d93\decimals 5\fixed0}}={\*\mjaformula{\expr d91/d92*100*d93\decimals 5\fixed0}} g={\*\mjaformula{\expr d91/d92*100*d93/1000\decimals 5\fixed0}} kg.\b\par \par Todas las monedas pesan {\*\mjaformula\f2\fs28\b{\expr d91/d92*100*d93/1000\decimals 5\fixed0}\f3\fs24\b0}\cf1 kg\f3\fs24\b0\par \f1\fs28\par En una operaci\u243 n combinada ser\u237 a:\par {\*\mjaformula{\expr d91\decimals 5\fixed0} : {\expr d92/100\decimals 2\fixed1}\u183 {\expr d93\decimals 5\fixed0} : 1000}\f3\fs24\par}' fuente='Arial,PLAIN,14' decimales='5' fijo='no'">
   <param name="G_31" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=10)' expresi&oacute;n='[pxt+10,pyt]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red170\green0\blue0;\red0\green0\blue0;}\cf0\f1\fs28 Un grifo no cierra bien y pierde {\*\mjaformula{\expr d101\decimals 0\fixed0}} ml de agua cada 5 segundos.\par \u191 Cu\u225 ntos litros se perder\u225 n en una semana? \cf1\fs24\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_32" value="tipo='texto' dibujar-si='(ay=10)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[35,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs28    Recuerda:\par 1 semana = 7 d\u237 as\par 1 d\u237 a = 24 horas\par 1 hora = 60 minutos\par 1 minuto = 60 segundos\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
