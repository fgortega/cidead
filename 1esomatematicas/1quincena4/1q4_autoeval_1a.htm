   <param name="C_44" value="id='solu9' tipo='num&eacute;rico' interfaz='campo de texto' solo_texto='s&iacute;' regi&oacute;n='exterior' espacio='solu' expresi&oacute;n='(290,280,80,23)' incr='1' decimales='10' fijo='no' visible='no' pos_mensajes='centro'">
   <param name="C_45" value="id='solu10' tipo='num&eacute;rico' interfaz='campo de texto' solo_texto='s&iacute;' regi&oacute;n='exterior' espacio='solu' expresi&oacute;n='(290,280,80,23)' incr='1' decimales='10' fijo='no' visible='no' par&aacute;metro.fuente='Monospaced,PLAIN,12' pos_mensajes='centro'">
   <param name="A_01" value="id='p_dec(x,y)' algoritmo='s&iacute;' expresi&oacute;n='x*(10^y)-(10^y)*(ent(x))' algoritmo='s&iacute;'">
   <param name="A_02" value="id='az' constante='s&iacute;' expresi&oacute;n='ent(rnd*2)' evaluar='una-sola-vez'">
   <param name="A_03" value="id='p1' algoritmo='s&iacute;' evaluar='una-sola-vez' hacer='a1=((1+ent(rnd*8))*1000+(10+ent(rnd*40))*10+6+ent(rnd*4))/1000;b1=ent((a1*1000+5)/10)/100;c1=ent((b1*100+5)/10)/10;c1=(b1=c1)?c1+0.01:c1;d1=(a1&lt;b1)?((a1&lt;c1)?1:2):((a1&lt;c1)?2:3);e1=(b1&lt;a1)?((b1&lt;c1)?1:2):((b1&lt;c1)?2:3);f1=(c1&lt;a1)?((c1&lt;b1)?1:2):((c1&lt;b1)?2:3);'">
   <param name="A_04" value="id='p2' algoritmo='s&iacute;' evaluar='una-sola-vez' hacer='a2=(10+ent(rnd*90));b2=(10+ent(rnd*90));c2=(10+ent(rnd*90));d2=(10+ent(rnd*90));d2=d2+(d2%10=0);'">
   <param name="A_05" value="id='p3' algoritmo='s&iacute;' evaluar='una-sola-vez' hacer='a3=(az=0)?&squot;cent&eacute;simas&squot;:&squot;mil&eacute;simas&squot;;b3=ent(rnd*100)+(1000*ent(rnd*10)+100*ent(1+rnd*8)+10*ent(1+rnd*8)+ent(rnd*10))/10000;c3=(ent(b3*10^(2+az)))%10;d3=(ent(b3*10^(3+az)))%10;'">
   <param name="A_06" value="id='p4' algoritmo='s&iacute;' evaluar='una-sola-vez' hacer='a4=10+ent(rnd*70);a4=(a4%5=0)?(a4+(-1)^az)/10:a4/10;'">
   <param name="A_07" value="id='p5' algoritmo='s&iacute;' evaluar='una-sola-vez' hacer='a5=(2000+ent(rnd*7999));a5=a5+(a5%10=0);b5=2000+ent(rnd*7999);b5=(b5+(b5%10=0))/10^(2+az);c5=ent((a5+5)/10)/10^(1+az)+200+ent(rnd*799)/10^(1+az);;'">
   <param name="A_08" value="id='p6' algoritmo='s&iacute;' evaluar='una-sola-vez' hacer='a6=(10+ent(rnd*90))/10;a6=a6+0.1*(p_dec(a6,1)%10=0);b6=10^(3*(-1)^az);c6=(10+ent(rnd*90))/100;c6=c6+0.01*(p_dec(c6,2)%10=0);d6=(10+ent(rnd*90))/10;d6=d6+0.1*(p_dec(d6,1)%10=0);e6=10^(2*(-1)^(az+1));a6=a6+(p_dec(a6+b6*(c6+d6/e6),3)%1000=0)*0.001;'">
   <param name="A_09" value="id='p7' algoritmo='s&iacute;' evaluar='una-sola-vez' hacer='a7=111*(1+ent(rnd*9))/100;b7=1+ent(rnd*3);c7=a7*10^(b7*(-1)^(az+1));d7=(az=0)?&squot;&middot;&squot;:&squot;:&squot;;e7=c7*10^(b7*(-1)^(az+1));;'">
   <param name="A_10" value="id='p8' algoritmo='s&iacute;' evaluar='una-sola-vez' hacer='a8=1.125+ent(rnd*400)/100;b8=1.15+ent(rnd*10)/10;;;'">
   <param name="A_11" value="id='p9' algoritmo='s&iacute;' evaluar='una-sola-vez' hacer='a9=11+ent(rnd*9);b9=11+ent(rnd*50);b9=b9+(b9%2=0);c9=(12+ent(rnd*4))*5;;'">
   <param name="A_12" value="id='p10' algoritmo='s&iacute;' evaluar='una-sola-vez' hacer='a10=81+ent(rnd*9);az10=(100+ent(100*rnd))*a10;b10=az10/1000;;;'">
   <param name="A_13" value="id='accion' algoritmo='s&iacute;' evaluar='siempre' hacer='bien1=(sol1a=solu1a)*(sol1b=solu1b)*(sol1c=solu1c);paso1a=1-(sol1a=&squot;&squot;);paso1b=1-(sol1b=&squot;&squot;);paso1c=1-(sol1c=&squot;&squot;);paso1=(paso1a*paso1b*paso1c=1);bien2=(sol2=solu2);paso2=1-(sol2=&squot;&squot;);bien3=(sol3=solu3);paso3=1-(sol3=&squot;&squot;);bien4=(sol4=solu4);paso4=1-(sol4=&squot;&squot;);bien5=(sol5=so5);paso5=1-(sol5=&squot;&squot;);bien6=(sol6=solu6);paso6=1-(sol6=&squot;&squot;);bien7=(sol7=solu7);paso7=1-(sol7=&squot;&squot;);bien8=(sol8=solu8);paso8=1-(sol8=&squot;&squot;);bien9=(sol9=solu9);paso9=1-(sol9=&squot;&squot;);bien10=(sol10=solu10);paso10=1-(sol10=&squot;&squot;)'">
   <param name="G_01" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p1=0)&amp;(p2=0)&amp;(p3=0)&amp;(p4=0)&amp;(p5=0)&amp;(p6=0)&amp;(p7=0)&amp;(p8=0)&amp;(p9=0)&amp;(p10=0)' expresi&oacute;n='[36,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red128\green128\blue128;\red64\green64\blue64;}\f1\fs28 Coge l\u225 piz y papel, y resuelve estos ejercicios que te proponemos,\par para que puedas comprobar lo que has aprendido.\cf0\fs24\par \fs36\par \par \par        \par            Si tu puntuaci\u243 n es inferior a 6\par            conviene que repases los apartados\par            en que has fallado.\fs24\b\cf1\par \par \par \par \par \par \par Ahora pulsa sobre el n\u250 mero correspondiente para empezar la prueba.\cf2\f5\fs24\b0\par }' fuente='SansSerif,PLAIN,14' fijo='s&iacute;'">
   <param name="G_02" value="espacio='solu' tipo='pol&iacute;gono' color='ff7000' dibujar-si='1-((p1=0)&amp;(p2=0)&amp;(p3=0)&amp;(p4=0)&amp;(p5=0)&amp;(p6=0)&amp;(p7=0)&amp;(p8=0)&amp;(p9=0)&amp;(p10=0))' coord_abs='s&iacute;' expresi&oacute;n='(2,2)(2,68)(476,68)(476,2)(2,2)' relleno='45ffffff'">
   <param name="G_03" value="espacio='solu' tipo='texto' color='negro' dibujar-si='p1=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 1. \cf1\fs28\b0 Ordena de menor a mayor los siguientes n\u250 meros:\par {\*\mjaformula{\expr a1\decimals 3\fixed0}      {\expr c1\decimals 3\fixed0}      {\expr b1\decimals 3\fixed0}}\f3\fs24\par}' fuente='Arial,BOLD,16' decimales='3' fijo='no'">
   <param name="G_04" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p1=1)&amp;(bien1=0)&amp;(paso1=1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28 Escribimos los n\u250 meros con el mismo n\u250 mero de cifras decimales:\par {\*\mjaformula{\expr a1\decimals 3\fixed1}      {\expr c1\decimals 3\fixed1}      {\expr b1\decimals 3\fixed1}}\par \par Ahora ver\u225 s que el menor es {\*\mjaformula{\expr solu1a\decimals 3\fixed0}}, a continuaci\u243 n {\*\mjaformula{\expr solu1b\decimals 3\fixed0}} y\par el mayor es {\*\mjaformula{\expr solu1c\decimals 3\fixed0}} \cf1\f2\fs24\par }' fuente='Arial,PLAIN,14' decimales='3' fijo='no'">
   <param name="G_05" value="espacio='solu' tipo='texto' color='negro' dibujar-si='p2=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 2. \cf1\fs28\b0 Escribe el n\u250 mero que se corresponde con:\par {\*\mjaformula{\expr a2\decimals 0\fixed0}}  unidades {\*\mjaformula{\expr b2\decimals 0\fixed0}} d\u233 cimas {\*\mjaformula{\expr c2\decimals 0\fixed0}} cent\u233 simas y {\*\mjaformula{\expr d2\decimals 0\fixed0}} mil\u233 simas.\f3\fs24\par}' fuente='Arial,BOLD,16' decimales='0' fijo='no'">
   <param name="G_06" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p2=1)&amp;(bien2=0)&amp;(paso2=1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs32{\*\mjaformula{\expr a2\decimals 0\fixed0}} unidades =  {\*\mjaformula{\expr a2\decimals 0\fixed0}}\par {\*\mjaformula{\expr b2\decimals 0\fixed0}} d\u233 cimas =  {\*\mjaformula{\expr b2\decimals 0\fixed0}}:10 = {\*\mjaformula{\expr b2/10\decimals 2\fixed0}} unidades\par {\*\mjaformula{\expr c2\decimals 0\fixed0}} c\u233 ntesimas = {\*\mjaformula{\expr c2\decimals 0\fixed0}}:100 = {\*\mjaformula{\expr c2/100\decimals 2\fixed0}} unidades\par {\*\mjaformula{\expr d2\decimals 0\fixed0}} mil\u233 simas = {\*\mjaformula{\expr d2\decimals 0\fixed0}} :1000 = {\*\mjaformula{\expr d2/1000\decimals 3\fixed0}} unidades\par \par Si sumamos todo: {\*\mjaformula{\expr a2\decimals 3\fixed1}}+{\*\mjaformula{\expr b2/10\decimals 3\fixed1}}+{\*\mjaformula{\expr c2/100\decimals 3\fixed1}}+{\*\mjaformula{\expr d2/1000\decimals 3\fixed1}}={\*\mjaformula{\expr a2+b2/10+c2/100+d2/1000\decimals 3\fixed1}}\cf1\f2\fs24\par}' fuente='Arial,PLAIN,16' fijo='no'">
   <param name="G_07" value="espacio='solu' tipo='texto' color='negro' dibujar-si='p3=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 3. \cf1\b0 Redondea a las {\*\mjaformula{\expr a3\decimals 0\fixed0}} el n\u250 mero {\*\mjaformula{\expr b3\decimals 10\fixed0}}\f3\fs24\par}' fuente='Arial,BOLD,16' decimales='10' fijo='no'">
   <param name="G_08" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p3=1)&amp;(bien3=0)&amp;(paso3=1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs32 La cifra de las {\*\mjaformula{\expr a3\decimals 2\fixed0}} es {\*\mjaformula{\expr c3\decimals 2\fixed0}} y la cifra siguiente es {\*\mjaformula{\expr d3\decimals 2\fixed0}}.\par Como \u233 sta \u250 ltima es {\*\mjaformula{\expr (d3&lt;5)?&squot;menor&squot;:&squot;mayor o igual&squot;\decimals 2\fixed0}} que 5, la cifra de las {\*\mjaformula{\expr a3\decimals 2\fixed0}}\par {\*\mjaformula{\expr (d3&lt;5)?&squot;no cambia&squot;:&squot;aumenta en una unidad&squot;\decimals 2\fixed0}}.\par \par El n\u250 mero redondeado es {\*\mjaformula{\expr solu3\decimals 2+az\fixed1}}\cf1\f2\fs24  \par}' fuente='Arial,PLAIN,16' fijo='no'">
   <param name="G_09" value="espacio='solu' tipo='texto' color='negro' dibujar-si='p4=1' expresi&oacute;n='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 4. \cf1\fs28\b0\u191 Cu\u225 l es el n\u250 mero decimal representado con la letra P?\f3\fs24\par}' fuente='Arial,BOLD,16' decimales='0' fijo='no'">
   <param name="G_10" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p4=1)&amp;(bien4=0)&amp;(paso4=1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28 El n\u250 mero decimal est\u225  entre {\*\mjaformula{\expr ent(a4)\decimals 2\fixed0} y {\expr ent(a4)+1\decimals 2\fixed0}}.\par Entre estos dos n\u250 meros hay 10 divisiones iguales y\par el punto P est\u225  sobre la divisi\u243 n {\*\mjaformula{\expr (10*a4)%10\decimals 2\fixed0}}.\par El punto P es {\*\mjaformula{\expr a4\decimals 2\fixed0}}\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_11" value="espacio='solu' tipo='texto' color='negro' dibujar-si='p5=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 5. \cf1\fs28\b0 Completa: {\*\mjaformula{\expr b5\decimals 10\fixed0}+} \ol |_____|\olnone  = {\*\mjaformula{\expr c5\decimals 10\fixed0}}.\f4\fs24\par }' fuente='SansSerif,BOLD,16' decimales='10' fijo='no'">
   <param name="G_12" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p5=1)&amp;(bien5=0)&amp;(paso5=1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28 El n\u250 mero que buscamos debe ser {\*\mjaformula{\expr c5\decimals 10\fixed0}}\u8722 {\*\mjaformula{\expr b5\decimals 10\fixed0}}.\cf1\f2\fs24\par \cf0\f1\fs28{\*\mjaformula{\expr c5\decimals 10\fixed0}}\u8722 {\*\mjaformula{\expr b5\decimals 10\fixed0}}={\*\mjaformula{\expr c5\decimals 2+az\fixed1}}\u8722 {\*\mjaformula{\expr b5\decimals 2+az\fixed1}}={\*\mjaformula{\expr c5-b5\decimals 2+az\fixed1}}.\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_13" value="espacio='solu' tipo='texto' color='negro' dibujar-si='p6=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 6. \cf1\fs28\b0 Efect\u250 a: {\*\mjaformula{\expr a6\decimals 10\fixed0}}+{\*\mjaformula{\expr b6\decimals 10\fixed0}\u183 ({\expr c6\decimals 10\fixed0}+{\expr d6\decimals 10\fixed0}:{\expr e6\decimals 10\fixed0})} \f3\fs24\par}' fuente='Arial,BOLD,16' decimales='0' fijo='no'">
   <param name="G_14" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p6=1)&amp;(bien6=0)&amp;(paso6=1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28  {\*\mjaformula{\expr a6\decimals 10\fixed0}}+{\*\mjaformula{\expr b6\decimals 10\fixed0}\u183 ({\expr c6\decimals 10\fixed0}+{\expr d6\decimals 10\fixed0}:{\expr e6\decimals 10\fixed0})}= {\*\mjaformula{\expr a6\decimals 10\fixed0}}+{\*\mjaformula{\expr b6\decimals 10\fixed0}\u183 ({\expr c6\decimals 10\fixed0}+{\expr d6/e6\decimals 10\fixed0})}=\par = {\*\mjaformula{\expr a6\decimals 10\fixed0}}+{\*\mjaformula{\expr b6\decimals 10\fixed0}\u183 {\expr c6+d6/e6\decimals 10\fixed0}}= {\*\mjaformula{\expr a6\decimals 10\fixed0}}+{\*\mjaformula{\expr (c6+d6/e6)*b6\decimals 10\fixed0}}={\*\mjaformula{\expr a6+(c6+d6/e6)*b6\decimals 10\fixed0}} \cf1\f2\fs24\par }' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_15" value="espacio='solu' tipo='texto' color='negro' dibujar-si='p7=1' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 7. \cf1\fs28\b0 Completa: {\*\mjaformula{\expr c7\decimals 10\fixed0}{\expr d7\decimals 0\fixed0}} \ol |_____|\olnone  = {\*\mjaformula{\expr e7\decimals 10\fixed0}}.\f4\fs24\par }' fuente='SansSerif,BOLD,16' decimales='0' fijo='no'">
   <param name="G_16" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p7=1)&amp;(bien7=0)&amp;(paso7=1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28 La coma se ha desplazado hacia la {\*\mjaformula{\expr (c7&lt;e7)?&squot;derecha&squot;:&squot;izquierda&squot;\decimals 10\fixed0}}{\*\mjaformula{\expr (b7=1)?&squot;1 lugar&squot;:b7+&squot; lugares&squot;\decimals 10\fixed0}}.\par \par Como la operaci\u243 n que se realiza es una {\*\mjaformula{\expr (az=0)?&squot;multiplicaci\u243 n&squot;:&squot;divisi\u243 n&squot;\decimals 10\fixed0}} \par se debe hacer con {\*\mjaformula{\expr solu7\decimals 10\fixed0}} \par \par {\*\mjaformula{\expr c7\decimals 10\fixed0}{\expr d7\decimals 10\fixed0}{\expr solu7\decimals 10\fixed0}={\expr e7\decimals 10\fixed0}} \cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='no'">
   <param name="G_17" value="espacio='solu' tipo='texto' color='negro' dibujar-si='p8=1' expresi&oacute;n='[20,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 8. \cf1\fs28\b0 Se compran{\*\mjaformula{\expr a8\decimals 10\fixed0}}kg de fruta a{\*\mjaformula{\expr b8\decimals 10\fixed0}}\u8364  el kg.\par \u191 Cu\u225 nto se debe pagar?\par El resultado solo debe tener dos cifras decimales redondeadas.\f3\fs24\par }' fuente='SansSerif,BOLD,16' decimales='0' fijo='no'">
   <param name="G_18" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p8=1)&amp;(bien8=0)&amp;(paso8=1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28 Como cada kg cuesta {\*\mjaformula{\expr b8\decimals 10\fixed0}} \u8364 , por {\*\mjaformula{\expr a8\decimals 10\fixed0}} kg se pagar\u225 :\par {\*\mjaformula{\expr a8\decimals 10\fixed0}\u183 {\expr b8\decimals 10\fixed0}}={\*\mjaformula{\expr a8*b8\decimals 10\fixed0}}\u8364 .\par Pero como solo hay hasta c\u233 ntimos de euro, habr\u225  que pagar {\*\mjaformula{\expr solu8\decimals 2\fixed1}} \u8364 .\cf1\f2\fs24\par }' fuente='Arial,PLAIN,14' fijo='no'">

   <param name="G_20" value="espacio='solu' tipo='texto' color='grisObscuro' dibujar-si='(p9=1)&amp;(bien9=0)&amp;(paso9=1)' expresi&oacute;n='[20,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28 Se deben usar las mismas unidades: se transforman todas a litros.\par {\*\mjaformula{\expr a9\decimals 2\fixed0}} dal = {\*\mjaformula{\expr a9*10\decimals 2\fixed0}} litros tiene el dep\u243 sito.\par {\*\mjaformula{\expr c9\decimals 2\fixed0}} cl = {\*\mjaformula{\expr c9/100\decimals 10\fixed0}} litros contiene cada botella.\par \par Se llenaron {\*\mjaformula{\expr b9\decimals 2\fixed0}} botellas que ser\u225 n {\*\mjaformula{\expr b9\decimals 2\fixed0}\u183 {\expr c9/100\decimals 10\fixed0}}={\*\mjaformula{\expr b9*c9/100\decimals 10\fixed0}} litros.\par \par En el dep\u243 sito quedar\u225 n {\*\mjaformula{\expr a9*10\decimals 2\fixed0}\u8722 {\expr b9*c9/100\decimals 10\fixed0}}={\*\mjaformula{\expr solu9\decimals 10\fixed0}} litros.\cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='no'">
