        MAYSCRIPT>
   <param name="tama&ntilde;o" value="420x300">

   <param name="E_01" value="tipo='R2' fijo='s&iacute;' despl_imagen='arr-izq' fondo='fffada' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='sol2' tipo='num&eacute;rico' interfaz='campo de texto' regi&oacute;n='exterior' nombre='s2' expresi&oacute;n='(10,100,120,23)' decimales='6' fijo='no' visible='s&iacute;' acci&oacute;n='calcular' par&aacute;metro='ver=1' dibujar-si='op&gt;0'">
   <param name="C_02" value="id='sol' tipo='num&eacute;rico' interfaz='campo de texto' regi&oacute;n='interior' nombre='Soluci&oacute;n:' expresi&oacute;n='(20,70,140,23)' valor='&squot;&squot;' decimales='12' fijo='no' visible='s&iacute;' acci&oacute;n='calcular' par&aacute;metro='ver=1\nsol2=(op=1)*(n1/n2)+(op=2)*(opera=0)*(n1/n2/n3)+(op=2)*(opera=1)*(n1/n2*n3)' dibujar-si='op&gt;0'">
   <param name="C_03" value="id='ej' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' expresi&oacute;n='(90,5,100,22)' valor='1' fijo='no' visible='s&iacute;' imagen='imagen1/otroejemplo.png' acci&oacute;n='calcular' par&aacute;metro='ev=1' dibujar-si='(bien=1)'">
   <param name="C_04" value="id='op' tipo='num&eacute;rico' interfaz='men&uacute;' regi&oacute;n='interior' nombre='_._' expresi&oacute;n='(320,0)' fijo='no' visible='no' opciones=' , divisiones, combinadas' acci&oacute;n='calcular' par&aacute;metro='ev=1; sol=0; ver=0; bien=0' pos_mensajes='centro'">
   <param name="C_05" value="id='ver' tipo='num&eacute;rico' interfaz='bot&oacute;n' regi&oacute;n='interior' nombre='Ver soluci&oacute;n' expresi&oacute;n='(200,70,100,23)' valor='1' fijo='no' visible='s&iacute;' acci&oacute;n='calcular' par&aacute;metro='ver=2' dibujar-si='(bien=0)&amp;(ver=1)'">
   <param name="A_01" value="id='dig(x,y)' expresi&oacute;n='ent((x+0.1)/(10^(y-1)))%10'">
   <param name="A_02" value="id='empezar' evento='s&iacute;' condici&oacute;n='ev=1' acci&oacute;n='calcular' par&aacute;metro='bien=0\nsol=&squot;0&squot;\nsol2=&squot;0&squot;\nver=0\ncif1=ent(3*rnd)+2\nnum1=ent(10^cif1*rnd)+1\nex1=ent(cif1*rnd)+1\ncif2=ent(6*rnd)-3\nnum2=(cif2=0)?0.0001:10^cif2\nn1=num1/10^ex1\nn2=num2\nd1=ex1-(num1%10=0)-(num1%100=0)-(num1%1000=0)-(num1%10000=0)\nd2=(cif2=0)?-4:((cif2&gt;0)?0:cif2)\nm=max(abs(d1),abs(d2))\nopera=ent(2*rnd)\ncif3=ent(6*rnd)-3\nnum3=(cif3=0)?0.0001:10^cif3\nex3=ent(cif3*rnd)+1\nn3=num3\noper=(opera=0)?n1/n2/n3:n1/n2*n3\nev=0' ejecuci&oacute;n='siempre' pos_mensajes='centro'">
   <param name="A_03" value="id='bien' constante='s&iacute;' expresi&oacute;n='(op&gt;0)*(sol=sol2)' evaluar='siempre'">
   <param name="A_04" value="id='dec1' constante='s&iacute;' expresi&oacute;n='(cif2=0)?-4:cif2' evaluar='siempre'">
   <param name="G_01" value="tipo='pol&iacute;gono' color='ffda99' coord_abs='s&iacute;' expresi&oacute;n='(1,0)(419,0)(419,70)(1,70)(1,0)' relleno='fbefcf'">
   <param name="G_02" value="tipo='texto' color='grisObscuro' dibujar-si='(op=1)' expresi&oacute;n='[10,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36{\*\mjaformula\f2\fs24{\expr n1\decimals ex1\fixed0}\f3\fs24}:{\*\mjaformula\f2\fs24{\expr n2\decimals 8\fixed0}\f3\fs24}=\f3\fs24\par }' fuente='SansSerif,PLAIN,18' decimales='ex1' fijo='no'">
   <param name="G_03" value="tipo='texto' color='grisObscuro' dibujar-si='(op=1)&amp;(bien=1)' expresi&oacute;n='[10,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36{\*\mjaformula\f2\fs24{\expr n1\decimals ex1\fixed0}\f3\fs24}:{\*\mjaformula\f2\fs24{\expr n2\decimals 8\fixed0}\f3\fs24}={\*\mjaformula{\expr n1/n2\decimals 8\fixed0}}\f3\fs24\par }' fuente='SansSerif,PLAIN,18' decimales='ex1' fijo='no'">
   <param name="G_04" value="tipo='texto' color='666666' dibujar-si='(d1&lt;abs(d2))&amp;(ver=2)&amp;(op=1)' expresi&oacute;n='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red102\green102\blue102;}\f1\fs36\cf0{\*\mjaformula\f2\fs24{\expr n1\decimals ex1\fixed0}\f3\fs24}:{\*\mjaformula\f2\fs24{\expr n2\decimals 8\fixed0}\f3\fs24}=\par \par ={\*\mjaformula\f2\fs24{\expr n1\decimals m\fixed1}\f3\fs24}:{\*\mjaformula\f2\fs24{\expr n2\decimals m\fixed1}\f3\fs24}=\par \par ={\*\mjaformula\f2\fs24{\expr n1*10^m\decimals 0\fixed0}\f3\fs24}:{\*\mjaformula\f2\fs24{\expr n2*10^m\decimals 0\fixed0}\f3\fs24}=\par \par ={\*\mjaformula{\expr n1/n2\decimals 8\fixed0}}\cf1\f3\fs24\par }' fuente='SansSerif,PLAIN,18' decimales='ex1' fijo='no'">
   <param name="G_05" value="tipo='texto' color='666666' dibujar-si='(d1&lt;abs(d2))&amp;(ver=2)&amp;(op=1)' expresi&oacute;n='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red102\green102\blue102;}\f1\fs24 Escribimos los n\u250 meros con igual n\u250 mero de cifras decimales.\cf0\par \par \cf1\par Quitamos las comas decimales. \par \par \par Divisi\u243 n entre 1.\f2\fs24\par }' fuente='SansSerif,PLAIN,12' decimales='ex1' fijo='no'">
   <param name="G_06" value="tipo='texto' color='grisObscuro' dibujar-si='(d1&gt;abs(d2))&amp;(d2&lt;0)&amp;(ver=2)&amp;(op=1)' expresi&oacute;n='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36{\*\mjaformula\f2\fs24{\expr n1\decimals ex1\fixed0}\f3\fs24}:{\*\mjaformula\f2\fs24{\expr n2\decimals 8\fixed0}\f3\fs24}=\par \par ={\*\mjaformula\f2\fs24{\expr n1\decimals m\fixed1}\f3\fs24}:{\*\mjaformula\f2\fs24{\expr n2\decimals m\fixed1}\f3\fs24}=\par \par ={\*\mjaformula\f2\fs24{\expr n1*10^m\decimals 0\fixed0}\f3\fs24}:{\*\mjaformula\f2\fs24{\expr n2*10^m\decimals 0\fixed0}\f3\fs24}=\par \par ={\*\mjaformula{\expr n1/n2\decimals 8\fixed0}}\f3\fs24\par }' fuente='SansSerif,PLAIN,18' decimales='ex1' fijo='no'">
   <param name="G_07" value="tipo='texto' color='666666' dibujar-si='(d1&gt;abs(d2))&amp;(d2&lt;0)&amp;(ver=2)&amp;(op=1)' expresi&oacute;n='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red102\green102\blue102;}\f1\fs24 Escribimos los n\u250 meros con igual n\u250 mero de cifras decimales.\cf0\par \cf1\par \par Quitamos las comas decimales. \par \par \par Divisi\u243 n entre una potencia de 10.\f2\fs24\par}' fuente='Arial,PLAIN,12' decimales='ex1' fijo='no'">
   <param name="G_08" value="tipo='texto' color='grisObscuro' dibujar-si='(d1=abs(d2))&amp;(ver=2)&amp;(op=1)' expresi&oacute;n='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs36{\*\mjaformula\f2\fs24{\expr n1\decimals ex1\fixed0}\f3\fs24}:{\*\mjaformula\f2\fs24{\expr n2\decimals 8\fixed0}\f3\fs24}=\par \par ={\*\mjaformula\f2\fs24{\expr n1*10^m\decimals 0\fixed0}\f3\fs24}:{\*\mjaformula{\expr n2*10^m\decimals 0\fixed0}\f3\fs24}=\par \par ={\*\mjaformula{\expr n1/n2\decimals 8\fixed0}}\f3\fs24\par }' fuente='SansSerif,PLAIN,18' decimales='ex1' fijo='no'">
   <param name="G_09" value="tipo='texto' color='666666' dibujar-si='(d1=abs(d2))&amp;(ver=2)&amp;(op=1)' expresi&oacute;n='[10,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 Quitamos las comas decimales. \par \par \par Divisi\u243 n entre 1.\f2\fs24\par}' fuente='Arial,PLAIN,12' decimales='ex1' fijo='no'">
   <param name="G_10" value="tipo='texto' color='grisObscuro' dibujar-si='(cif2&gt;0)&amp;(ver=2)&amp;(op=1)' expresi&oacute;n='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;\f4\fcharset0 Arial;}\f1\fs36{\*\mjaformula\f2\fs24{\expr n1\decimals ex1\fixed0}\f3\fs24}:{\*\mjaformula\f2\fs24{\expr n2\decimals 8\fixed0}\f3\fs24}={\*\mjaformula{\expr n1/n2\decimals 8\fixed0}}\f3\fs24\par \f4\fs24\par Divisi\u243 n entre una potencia de 10.\f3\fs24\par }' fuente='SansSerif,PLAIN,18' decimales='ex1' fijo='no'">
   <param name="G_11" value="tipo='texto' color='grisObscuro' dibujar-si='(op=2)' expresi&oacute;n='[10,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36{\*\mjaformula{\expr n1\decimals 8\fixed0}}: ({\*\mjaformula{\expr n2\decimals 8\fixed0}{\expr (opera=0)?&squot;\u183 &squot;:&squot;:&squot;\decimals 8\fixed0}{\expr n3\decimals 8\fixed0}}) =\f2\fs24\par}' fuente='Arial,PLAIN,18' decimales='12' fijo='no'">
   <param name="G_12" value="tipo='texto' color='grisObscuro' dibujar-si='(op=2)&amp;(bien=1)' expresi&oacute;n='[10,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs36{\*\mjaformula{\expr n1\decimals 8\fixed0}}. ({\*\mjaformula{\expr n2\decimals 8\fixed0}{\expr (opera=0)?&squot;\u183 &squot;:&squot;:&squot;\decimals 8\fixed0}{\expr n3\decimals 8\fixed0}}) = {\*\mjaformula{\expr (opera=0)?n1/n2/n3:n1/n2*n3\decimals 10\fixed0}}\f2\fs24\par }' fuente='SansSerif,PLAIN,18' decimales='12' fijo='no'">
   <param name="G_13" value="tipo='texto' color='666666' dibujar-si='(op=2)&amp;(ver=2)' expresi&oacute;n='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red102\green102\blue102;}\cf0\f1\fs36{\*\mjaformula{\expr n1\decimals ex1\fixed0}}: ({\*\mjaformula{\expr n2\decimals 8\fixed0}{\expr (opera=0)?&squot;\u183 &squot;:&squot;:&squot;\decimals 8\fixed0}{\expr n3\decimals 8\fixed0}}) =\par \par = {\*\mjaformula{\expr n1\decimals 8\fixed0}}: ({\*\mjaformula{\expr (opera=0)?n2*n3:n2/n3\decimals 8\fixed0}}) =\par \par = {\*\mjaformula{\expr (opera=0)?n1/n2/n3:n1/n2*n3\decimals 10\fixed0}}\cf1\f2\fs24\par }' fuente='SansSerif,PLAIN,18' decimales='12' fijo='no'">
   <param name="G_14" value="tipo='texto' color='666666' dibujar-si='(op=0)' expresi&oacute;n='[150,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red102\green102\blue102;}\f1\fs32\cf0 Elige una operaci\u243 n\cf1\f2\fs24\par}' fuente='Arial,PLAIN,16' decimales='8' fijo='no'">
   <param name="G_15" value="tipo='texto' color='azul' dibujar-si='(bien=0)&amp;(op&gt;0)&amp;(ver&lt;2)' expresi&oacute;n='[10,55]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs24 Para continuar, escribe la soluci\u243 n sin ceros innecesarios\cf1\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_16" value="tipo='texto' color='ff6600' dibujar-si='(bien=0)&amp;(op&gt;0)&amp;(ver=2)' expresi&oacute;n='[10,55]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 Para continuar, escribe la soluci\u243 n\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
