                  <param name="G_49" value="espacio='text5' tipo='texto' color='grisObscuro' dibujar-si='(sol5#0)&amp;(p(sol5)#p(s5))' expresi&oacute;n='[290,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red170\green0\blue0;\red64\green64\blue64;}\f1\fs24\cf0 Recuerda que:\cf1\par El resto de la divisi\u243 n\par de P(x) entre (x-a) es P(a)\par Luego basta con resolver\par la ecuaci\u243 n P({\*\mjaformula{\expr -c5\decimals 2\fixed0}})={\*\mjaformula{\expr d5\decimals 2\fixed0}}\par \par {\*\mjaformula{\expr a5\decimals 2\fixed0}}\u183 {\*\mjaformula{\expr c5^2\decimals 2\fixed0}}-{\*\mjaformula{\expr c5\decimals 2\fixed0}}\u183 m+{\*\mjaformula{\expr b5\decimals 2\fixed0}}={\*\mjaformula{\expr d5\decimals 2\fixed0}}\par m={\*\mjaformula{\fraction{\num{\expr a5*c5^2+b5-d5\decimals 2\fixed0}}{\den{\expr c5\decimals 2\fixed0}}}}={\*\mjaformula{\expr s5\decimals 2\fixed0}}\f2\fs24\par}' fuente='SansSerif,PLAIN,12' fijo='no'">
                  <param name="G_50" value="espacio='text6' tipo='texto' color='grisObscuro' dibujar-si='(sol6#0)&amp;(p(sol6)#p(s6))' expresi&oacute;n='[300,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs24 Si sustituimos en P(x) la\par x por {\*\mjaformula{\expr a6\decimals 2\fixed0},} obtenemos \par el resto.\par Por tanto {\*\mjaformula{\expr c6\decimals 2\fixed0}}+{\*\mjaformula{\expr b6\decimals 2\fixed0}} es\par la soluci\u243 n\par}' fuente='SansSerif,PLAIN,12' fijo='no'">
                  <param name="G_51" value="espacio='text8' tipo='pol&iacute;gono' color='ff7000' coord_abs='si' expresi&oacute;n='(2,2)(2,68)(476,68)(476,2)(2,2)' relleno='45ffffff'">
                  <param name="G_52" value="espacio='text8' tipo='texto' color='grisObscuro' expresi&oacute;n='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\f1\fs28  \fs32    \fs28   \cf0          \cf1\fs24\b\par Recuerda \b0 que  los pasos a seguir \par para resolver una ecuaci\u243 n son:\par - \b Tansponer \b0 los t\u233 rminos.\par - \b Reducir \b0 los que son semejantes.\b\par - Despejar \b0 la inc\u243 gnita.   \f5\fs24\par \par \par \par}' fuente='Arial,PLAIN,14' fijo='no'">
                  <param name="G_53" value="espacio='text8' tipo='texto' color='negro' dibujar-si='((-1)^n*b&lt;0)&amp;((-1)^p*d&lt;0)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 8. \cf1\fs28\b0 La soluci\u243 n de la ecuaci\u243 n {\*\mjaformula{\expr (-1)^m*a\decimals 0\fixed0}}x{\*\mjaformula{\expr (-1)^n*b\decimals 2\fixed0}}={\*\mjaformula{\expr (-1)^o*(a*n)\decimals 2\fixed0}}x{\*\mjaformula{\expr ((-1)^p)*b*m\decimals 0\fixed0}} es:\f3\fs24\par}' fuente='Arial,BOLD,16'">
                  <param name="G_54" value="espacio='text8' tipo='texto' color='negro' dibujar-si='((-1)^n*b&lt;0)&amp;((-1)^p*d&gt;0)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 8. \cf1\fs28\b0 La soluci\u243 n de la ecuaci\u243 n {\*\mjaformula{\expr (-1)^m*a\decimals 0\fixed0}}x{\*\mjaformula{\expr (-1)^n*b\decimals 2\fixed0}}={\*\mjaformula{\expr ((-1)^o)*a*n\decimals 2\fixed0}}x+{\*\mjaformula{\expr ((-1)^p)*b*m\decimals 0\fixed0}} es:\f3\fs24\par}' fuente='Arial,BOLD,16'">
                  <param name="G_55" value="espacio='text8' tipo='texto' color='negro' dibujar-si='((-1)^n*b&gt;0)&amp;((-1)^p*d&lt;0)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 8. \cf1\fs28\b0 La soluci\u243 n de la ecuaci\u243 n {\*\mjaformula{\expr (-1)^m*a\decimals 0\fixed0}}x+{\*\mjaformula{\expr (-1)^n*b\decimals 2\fixed0}}={\*\mjaformula{\expr (-1)^o*a*n\decimals 2\fixed0}}x{\*\mjaformula{\expr (-1)^p*b*m\decimals 0\fixed0}} es:\f3\fs24\par}' fuente='Arial,BOLD,16'">
                  <param name="G_56" value="espacio='text8' tipo='texto' color='negro' dibujar-si='((-1)^n*b&gt;0)&amp;((-1)^p*d&gt;0)' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;}\cf0\f1\fs32\b 8. \cf1\fs28\b0 La soluci\u243 n de la ecuaci\u243 n {\*\mjaformula{\expr (-1)^m*a\decimals 0\fixed0}}x{\*\mjaformula +{\expr (-1)^n*b\decimals 2\fixed0}}={\*\mjaformula{\expr (-1)^o*a*n\decimals 2\fixed0}}x{\*\mjaformula +{\expr (-1)^p*b*m\decimals 0\fixed0}} es:\f3\fs24\par}' fuente='Arial,BOLD,16'">
                  <param name="G_57" value="espacio='text8' tipo='texto' color='grisObscuro' dibujar-si='((-1)^o*a*n&lt;0)&amp;((-1)^n*b&lt;0)&amp;(sol8a#0)&amp;(sol8b#1)&amp;(p(sol8a/sol8b)#p(s8))' expresi&oacute;n='[230,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\f1\fs24 Realizamos una transposici\u243 n de t\u233 rminos:\cf0\fs28\par               {\*\mjaformula{\expr (-1)^m*a\decimals 0\fixed0}}x{\*\mjaformula +{\expr abs((-1)^o*a*n)\decimals 2\fixed0}}x = {\*\mjaformula{\expr (-1)^p*b*m\decimals 0\fixed0}}{\*\mjaformula +{\expr abs((-1)^n*b)\decimals 2\fixed0}}\cf1\fs24\par \par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
                  <param name="G_58" value="espacio='text8' tipo='texto' color='grisObscuro' dibujar-si='((-1)^o*a*n&gt;0)&amp;((-1)^n*b&lt;0)&amp;(sol8a#0)&amp;(sol8b#1)&amp;(p(sol8a/sol8b)#p(s8))' expresi&oacute;n='[230,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\f1\fs24 Realizamos una transposici\u243 n de t\u233 rminos:\cf0\fs28\par               {\*\mjaformula{\expr (-1)^m*a\decimals 0\fixed0}}x{\*\mjaformula -{\expr ((-1)^o*a*n)\decimals 2\fixed0}}x = {\*\mjaformula{\expr (-1)^p*b*m\decimals 0\fixed0}}{\*\mjaformula +{\expr abs((-1)^n*b)\decimals 2\fixed0}}\cf1\fs24\par \par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
                  <param name="G_59" value="espacio='text8' tipo='texto' color='grisObscuro' dibujar-si='((-1)^o*a*n&lt;0)&amp;((-1)^n*b&gt;0)&amp;(sol8a#0)&amp;(sol8b#1)&amp;(p(sol8a/sol8b)#p(s8))' expresi&oacute;n='[230,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\f1\fs24 Realizamos una transposici\u243 n de t\u233 rminos:\cf0\fs28\par               {\*\mjaformula{\expr (-1)^m*a\decimals 0\fixed0}}x{\*\mjaformula +{\expr ((-1)^(o+1)*a*n)\decimals 2\fixed0}}x = {\*\mjaformula{\expr (-1)^p*b*m\decimals 0\fixed0}}{\*\mjaformula -{\expr abs((-1)^n*b)\decimals 2\fixed0}}\cf1\fs24\par \par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
                  <param name="G_60" value="espacio='text8' tipo='texto' color='grisObscuro' dibujar-si='((-1)^o*a*n&gt;0)&amp;((-1)^n*b&gt;0)&amp;(sol8a#0)&amp;(sol8b#1)&amp;(p(sol8a/sol8b)#p(s8))' expresi&oacute;n='[230,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\f1\fs24 Realizamos una transposici\u243 n de t\u233 rminos:\cf0\fs28\par               {\*\mjaformula{\expr (-1)^m*a\decimals 0\fixed0}}x{\*\mjaformula -{\expr ((-1)^o*a*n)\decimals 2\fixed0}}x = {\*\mjaformula{\expr (-1)^p*b*m\decimals 0\fixed0}}{\*\mjaformula -{\expr abs((-1)^n*b)\decimals 2\fixed0}}\cf1\fs24\par \par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">
                  <param name="G_61" value="espacio='text8' tipo='texto' color='grisObscuro' dibujar-si='(sol8a#0)&amp;(sol8b#1)&amp;(p(sol8a/sol8b)#p(s8))' expresi&oacute;n='[230,160]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\f1\fs24 Re\cf0 ducimos los t\u233 rminos semejantes:\fs28\par                   {\*\mjaformula{\expr (-1)^m*a-(-1)^o*a*n\decimals 0\fixed0}}x = {\*\mjaformula{\expr (-1)^p*b*m-(-1)^n*b\decimals 0\fixed0}}\cf1\fs24\par \par \par \par \par}' fuente='Arial,PLAIN,12' fijo='no'">

                  <param name="G_178" value="espacio='text7' tipo='texto' color='grisObscuro' dibujar-si='(sol7#0)&amp;(p(sol7)#p(s7))' expresi&oacute;n='[260,107]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red153\green0\blue0;\red64\green64\blue64;}\f1\fs24 Puesto  que  x = {\*\mjaformula{\expr m7\decimals 0\fixed0}} es  soluci\u243 n de la\par ecuaci\u243 n, al sustituir la x por {\*\mjaformula{\expr m7\decimals 0\fixed0}} debe\par verificarse la igualdad. As\u237 :\par                   {\*\mjaformula{\expr a7\decimals 2\fixed0}} \u183 {\*\mjaformula{\expr m7\decimals 2\fixed0}}+ a = {\*\mjaformula{\expr m7*a7+b7\decimals 2\fixed0}}\par                      {\*\mjaformula{\expr a7*m7\decimals 2\fixed0}}+ a ={\*\mjaformula{\expr m7*a7+b7\decimals 2\fixed0}}\par                      a = {\*\mjaformula{\expr m7*a7+b7\decimals 2\fixed0}}-{\*\mjaformula{\expr a7*m7\decimals 2\fixed0}}\par                            a = {\*\mjaformula{\expr b7\decimals 2\fixed0}}\par El valor de a es \cf0\b{\*\mjaformula{\expr b7\decimals 2\fixed0}}\cf1\b0 .\par}' fuente='Arial,PLAIN,12' fijo='no'">
                  <param name="G_179" value="espacio='text7' tipo='texto' color='grisObscuro' expresi&oacute;n='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red255\green112\blue0;\red0\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs32\b 7. \fs28\b0\cf1 La ecuaci\u243 n {\*\mjaformula{\expr a7\decimals 2\fixed0}}x+a ={\*\mjaformula{\expr m7*a7+b7\decimals 2\fixed0}} \cf2 tiene por soluci\u243 n x = {\*\mjaformula{\expr m7\decimals 2\fixed0}}. Halla el valor de a.\f3\fs24\par}' fuente='Arial,BOLD,16' fijo='no'">
                  <param name="G_180" value="espacio='text3' tipo='texto' color='negro' dibujar-si='sol3a#0' expresi&oacute;n='[406,284]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs40{\*\mjaformula\f2\fs36{\expr p(sol3a)/100\decimals 2\fixed0}\f3\fs24}\f3\fs24\par}' fuente='Arial,PLAIN,20'">
