   <param name="G_01" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=0' expresi&oacute;n='[0,1]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 1\b0 . Un coche sale de una ciudad y se dirige a un pueblo.\par     Representamos por\b  x  \b0 la distancia en kil\u243 metros en- \par     tre  ambas  poblaciones.  Expresa  en lenguaje alge-\par     braico los kil\u243 metros que le faltan para llegar al pue-\par     blo si ya ha recorrido 15 kil\u243 metros. \f3\fs24\par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_02" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=0)&amp;(sol=1)' expresi&oacute;n='[4,16]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red153\green0\blue0;\red64\green64\blue64;}\f1\fs28        Distancia entre las dos poblaciones             \b x\b0\par    \par    Si de los x  kil\u243 metros descontamos los que ha reco-\par    rrido tendremos los que le  faltan para llegar al  pue-\par    blo. As\u237 :\par    \par      Distancia que falta recorrer         \cf0\fs36\b x - 15 \cf1\fs28\b0 kil\u243 metros\f4\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">

   <param name="G_07" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=1)&amp;(sol=1)' expresi&oacute;n='[4,16]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red153\green0\blue0;\red64\green64\blue64;}\f1\fs28                 Edad actual de Javier             x\par    \par    Calculamos los a\u241 os que transcurriran  hasta que \par    su padre tenga 47 a\u241 os.\par                                 \par                                  47 - 41 = 6\par    \par    As\u237 , dentro de 6 a\u241 os la edad que tendr\u225  Javier\par    puede expresarse como:\par     \par                                    \cf0\fs36\b x + 6\cf1\fs28\b0  a\u241 os\f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">

   <param name="G_09" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=2)&amp;(sol=1)' expresi&oacute;n='[4,16]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red153\green0\blue0;\red64\green64\blue64;}\f1\fs28   Representamos por \b x \b0 la edad actual de Marcos.\par    \par                    Edad Marcos                \b x \b0 a\u241 os\par   \par   La edad que tenia hace 7 a\u241 os puede expresarse al-\par   gebraicamente como \b x - 7\b0  a\u241 os.\par   \par   As\u237  el triple de la edad que tenia hace 7 a\u241 os puede \par   expresarse como :\par                                \fs36\b\cf0    3(x - 7)\fs28\b0\cf1  a\u241 os\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">

   <param name="G_11" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=3' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28\b 4. \b0 Si representamos por \b x \b0 un n\u250 mero entero, expresa\par     en lenguaje algebraico:\par     a) El n\u250 mero entero anterior a \b x\b0\par     b) El n\u250 mero entero siguiente a \b x\b0\par     c) La suma de los tres n\u250 meros\f3\fs24\par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_12" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=3)&amp;(sol=1)' expresi&oacute;n='[4,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red153\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28    a) Para expresar algebraicamente el n\u250 mero entero\par        anterior a x debemos restar una unidad a x.\par                N\u250 mero entero anterior a  x         \fs36\b\cf1 x - 1\cf0\fs28\b0  \par \par    b) Para expresar algebraicamente el n\u250 mero entero\par        siguiente a x debemos sumar una unidad a x.\par              N\u250 mero entero siguiente a  x         \fs36\b\cf1 x + 1 \fs28\b0\cf0\par \par    c) La suma de los tres n\u250 meros\cf2\f3\fs24  \f1\fs28 puede expresarse \par        de la siguiente forma:\fs36\b\cf1\par                        x + x - 1 + x + 1\f3\fs24\b0\cf2\par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">

   <param name="G_21" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=5' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28\b 6. \b0 Tres amigos deciden  juntar su dinero  para comprar \par     una pelota.  El primero aporta \b x \b0 euros,  el segundo 5 \par     euros m\u225 s que el primero y el tercero aporta tanto di-\par     nero como los otros dos juntos. Expresa en lenguaje \par     algebraico la cantidad de dinero que logran reunir.\f3\fs24\par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_22" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=5)&amp;(sol=1)' expresi&oacute;n='[14,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red153\green0\blue0;\red64\green64\blue64;}\f1\fs28               Dinero primer amigo       \b x \b0 euros\par \par El segundo amigo aporta 5 euros m\u225 s que el primero.\par As\u237 , podemos expresar el dinero que aporta como:\par            Dinero segundo amigo       \b x + 5 \b0 euros\par \par El tercer amigo aporta tanto dinero como los otros dos \par juntos. Podemos expresar el dinero que aporta como:\par               Dinero tercer amigo       \b x + x + 5 \b0 euros\par \par En  consecuencia  la  cantidad  de  dinero que  logran\par reunir puede epresarse como:\fs36\b\cf0\par                 x + x + 5 + x + x + 5\cf1\f4\fs24\b0  \f1\fs28 euros\f4\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">

   <param name="G_27" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=6)&amp;(sol=1)' expresi&oacute;n='[14,4]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;}\cf0\f1\fs28                   Primer mes      \b\cf1 x \cf0\b0 ordenadores\par \par  \cf1\f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_28" value="espacio='solucion' tipo='texto' color='negro' dibujar-si='(p=6)&amp;(sol=1)' expresi&oacute;n='[14,26]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28  Durante el segundo  mes se vendieron 300 ordena-\par  dores m\u225 s que durante el primer mes \par             Segundo mes      \b\cf1 x + 300\cf0  \b0 ordenadores\par \par  Durante  el tercer  mes se vendieron 300 ordenado-\par  res m\u225 s que durante el segundo mes. \par        Tercer mes      \b\cf1 x + 300 + 300\cf0   \b0 ordenadores\par \par  As\u237 , se  puede  expresar algebraicamente el n\u250 mero \par  de ordenadores vendidos durante los  tres primeros\par  meses como::\fs36\b\cf2\par   x + x + 300 + x + 300 + 300 \cf0\fs28\b0 ordenadores\cf1\f4\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">

   <param name="G_33" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=7)&amp;(sol=1)' expresi&oacute;n='[16,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;\red153\green0\blue0;\red64\green64\blue64;}\cf0\f1\fs28 Calculamos los euros a pagar por\b  x \b0 d\u237 as:  \b\par \par                        x \b0 d\u237 as           \b 72x \b0 euros       \par \par Calculamos los euros a pagar por\b  y\b0  kil\u243 metros:\b\par \par                     y \b0 kil\u243 metros         \b  0,75y \b0 euros   \par \par As\u237 ,  el precio  que  se debe pagar puede expresarse \par como:\cf1\fs36\b\par                     72x + 0,75y\cf0\fs28\b0   euros \cf2\f4\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
