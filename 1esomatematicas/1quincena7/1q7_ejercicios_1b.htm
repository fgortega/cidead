   <param name="G_97" value="tipo='flecha' color='grisObscuro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=4)' expresi&oacute;n='(-5,-0.3)(-5,-1.25)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='1' punta='2' flecha='negro'">
   <param name="G_98" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[0,12]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28  Tres amigos compran rotuladores en una librer\u237 a. Juan gasta el triple del\par  dinero que gasta Ana y Ana{\*\mjaformula{\expr a\decimals 0\fixed0}} \u8364  m\u225 s de lo que gasta Pedro.\par   a) Expresa algebraicamente el dinero que han gastado entre los tres.\par   b) Si Pedro gasta {\*\mjaformula{\expr b\decimals 0\fixed0}} \u8364 , \u191 cu\u225 nto dinero han gastado los tres amigos?\fs32\par \par \par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_99" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[0,98]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red153\green0\blue0;\red0\green0\blue0;}\f1\fs28 a)                                  Pedro           x \u8364 \par                                         Ana            x + {\*\mjaformula{\expr a\decimals 0\fixed0}} \u8364 \par                                        Juan           3(x+{\*\mjaformula{\expr a\decimals 0\fixed0}}) \u8364 \par     El dinero que han gastado entre los tres se expresa como:\par  \cf0                                          \cf1 x + x + {\*\mjaformula{\expr a\decimals 0\fixed0}} + 3(x + {\*\mjaformula{\expr a\decimals 0\fixed0}})\par     Reducimos t\u233 rminos semejantes:\par                   x + x + {\*\mjaformula{\expr a\decimals 0\fixed0}} + 3(x + {\*\mjaformula{\expr a\decimals 0\fixed0}}) = x + x + {\*\mjaformula{\expr a\decimals 0\fixed0}} + 3x+ {\*\mjaformula{\expr 3*a\decimals 0\fixed0}} = 5x + {\*\mjaformula{\expr a+3*a\decimals 0\fixed0}}\par     La expresi\u243 n algebraica que indica lo que han gastado es  \cf0\fs32\b 5x + {\*\mjaformula{\expr a+3*a\decimals 0\fixed0}} \cf1\fs28\b0\u8364 .\par \par b) Para hallar lo  que han  gastado entre  los tres calculamos el valor nu-\par      m\u233 rico de 5x + {\*\mjaformula{\expr a+3*a\decimals 0\fixed0}} para x = {\*\mjaformula{\expr b\decimals 0\fixed0}}\par                             \fs32\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_100" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[172,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs20 para x = {\*\mjaformula{\expr b\decimals 0\fixed0}}\fs32\par}' fuente='Arial,PLAIN,10' decimales='0' fijo='no'">
   <param name="G_101" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[0,292]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28                              5x + {\*\mjaformula{\expr a+3*a\decimals 0\fixed0}}                \fs32\par \par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_102" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[17,316]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red153\green0\blue0;\red0\green0\blue0;}\f1\fs28 Entre los tres\cf0  \cf1 han gastado\fs32  \cf0\b{\*\mjaformula}{\*\mjaformula{\expr 5*b+4*a\decimals 0\fixed0}} \fs28\b0\cf1\u8364 .\fs32\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_103" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[237,292]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 5\u183 {\*\mjaformula{\expr b\decimals 0\fixed0}} + {\*\mjaformula{\expr a+3*a\decimals 0\fixed0}}  = {\*\mjaformula{\expr 5*b\decimals 0\fixed0}} + {\*\mjaformula{\expr a+3*a\decimals 0\fixed0}}  = {\*\mjaformula}{\*\mjaformula{\expr 5*b+4*a\decimals 0\fixed0}}                        \par                 \par    \fs32\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_104" value="espacio='solu' tipo='flecha' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=2)' expresi&oacute;n='(-0.8,1.35)(-0.1,1.35)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='1' punta='2' flecha='negro'">
   <param name="G_105" value="espacio='solu' tipo='flecha' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=2)' expresi&oacute;n='(-0.8,1)(-0.1,1)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='1' punta='2' flecha='negro'">
   <param name="G_106" value="espacio='solu' tipo='flecha' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=2)' expresi&oacute;n='(-0.8,0.65)(-0.1,0.65)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='1' punta='2' flecha='negro'">
   <param name="G_107" value="espacio='solu' tipo='flecha' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=2)' expresi&oacute;n='(-1.36,-2.8)(-0,-2.8)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='1' punta='2' flecha='negro'">
   <param name="G_108" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=1)' expresi&oacute;n='[0,3]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 En una actividad de escalada  Alberto ha conseguido subir el doble de los \par metros que ha subido Ana m\u225 s {\*\mjaformula{\expr a\decimals 0\fixed0}} m. \par a) Expresa algebraicamente la suma de las alturas conseguida por el equi-\par     po formado por Alberto y Ana.\par b) \u191 Cu\u225 l es la suma de alturas si Ana ha alcanzado los {\*\mjaformula{\expr b\decimals 0\fixed0}}metros\fs32 ?\par \par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_109" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=1)' expresi&oacute;n='[0,98]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red153\green0\blue0;\red0\green0\blue0;}\f1\fs28 a)                                     Ana            x m\par                                     Alberto           2x +{\*\mjaformula{\expr a\decimals 0\fixed0}} m\par     La suma de las alturas conseguida por el equipo se expresa como:\par  \cf0                                           \cf1 x + 2x + {\*\mjaformula{\expr a\decimals 0\fixed0}} \par     Reducimos t\u233 rminos semejantes:\par                                      x + 2x + {\*\mjaformula{\expr a\decimals 0\fixed0}} = 3x + {\*\mjaformula{\expr a\decimals 0\fixed0}} \par     La expresi\u243 n algebraica que indica la suma de alturas es \cf0\fs32\b 3x +{\*\mjaformula{\expr a\decimals 0\fixed0}} \cf1\fs28\b0 m.\par \par b) Para hallar la suma de alturas calculamos valor num\u233 rico de 3x + {\*\mjaformula{\expr a\decimals 0\fixed0}}  \par     para x = {\*\mjaformula{\expr b\decimals 0\fixed0}}\par                             \fs32\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
