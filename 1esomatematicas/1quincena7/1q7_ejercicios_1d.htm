   <param name="G_10" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(apli=5)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[10,152]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28     Ecuaci\u243 n:                        {\*\mjaformula{\expr a*e\decimals 0\fixed1}}x + {\*\mjaformula{\expr a*d\decimals 0\fixed1}} = {\*\mjaformula{\expr a\decimals 0\fixed1}}x+{\*\mjaformula{\expr a*b*e-a*b+a*d*e\decimals 0\fixed1}}\par                                             {\*\mjaformula{\expr a*e\decimals 0\fixed1}}x -{\*\mjaformula{\expr a\decimals 0\fixed1}}x = {\*\mjaformula{\expr a*b*e-a*b+a*d*e\decimals 0\fixed1}}-{\*\mjaformula{\expr a*d\decimals 0\fixed1}} \par                                                    {\*\mjaformula{\expr a*e-a\decimals 0\fixed1}}x ={\*\mjaformula}{\*\mjaformula{\expr (b+d)*(a*e-a)\decimals 0\fixed1}}\par                                                  x = {\*\mjaformula{\fraction{\num{\expr (b+d)*(a*e-a)\decimals 0\fixed1}}{\den{\expr a*e-a\decimals 0\fixed1}}}} ={\*\mjaformula{\expr ((b+d)*(a*e-a))/(a*e-a)\decimals 0\fixed1}}\par     El valor {\*\mjaformula{\expr ((b+d)*(a*e-a))/(a*e-a)\decimals 0\fixed1}} verifica  las condiciones  del enunciado. As\u237 , el precio de \par     una libreta es de  \cf1\fs32\b{\*\mjaformula{\expr ((b+d)*(a*e-a))/(a*e-a)\decimals 0\fixed1}}\b0  \cf0\fs28\u8364 .\par b) Para calcular el dinero del que disponia  hallamos el valor num\u233 rico\par     de {\*\mjaformula{\expr a*e\decimals 0\fixed1}}x + {\*\mjaformula{\expr a*d\decimals 0\fixed1}} para x={\*\mjaformula{\expr ((b+d)*(a*e-a))/(a*e-a)\decimals 0\fixed1}}\par                           {\*\mjaformula{\expr a*e\decimals 0\fixed1}}x + {\*\mjaformula{\expr a*d\decimals 0\fixed1}}                  \par     Dispon\u237 a de \fs32\b{\*\mjaformula\cf1{\expr (a*e*((b+d)*(a*e-a)))/(a*e-a)+a*d\decimals 0\fixed1}\cf0}\fs28\b0  \u8364 .\cf1\f4\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_11" value="espacio='solu' tipo='texto' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=5)' expresi&oacute;n='[228,307]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red153\green0\blue0;}\cf0\f1\fs28    {\*\mjaformula{\expr a*e\decimals 0\fixed1}}\u183 {\*\mjaformula{\expr ((b+d)*(a*e-a))/(a*e-a)\decimals 0\fixed1}}+ {\*\mjaformula{\expr a*d\decimals 0\fixed1}} = {\*\mjaformula{\expr (a*e*((b+d)*(a*e-a)))/(a*e-a)\decimals 0\fixed1}} + {\*\mjaformula{\expr a*d\decimals 0\fixed1}}  = {\*\mjaformula{\expr (a*e*((b+d)*(a*e-a)))/(a*e-a)+a*d\decimals 0\fixed1}}\par     \cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_12" value="espacio='solu' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=5)' expresi&oacute;n='[178,303]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs20 para x =\fs24  \fs20{\*\mjaformula{\expr ((b+d)*(a*e-a))/(a*e-a)\decimals 0\fixed1}}  \cf1\f3\fs24\par \par \par}' fuente='Arial,PLAIN,10' fijo='s&iacute;'">

   <param name="G_17" value="espacio='text' tipo='segmento' color='990000' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=6)' expresi&oacute;n='(1.5,1.3)(1.5,-0.5)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_18" value="espacio='text' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=6)' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs28 Tenemos{\*\mjaformula{\expr 6*a\decimals 0\fixed1}} limones repartidos entre dos cajas. Al coger {\*\mjaformula{\expr b\decimals 0\fixed1}} limones de \par de la segunda caja e introducirlos en la primera, las dos cajas tienen el\par mismo  n\u250 mero de limones. Completa la tabla que sigue a continuaci\u243 n\par y halla cu\u225 ntos limones hab\u237 a inicialmente en cada caja.\par  \cf1\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_19" value="espacio='text' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=6)' expresi&oacute;n='[73,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs32\b N\u250 mero de limones        Caja 1        Caja 2        \fs24\b0   \cf1\f3\fs24\par \par \par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_20" value="espacio='text' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=6)' expresi&oacute;n='[73,143]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs32\b Inicialmente                          x            \cf1\f2\fs24\b0             \par \par \par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_21" value="espacio='solu' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=6)' expresi&oacute;n='[325,143]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red153\green0\blue0;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs32\b\cf0  {\*\mjaformula{\expr 6*a\decimals 0\fixed1}} - x\cf1    \fs24\b0   \cf2\f3\fs24               \par \par \par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_22" value="espacio='text' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=6)' expresi&oacute;n='[73,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs32\b Despu\u233 s del cambio      \par \par                   \fs24\b0           \cf1\f3\fs24\par \par \par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_23" value="espacio='solu' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=6)' expresi&oacute;n='[257,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red153\green0\blue0;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs32\b\cf0 x + {\*\mjaformula{\expr b\decimals 0\fixed1}} \cf1     \cf0  {\*\mjaformula{\expr 6*a\decimals 0\fixed1}} -\cf1  \cf0 x - {\*\mjaformula{\expr b\decimals 0\fixed1}} \cf1   \par \par                   \fs24\b0           \cf2\f3\fs24\par \par \par}' fuente='Arial,BOLD,16' fijo='s&iacute;'">
   <param name="G_24" value="espacio='solu' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=6)' expresi&oacute;n='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red153\green0\blue0;\red0\green0\blue255;}\f1\fs28\cf0 Ecuaci\u243 n:  \cf1  \fs32\b              \fs28\b0\cf0     x + {\*\mjaformula{\expr b\decimals 0\fixed1}} = {\*\mjaformula{\expr 6*a\decimals 0\fixed1}} - x - {\*\mjaformula{\expr b\decimals 0\fixed1}}    \par                                    x + x = {\*\mjaformula{\expr 6*a\decimals 0\fixed1}} - {\*\mjaformula{\expr b\decimals 0\fixed1}} - {\*\mjaformula{\expr b\decimals 0\fixed1}}   \par                                              2x ={\*\mjaformula{\expr 6*a-b-b\decimals 0\fixed1}}  \par                                           x =\cf1{\*\mjaformula{\fraction{\num{\expr 6*a-2*b\decimals 0\fixed1}}{\den 2}}}={\*\mjaformula{\expr 3*a-b\decimals 0\fixed1}}       \cf0{\*\mjaformula{\expr 6*a\decimals 0\fixed1}} - x \cf1 = \cf0{\*\mjaformula{\expr 6*a\decimals 0\fixed1}} - \cf1{\*\mjaformula{\expr 3*a-b\decimals 0\fixed1}} = {\*\mjaformula{\expr 6*a-3a+b\decimals 0\fixed1}} \par Los valores {\*\mjaformula{\expr 3*a-b\decimals 0\fixed1}} y {\*\mjaformula{\expr 6*a-3a+b\decimals 0\fixed1}} limones para las cajas 1 y  2 respectivamente ve-\par rifican las condiciones del enunciado. As\u237  en la caja 1 habia \cf2\fs32\b  {\*\mjaformula{\expr 3*a-b\decimals 0\fixed1}} \cf1\fs28\b0 limo-\par nes y en la 2 hab\u237 a \cf2\fs32\b{\*\mjaformula{\expr 6*a-3a+b\decimals 0\fixed1}} \cf1\fs28\b0 limones.\par                                          \cf0  \cf3\f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_25" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=1)' expresi&oacute;n='[10,26]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Al multiplicar un n\u250 mero por{\*\mjaformula{\expr a\decimals 0\fixed0}}se obtiene el mismo resultado que al su-\par marle {\*\mjaformula{\expr b*(a-1)\decimals 0\fixed0}}\u191 De qu\u233  n\u250 mero se trata?\fs32\par \par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_26" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=1)' expresi&oacute;n='[10,108]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 N\u250 mero desconocido               x\par \par \par \par                             \fs32\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_27" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=1)' expresi&oacute;n='[10,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red153\green0\blue0;\red0\green0\blue0;}\f1\fs28 Ecuaci\u243 n:           {\*\mjaformula{\expr a\decimals 0\fixed0}}x = x +{\*\mjaformula{\expr b*(a-1)\decimals 0\fixed0}}   \par                            {\*\mjaformula{\expr a\decimals 0\fixed0}}x - x ={\*\mjaformula{\expr b*(a-1)\decimals 0\fixed0}}    \par                             {\*\mjaformula\f2\fs26  \fs28{\expr a-1\decimals 0\fixed0}\fs32}x = {\*\mjaformula{\expr b*(a-1)\decimals 0\fixed0}}  \par                                x = {\*\mjaformula{\fraction{\num{\expr b*(a-1)\decimals 0\fixed0} }{\den{\expr a-1\decimals 0\fixed0}}}}         \par                                  x = {\*\mjaformula{\expr b\decimals 0\fixed0}}    \par \par El n\u250 mero{\*\mjaformula{\expr b\decimals 0\fixed0}} verifica las condiciones del enunciado. As\u237 , el n\u250 mero\par que buscamos es\cf0\fs32\b  {\*\mjaformula{\expr b\decimals 0\fixed0}} \cf1\b0 . \cf0\b  \cf1\fs28\b0\par \par \par                             \fs32\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_28" value="espacio='solu' tipo='flecha' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=1)' expresi&oacute;n='(-1.7,1.1)(-0.7,1.1)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='1' punta='2' flecha='negro'">
   <param name="G_29" value="espacio='text' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[10,22]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Al sumar los puntos obtenidos por Pedro y Ana en un juego se obtienen\par {\*\mjaformula{\expr 3*a\decimals 0\fixed0}} puntos  pero la  puntuaci\u243 n de  Ana es  el doble  de la  de Pedro. \par \u191 Cu\u225 ntos puntos ha conseguido cada uno de ellos?\fs32\par \par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_30" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(ay=2)' expresi&oacute;n='[0,98]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red153\green0\blue0;\red0\green0\blue0;}\f1\fs28                                      Pedro            x puntos\par                                         Ana            2x puntos\par \par     Ecuaci\u243 n:                          x + 2x = {\*\mjaformula{\expr 3*a\decimals 0\fixed0}}   \par                                                  3x =  {\*\mjaformula{\expr 3*a\decimals 0\fixed0}}   \par                                                   x = {\*\mjaformula{\fraction{\num{\expr 3*a\decimals 0\fixed0}}{\den 3}}}       \par                                                    x = {\*\mjaformula{\expr a\decimals 0\fixed0}}                       \par                                              2x = 2\u183 {\*\mjaformula{\expr a\decimals 0\fixed0}} ={\*\mjaformula{\expr 2*a\decimals 0\fixed0}}\par     \par     Los valores {\*\mjaformula{\expr a\decimals 0\fixed0}} puntos y {\*\mjaformula{\expr 2*a\decimals 0\fixed0}} puntos para Pedro y Ana respectivamen-\par     te verifican las condiciones del enunciado. \par     As\u237  Pedro ha conseguido obtener\cf0\b  \fs32{\*\mjaformula{\expr a\decimals 0\fixed0}}\fs28  \cf1\b0 puntos y Ana \cf0\fs32\b{\*\mjaformula{\expr 2*a\decimals 0\fixed0}}\b0  \fs28\cf1 puntos.\par                             \fs32\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_31" value="espacio='solu' tipo='flecha' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=2)' expresi&oacute;n='(-0.8,0.95)(-0.1,0.95)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='1' punta='2' flecha='negro'">
   <param name="G_32" value="espacio='solu' tipo='flecha' color='negro' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=2)' expresi&oacute;n='(-0.8,1.3)(-0.1,1.3)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='1' punta='2' flecha='negro'">
   <param name="G_33" value="espacio='text' tipo='texto' color='negro' dibujar-si='(ay=3)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[10,22]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28 Halla las dimensiones de un rect\u225 ngulo sabiendo que su per\u237 metro es\par {\*\mjaformula{\expr 4*a\decimals 0\fixed0}} cm y que la diferencia entre la longitud de la base y la de la altura\par es{\*\mjaformula{\expr 2*b\decimals 0\fixed0}}cm.\fs32\par \par \par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
   <param name="G_34" value="espacio='solu' tipo='texto' color='negro' dibujar-si='(ay=3)&amp;(item&gt;0)&amp;(item&lt;nitem+1)' expresi&oacute;n='[0,98]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red153\green0\blue0;\red0\green0\blue0;}\f1\fs28                                       Base            x cm\par                                      Altura            x - {\*\mjaformula{\expr 2*b\decimals 0\fixed0}} cm\par \par     Ecuaci\u243 n:                  x + x - {\*\mjaformula{\expr 2*b\decimals 0\fixed0}} + x + x - {\*\mjaformula{\expr 2*b\decimals 0\fixed0}} = {\*\mjaformula{\expr 4*a\decimals 0\fixed0}}   \par                                       x + x + x + x = {\*\mjaformula{\expr 4*a\decimals 0\fixed0}}+ {\*\mjaformula{\expr 2*b\decimals 0\fixed0}} + {\*\mjaformula{\expr 2*b\decimals 0\fixed0}}\par                                                    4x ={\*\mjaformula{\expr 4*a+2b+2b\decimals 0\fixed0}}   \par                                                     x = {\*\mjaformula{\fraction{\num{\expr 4*a+2b+2b\decimals 0\fixed0}}{\den 4}}}       \par                                                      x = {\*\mjaformula{\expr a+b\decimals 0\fixed0}}                       \par                                            x -  {\*\mjaformula{\expr 2*b\decimals 0\fixed0}} = {\*\mjaformula{\expr a+b\decimals 0\fixed0}} - {\*\mjaformula{\expr 2b\decimals 0\fixed0}} = {\*\mjaformula{\expr a+b-2b\decimals 0\fixed0}}     \par     Los valores {\*\mjaformula{\expr a+b\decimals 0\fixed0}} cm y {\*\mjaformula{\expr a-b\decimals 0\fixed0}} cm para la base y la altura del rect\u225 ngulo \par     respectivamente verifican las condiciones del enunciado. \par     As\u237  la longitud de la base es\cf0\b  \fs32{\*\mjaformula{\expr a+b\decimals 0\fixed0}}\cf1\fs28\b0 cm y la de la altura es \cf0\fs32\b{\*\mjaformula{\expr a-b\decimals 0\fixed0}} \fs28\b0\cf1 cm.\par                             \fs32\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">

   <param name="G_38" value="espacio='text' tipo='texto' dibujar-si='(item&gt;0)&amp;(item&lt;nitem+1)&amp;(apli=4)' expresi&oacute;n='[5,19]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs28 Tres amigos consiguen reunir {\*\mjaformula{\expr 3a\decimals 0\fixed1}} \u8364  para comprar un regalo de manera\par que  el segundo aporta {\*\mjaformula{\expr 3b\decimals 0\fixed1}} \u8364   m\u225 s que el primero y  el tercero {\*\mjaformula{\expr 3c\decimals 0\fixed1}} \u8364  m\u225 s \par que el segundo. \u191 Qu\u233  cantidad de dinero aporta cada uno de ellos?\cf1\f2\fs24\par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">

formula{\expr a+b+2c\decimals 0\fixed0}}\par  Los valores {\*\mjaformula{\expr a-2b-c\decimals 0\fixed0}} \u8364 , {\*\mjaformula{\expr ((3a-3b-3b-3c)/3)+3b\decimals 0\fixed0}} \u8364   y {\*\mjaformula{\expr a+b+2c\decimals 0\fixed0}} \u8364  verifican las condiciones del enunciado. \par  As\u237  el primer amigo aporta \fs32\b\cf0  {\*\mjaformula{\expr a-2b-c\decimals 0\fixed0}} \fs28\b0\cf1\u8364 , el segundo \fs32\b\cf0{\*\mjaformula{\expr ((3a-3b-3b-3c)/3)+3b\decimals 0\fixed0}} \cf1\fs28\b0\u8364  y el tercero\fs32\b\cf0  {\*\mjaformula{\expr a+b+2c\decimals 0\fixed0}} \fs28\b0\cf1\u8364 .                         \fs32\par}' fuente='Arial,PLAIN,14' decimales='0' fijo='no'">
