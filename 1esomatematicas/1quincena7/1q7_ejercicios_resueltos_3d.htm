   <param name="G_01" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=0' expresi&oacute;n='[0,17]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs28\b 1.\b0  En un concurso matem\u225 tico preguntan cu\u225 l es el n\u250 -\par     mero tal  que  si a su triple le restamos 8 se obtiene \par     442. \u191 Sabr\u237 as dar una respuesta?\f3\fs24\par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_02" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=0)&amp;(sol=1)' expresi&oacute;n='[13,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\f1\fs28                      N\u250 mero            \cf0  \b x\cf1\b0\par \par \f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_03" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=0)&amp;(sol=1)' expresi&oacute;n='[13,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red153\green0\blue0;}\f1\fs28 Podemos plantear la siguiente ecuaci\u243 n:\par                         \b\cf0     3x - 8 = 442 \cf1\b0\par                             3x = 442 + 8\par                               3x = 450\par                                x = {\*\mjaformula{\fraction{\num 450}{\den 3}}}\par                                x = \cf2\b 150\b0\cf1\par El valor 150 cumple las condiciones del enunciado.  \par Se trata del n\u250 mero \cf2\fs32\b 150\cf1\fs28\b0 .\f4\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_04" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=1' expresi&oacute;n='[0,17]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 2\b0 . El doble de la edad de Juan m\u225 s 10 a\u241 os es igual a \par     la  edad  de Oscar  que actualmente  tiene 20 a\u241 os. \par     \u191 Qu\u233  edad tiene Juan?   \f3\fs24\par \par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_05" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=1)&amp;(sol=1)' expresi&oacute;n='[13,6]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\f1\fs28                    Edad Juan            \cf0  \b x\cf1\b0\par \par   \f3\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_06" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=1)&amp;(sol=1)' expresi&oacute;n='[13,27]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red153\green0\blue0;\red153\green64\blue64;}\f1\fs28 Podemos plantear la siguiente ecuaci\u243 n:\par                               \b\cf0 2x + 10 = 20\cf1\b0\par                               2x = 20 - 10\par                                  2x = 10\par                                   x = {\*\mjaformula{\fraction{\num 10}{\den 2}}}\par                                    x = \cf2\b 5\b0\cf1\par El valor 5 a\u241 os cumple las condiciones del enunciado. \par As\u237 , Juan tiene \cf3\fs32\b 5\cf1\fs28\b0  a\u241 os.\par   \f4\fs24\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">

   <param name="G_12" value="espacio='escoge' tipo='texto' color='grisObscuro' dibujar-si='(p=9)&amp;(sol#1)' expresi&oacute;n='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs24 Pulsa en el rect\u225 ngulo para\par para ver las soluciones\f2\fs24\par}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
   <param name="G_13" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=2)&amp;(sol=1)' expresi&oacute;n='[13,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red153\green0\blue0;}\f1\fs28            Longitud de la parte menor           \cf0  \b x\cf1\b0\par            Longitud de la parte mayor         \b    x + 6\b0\par Podemos plantear la siguiente ecuaci\u243 n:\par                         \b\cf0       x + x + 6 = 28 \cf1\b0\par                                x + x = 28 - 6\par                                    2x = 22\par                                     x = {\*\mjaformula{\fraction{\num 22}{\den 2}}}\par                                     x = \cf2\b 11\b0\cf1          x + 6 = 11 + 6 =\cf2\b 17\b0\cf1\par Los  valores 11 cm y 17 cm cumplen  las condiciones \par del  enunciado. As\u237 ,  las  dos  partes  miden\fs32\b\cf2   11\fs28\b0\cf1  cm y \fs32\b\cf2\par 17\fs28\b0\cf1  cm.\f4\fs24\par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_14" value="espacio='solucion' tipo='flecha' color='negro' dibujar-si='(p=2)&amp;(sol=1)' expresi&oacute;n='(0.5,0.83)(0.8,0.83)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='1' punta='2' flecha='negro'">
   <param name="G_15" value="espacio='solucion' tipo='flecha' color='negro' dibujar-si='(p=2)&amp;(sol=1)' expresi&oacute;n='(0.5,0.69)(0.8,0.69)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='1' punta='2' flecha='negro'">
   <param name="G_16" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=2' expresi&oacute;n='[0,17]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs28\b 3.\b0  Un  list\u243 n de  28 cm  se corta en dos partes de forma \par     que una de ellas mide 6 cm m\u225 s que la otra.\u191 Cu\u225 nto\par     mide cada parte?\f3\fs24\par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_17" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='(p=9)' expresi&oacute;n='[0,17]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b 10.\b0  La suma  de tres n\u250 meros  naturales  consecutivos \par      es igual al menor m\u225 s 9. \u191 Cu\u225 les son estos tres n\u250 -\par      numeros?\par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_18" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=9)&amp;(sol=1)' expresi&oacute;n='[13,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red153\green0\blue0;}\f1\fs28                        N\u250 mero menor           \cf0  \b x\cf1\b0\par              N\u250 mero siguiente a x         \b    x + 1\b0\par        N\u250 mero siguiente a x + 1         \b    x + 2\b0\par Podemos plantear la siguiente ecuaci\u243 n:\par            \b\cf0       x + x + 1 + x + 2  = x + 9 \cf1\b0\par                     x + x + x - x = 9 - 1 - 2\par                                 2x = 6                                           \par                                  x = {\*\mjaformula{\fraction{\num 6}{\den 2}}}\par                                  x = \cf2\b 3\cf1  \b0             \par     x + 1 = 3 + 1 = \cf2\b 4 \b0\cf1                  x + 2 = 3 + 2 = \cf2\b 5\cf1\b0\par Los  valores 3, 4 y 5  verifican  las  condiciones  del \par enunciado. As\u237 , los n\u250 meros son \fs32\b\cf2  3\fs28\b0\cf1 , \fs32\b\cf2 4\fs28\b0\cf1  y \cf2\fs32\b 5\cf1\f4\fs24\b0 .\par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_19" value="espacio='solucion' tipo='flecha' color='negro' dibujar-si='(p=9)&amp;(sol=1)' expresi&oacute;n='(0.25,0.89)(0.55,0.89)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='1' punta='2' flecha='negro'">
   <param name="G_20" value="espacio='solucion' tipo='flecha' color='negro' dibujar-si='(p=9)&amp;(sol=1)' expresi&oacute;n='(0.25,0.755)(0.55,0.755)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='1' punta='2' flecha='negro'">
   <param name="G_21" value="espacio='solucion' tipo='flecha' color='negro' dibujar-si='(p=9)&amp;(sol=1)' expresi&oacute;n='(0.25,0.62)(0.55,0.62)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='1' punta='2' flecha='negro'">
   <param name="G_22" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='p=6' expresi&oacute;n='[0,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b 7.\b0  Un refresco de lim\u243 n cuesta 10 c\u233 ntimos menos que\par     uno de  naranja. Hemos comprado  4 refrescos de li-\par     m\u243 n y 1 de naranja y hemos  pagado 3,60 \u8364 . \u191 Cu\u225 l \par     es el precio de cada uno de los refrescos?\par     \par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_23" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=6)&amp;(sol=1)' expresi&oacute;n='[13,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red153\green0\blue0;}\f1\fs28         Precio del refresco de lim\u243 n           \cf0  \b x\cf1\b0\par     Precio del refresco de naranja        \b     x + 0,10\b0\par Podemos plantear la siguiente ecuaci\u243 n:\par                        \b\cf0 4x + x + \cf1 0,10 = 3,60\b0\par                          4x + x = 3,60 - 0,10\par                                 5x = 3,50\par                                  x = {\*\mjaformula{\fraction{\num 3,50}{\den 5}}}\par                                  x = \cf2\b 0,70 \cf1\b0         \par                    x + 0.10 = 0,70 + 0,10 =\cf2\b  0,80\cf1\b0\par Los precios 0,70 \u8364   del refresco de lim\u243 n y  0,80 \u8364  del\par de naranja cumplen las condiciones del enunciado. El \par refresco de lim\u243 n vale \fs32\b\cf2 0,70\fs28\b0\cf1  \u8364  y el de naranja \fs32\b\cf2 0,80\cf1\f4\fs24\b0  \f1\fs28\u8364 \f4\fs24 .\par \par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_24" value="espacio='solucion' tipo='flecha' color='negro' dibujar-si='(p=6)&amp;(sol=1)' expresi&oacute;n='(0.43,0.855)(0.72,0.855)' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' ancho='1' punta='2' flecha='negro'">
   <param name="G_25" value="espacio='solucion' tipo='flecha' color='negro' dibujar-si='(p=6)&amp;(sol=1)' expresi&oacute;n='(0.43,0.73)(0.72,0.73)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs24\par}' fuente='Times New Roman,PLAIN,12' fijo='s&iacute;' ancho='1' punta='2' flecha='negro'">
   <param name="G_26" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='(p=8)' expresi&oacute;n='[0,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b 9.\b0  En un juego  Miguel  ha conseguido  el doble  de los\par     puntos  que  ha conseguido  Ana y  Abel  el triple de\par     los que ha conseguido Miguel. Si  en  total han obte-\par     nido 72 puntos,\u191 cu\u225 l es la puntuaci\u243 n de cada uno?\par \par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_27" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=8)&amp;(sol=1)' expresi&oacute;n='[13,2]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red153\green0\blue0;}\f1\fs28                             Ana          \cf0  \b x\cf1\b0\par                         Miguel        \b    2x\b0\par                            Abel         \b   3\u183 2x = 6x\b0\par Podemos plantear la siguiente ecuaci\u243 n:\par            \b\cf0                  x + 2x + 6x = \cf1 72\b0\par                                    9x = 72\par                                     x = {\*\mjaformula{\fraction{\num 72}{\den 9}}}\par                                      x = \cf2\b 8\cf1  \b0             \par           2x = 2\u183 8 = \cf2\b 16 \b0\cf1                  6x = 6\u183 8 = \cf2\b 48 \cf1\b0\par Los  valores 8, 16 y 48 verifican  las  condiciones  del \par enunciado. As\u237 , Ana ha obtenido \fs32\b\cf2 8\cf1\fs28\b0  puntos, Miguel ha \par obtenido \fs32\b\cf2 16\fs28\b0\cf1  y  Abel ha obtenido \cf2\fs32\b 48\cf1\fs28\b0 .\par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_28" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='(p=3)' expresi&oacute;n='[0,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b 4.\b0  En la segunda planta de un parking hay el doble de \par     los  coches  que  hay en la primera. Si en el parking\par     hay 156 coches,  \u191 cu\u225 ntos  coches hay  aparcados  \par     en cada planta?\par \par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_29" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=3)&amp;(sol=1)' expresi&oacute;n='[13,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;}\f1\fs28             Coches primera planta           \cf0  \b x\cf1\b0\par            Coches segunda planta       \b     2x\b0\par \f3\fs24\par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_30" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=3)&amp;(sol=1)' expresi&oacute;n='[13,45]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red153\green0\blue0;}\f1\fs28 Podemos plantear la siguiente ecuaci\u243 n:\par                        \b\cf0     x + 2x \cf1 = 156\b0\par                                3x = 156\par                                 x = {\*\mjaformula{\fraction{\num 156}{\den 3}}}\par                                  x = \cf2\b 52 \cf1\b0           2x = 2\u183 52 =\cf2\b  104\cf1\b0\par Los valores  52 coches  y  104 coches  verifican  las  \par condiciones del enunciado. As\u237 , en la primera planta\par hay \fs32\b\cf2  52\fs28\b0\cf1  coches y en la segunda planta \fs32\b\cf2 104\cf1\f4\fs24\b0 .\par \par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_31" value="espacio='solucion' tipo='flecha' color='negro' dibujar-si='(p=3)&amp;(sol=1)' expresi&oacute;n='(0.3,0.87)(0.6,0.87)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;}\f1\fs24\par}' fuente='Times New Roman,PLAIN,12' fijo='s&iacute;' ancho='1' punta='2' flecha='negro'">

   <param name="G_36" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='(p=5)' expresi&oacute;n='[0,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b 6.\b0  El n\u250 mero de  ecuaciones que  ha resuelto Juan es\par     igual al triple de las que ha resuelto Oscar menos 5\par     y  entre los dos han  resuelto 7 ecuaciones. \u191 Cu\u225 n-\par     tas ecuaciones ha resuelto Juan? \u191 Y Oscar?\par \par \par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_37" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=5)&amp;(sol=1)' expresi&oacute;n='[13,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red153\green0\blue0;}\f1\fs28                Ecuaciones Oscar           \cf0  \b x\cf1\b0\par                  Ecuaciones Juan        \b     3x - 5\b0\par Podemos plantear la siguiente ecuaci\u243 n:\par                        \b\cf0     x + 3x \cf1 - 5 = 7\b0\par                            x + 3x = 7 + 5\par                                 4x = 12\par                                  x = {\*\mjaformula{\fraction{\num 12}{\den 4}}}\par                                    x = \cf2\b 3 \cf1\b0         \par                      3x - 5 = 3\u183 3 - 5 = 9 - 5 = \cf2\b 4\cf1\b0\par Los valores  3 y 4  ecuaciones cumplen las condicio-\par nes del  enunciado. As\u237 , Oscar  ha  resuelto \fs32\b\cf2  3\fs28\b0\cf1  ecua-\par ciones y Juan ha resuelto \fs32\b\cf2 4\cf1\fs28\b0  ecuaciones.\f4\fs24\par \par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">

   <param name="G_40" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='(p=7)' expresi&oacute;n='[0,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b 8.\b0  Por 2 kg de naranjas y 1 kg de pl\u225 tanos hemos pa-\par     gado 3,60 \u8364 .  \u191 Cu\u225 nto  cuesta  cada kilogramo de \par     fruta si  el precio  de 2 kg de naranjas es el mismo \par     que el de 1 kg de pl\u225 tanos?\par \par \par \par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_41" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=7)&amp;(sol=1)' expresi&oacute;n='[13,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red153\green0\blue0;}\f1\fs28        Precio 1 kg de naranjas           \cf0  \b x\cf1\b0\par        Precio 1 kg de pl\u225 tanos        \b     2x\b0\par Podemos plantear la siguiente ecuaci\u243 n:\par                        \b\cf0     2x + 2x \cf1 = 3,60\b0\par                                4x = 3,60\par                                  x = {\*\mjaformula{\fraction{\num 3,60}{\den 4}}}\par                                  x = \cf2\b 0,90 \cf1\b0         \par                            2x = 2\u183 0,90 = \cf2\b 1,80\b0\cf1\par Los precios 0,90 \u8364  para 1 kg  de naranjas y 1,80 \u8364  \par para 1 kg de pl\u225 tanos verifican las condiciones del \par enunciado. As\u237 ,  el precio  de 1 kg de  naranjas  es \cf2\fs32\b  \par 0,90\cf1\fs28\b0  \u8364   y el de 1 kg de pl\u225 tanos es \fs32\b\cf2 1,80\fs28\b0\cf1  \u8364 .\f4\fs24\par \par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
   <param name="G_42" value="espacio='enunciado' tipo='texto' color='negro' dibujar-si='(p=4)' expresi&oacute;n='[0,17]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs28\b 5.\b0  Entre billetes de 5 \u8364  y de 10 \u8364  tengo 11 billetes y de \par    10 \u8364   tengo tres billetes m\u225 s que de  5 \u8364 . \u191 Qu\u233  canti-\par    dad de dinero tengo?\par \par \par \par}' fuente='Arial,BOLD,14' fijo='s&iacute;'">
   <param name="G_43" value="espacio='solucion' tipo='texto' color='grisObscuro' dibujar-si='(p=4)&amp;(sol=1)' expresi&oacute;n='[13,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red153\green0\blue0;}\f1\fs28       N\u250 mero de billetes de 5 \u8364            \cf0  \b x\cf1\b0\par     N\u250 mero de billetes de 10 \u8364       \b       x + 3\b0\par Podemos plantear la siguiente ecuaci\u243 n:\par                        \b\cf0     \cf1   x + x + 3 = 11\b0\par                               x + x = 11 - 3\par                                    2x = 8\par                                     x = {\*\mjaformula{\fraction{\num 8}{\den 2}}}\par                                     x = \cf2\b 4 \cf1\b0            x + 3 = 4 + 3 = \cf2\b 7\cf1\b0\par Los valores  4 billetes de 5 \u8364   y 7 billetes de 10 \u8364  ve-\par rifican  las condiciones  del  enunciado. \par Dinero que tengo: \cf0  4\u183 \cf1 5 + \cf2 7\cf1\u183 10 = 20 + 70 = 90\par Tengo un total de \cf2\fs32\b 90\cf1\fs28\b0  \u8364 .\f4\fs24\par \par \par \par \par}' fuente='Arial,PLAIN,14' fijo='s&iacute;'">
