   <param name="G_01" value="espacio='E2' tipo='texto' color='azul' expresi&oacute;n='[40,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red144\green0\blue0;\red0\green0\blue255;}\f1\fs32\b Situa el punto A de manera que la recta que pasa por dicho punto \par y por  el origen de coordenadas represente la funci\u243 n dada por la \par f\u243 rmula \cf0  y ={\*\mjaformula{\expr p1\decimals 2\fixed0}}\u183  x\cf1\f2\fs24\b0\par \par }' fuente='SansSerif,BOLD,16' fijo='s&iacute;'">
   <param name="G_02" value="espacio='E3' tipo='texto' color='azul' dibujar-si='(i=1)&amp;(A.y#A.x*p1)' expresi&oacute;n='[10,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red144\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs32\b\u161 OJO! el punto que has marcado corresponde\par a la f\u243 rmula y ={\*\mjaformula{\expr A.y/A.x\decimals 2\fixed0}}\u183  x \cf1\f2\fs24\b0\par }' fuente='SansSerif,BOLD,16' fijo='s&iacute;'">
   <param name="G_03" value="espacio='E1' tipo='ecuaci&oacute;n' color='900000' dibujar-si='(i=1)&amp;(A.y=p1*A.x)' expresi&oacute;n='y=p1*x' ancho='2'">
   <param name="G_04" value="espacio='E1' tipo='ecuaci&oacute;n' color='gris' expresi&oacute;n='y=0' ancho='2'">

   <param name="G_07" value="espacio='E1' tipo='ecuaci&oacute;n' color='ffae00' dibujar-si='(i=1)&amp;(A.y#p1*A.x)' expresi&oacute;n='y=p1*x' ancho='2'">
   <param name="G_08" value="espacio='E1' tipo='punto' color='ffae00' dibujar-si='(i=1)&amp;(A.y#p1*A.x)' expresi&oacute;n='(0.5,8)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red192\green192\blue192;\red255\green174\blue0;}\f1\fs28\b La recta naranja es la que corresponde\par a la ecuaci\u243 n del enunciado.\par \cf0 La recta gris es la funci\u243 n lineal que\par pasa por el punto que has marcado.\cf1\f2\fs24\b0\par}' fuente='Arial,BOLD,14' fijo='s&iacute;' tama&ntilde;o='0'">
   <param name="G_09" value="espacio='E1' tipo='ecuaci&oacute;n' color='grisClaro' dibujar-si='(i=1)&amp;(A.y#p1*A.x)' expresi&oacute;n='y=(A.y/A.x)*x' ancho='2'">
