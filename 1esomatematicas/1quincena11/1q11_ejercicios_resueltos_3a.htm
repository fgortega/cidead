   <param name="G_01" value="espacio='E1' tipo='texto' expresi&oacute;n='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green174\blue0;\red0\green0\blue255;\red0\green177\blue0;}\f1\fs32\b Sabiendo que el precio de un trayecto en taxi se calcula mediante la \par ecuaci\u243 n: \par                 \cf0 precio (en \u8364 )\cf1 = {\*\mjaformula{\expr pk\decimals 2\fixed0}} \u183  \cf2 distancia (en km)\cf1  + {\*\mjaformula{\expr bb\decimals 1\fixed0}}\par Construye una tabla para recorridos de: 1, 2, 3, 5, 8, 10, 12 y 15 km.\f2\fs24\b0}' fuente='SansSerif,BOLD,16' fijo='s&iacute;'">

   <param name="G_04" value="espacio='E1' tipo='texto' expresi&oacute;n='[5,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green154\blue0;\red255\green171\blue0;\red0\green0\blue255;}\f1\fs28\b\cf0 distancia \par    (km)\cf1\par \par precio \par    (\u8364 )\cf2\f2\fs24\b0\par \par \par }' fuente='SansSerif,BOLD,14' fijo='s&iacute;'">
   <param name="G_05" value="espacio='E1' tipo='segmento' expresi&oacute;n='(-4+s*1.17,1)(-4+s*1.17,-1)' familia='s' s.intervalo='[0,7]' s.pasos='7' fuente='Monospaced,PLAIN,12' fijo='s&iacute;' tama&ntilde;o='0' ancho='2'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='k1=1' expresi&oacute;n='[98,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red128\green128\blue128;\red0\green0\blue255;}\f1\fs28\b\cf0 1            2            3            5            8           10          12          15\cf1\f2\fs24\b0\par }' fuente='SansSerif,BOLD,14' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='k1=1' expresi&oacute;n='[84,236]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red128\green128\blue128;\red0\green0\blue255;}\f1\fs28\b\cf0{\*\mjaformula{\expr pk+bb\decimals 2\fixed1}}    {\*\mjaformula{\expr pk*2+bb\decimals 2\fixed1}}    {\*\mjaformula{\expr pk*3+bb\decimals 2\fixed1}}    {\*\mjaformula{\expr pk*5+bb\decimals 2\fixed1}}    {\*\mjaformula{\expr pk*8+bb\decimals 2\fixed1}}   {\*\mjaformula{\expr 10*pk+bb\decimals 2\fixed1}}    {\*\mjaformula{\expr 12*pk+bb\decimals 2\fixed1}}    {\*\mjaformula{\expr 15*pk+bb\decimals 2\fixed1}}\cf1\f2\fs24\b0\par }' fuente='SansSerif,BOLD,14' fijo='s&iacute;'">
